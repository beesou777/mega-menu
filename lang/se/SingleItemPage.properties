GuranteePoint1Item = "Gratis retur"
GuranteePoint1Title = "Gratis retur inom ångerfristen:"
GuranteePoint1Text = "Om du inte gillar varan kan du reklamera den hos oss inom 31 dagar efter mottagandet utan att ange någon anledning. Mer information finns i ångerrätten. Oavsett köpbelopp kommer vi att ta hand om den kostnadsfria returen. Efter att varan har kommit fram till vårt lager återbetalar vi hela köpbeloppet till dig omgående."
GuranteePoint2Item = "Kvalitetssäkring"
GuranteePoint2Title = "Din kvalitetssäkerhet hos MORGENLAND:"
GuranteePoint2Text = "Vårt inköpsteam är världen över för att hålla kvalitet och innovation alltid på högsta standard med ledande tillverkare inom mattbranschen. Om en fel uppstår på våra produkter har du en laglig rättighet till reklamation (mer information finns i våra allmänna villkor). 2 års garanti på alla tillverkningsmetoder av våra mattor. 5 års garanti på alla våra handknutna mattor."
GuranteePoint3Item = "Lägsta pris garanti"
GuranteePoint3Title = "Lägsta prisgaranti för din prisvärda shoppingupplevelse:"
GuranteePoint3Text = "För de flesta produkter är Morgenland direkt tillverkaren, så vi kan erbjuda dig ett prisvärt och unikt sortiment. Resten av sortimentet får vi direkt från tillverkaren utan mellanhänder och vi kan erbjuda dig vårt oslagbara pris-prestandaförhållande baserat på kontinuerlig marknadsanalys. Om du har sett samma köpta produkt någon annanstans på internet billigare än hos oss inom 14 dagar efter mottagandet av varan, erbjuder vi dig produkten till samma pris!"
GuranteePoint4Item = "Trustami"
GuranteePoint4Title = "Våra märken för ditt förtroende:"
GuranteePoint4Text = "Trustami övervakar överensstämmelse med data- och leveranssäkerhet genom en sträng certifiering och är därför den ledande kvalitetsstämpeln för säker online-shopping. Vid varje beställning kan du välja Trustami köparskydd och är därmed extra säker oberoende av MORGENLAND."

Care1Title = "Regelbunden dammsugning:"
Care1Text = "Damsug din matta regelbundet för att avlägsna damm och smuts. En gång i veckan är vanligtvis tillräckligt, men vid starkt trafikerade mattor kan det vara nödvändigt att dammsuga oftare."
Care2Title = "Omedelbar fläckborttagning:"
Care2Text = "För att ta bort fläckar från mattan bör du agera omedelbart genom att ta upp överskottsvätska med en absorberande trasa eller papper och undvika att gnugga; istället bör du använda ett speciellt mattrengöringsmedel eller en blandning av vatten och ättika."
Care3Title = "Klipp av trådar:"
Care3Text = "Att klippa av längre trådar på en matta är inte något att oroa sig för och kan enkelt klippas bort i nivå med luggen utan att det bildas ett hål."
Care4Title = "Professionell rengöring:"
Care4Text = "Låt din matta rengöras av ett professionellt rengöringsföretag minst en gång om året. Detta hjälper till att ta bort djupare smuts och hålla din matta i gott skick."
Care5Title = "Undvik direkt solljus:"
Care5Text = "Undvik att utsätta din matta för direkt solljus, eftersom detta kan leda till blekning. Använd istället gardiner eller persienner för att skärma av solen."
Care6Title = "Undvik tunga möbler:"
Care6Text = "Undvik att placera tunga möbler på din matta, eftersom detta kan leda till tryckmärken. Använd istället filtkuddar under möblerna för att skydda mattan."
Care7Title = "Ludd:"
Care7Text = "För ullmattor är ludd vanligt de första veckorna på grund av de fina fibrerna som fastnar mellan trådarna vid spinnprocessen; detta är dock en kvalitetsindikation och med tiden minskar luddbildningen när fibrerna stabiliseras."
Care8Title = "Specialbehandlingar:"
Care8Text = "Om din matta behöver särskild behandling, som fläcksäkerhet eller impregnering, kontakta en professionell rengöringstjänst eller mattåterförsäljare för rådgivning."
