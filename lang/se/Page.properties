;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Rättvist & Hållbart"
FairSustainableText="Med varje mattköp stöder du CARE & FAIRs sociala projekt."
FairSustainableContentTitle="Hur Tillverkas Våra Mattor?"
FairSustainableContentText="Vid vår kärna finns den mänskliga faktorn. Denna strategi genomsyrar alla aspekter av vår verksamhet och är tydlig i både den personliga vården av våra kunder och de relationer vi upprätthåller med våra vävare. För bara under rättvisa förhållanden kan hållbara affärsrelationer blomstra, vilket producerar de vackraste produkterna. Det är viktigt för oss att betala rimliga löner för detta arbete. Det är därför våra mattor har olika priser än maskintillverkade varor. Hållbarhet är en stor oro för oss. Vi tar avstånd från slit-och-släng-samhället."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="Inte bara kvalitetsstandarderna för våra mattor är viktiga för oss, utan också de säkra och hälsosamma arbetsvillkoren under vilka våra mattor individuellt tillverkas. Den Professionella Föreningen för Europeisk Matt Handel CARE & FAIR, grundad 1994, kämpar mot olagligt barnarbete. Detta inkluderar utbildning, hälsovård och vuxenutbildning. På så sätt säkerställer vi att våra mattor produceras på ett miljövänligt sätt under förhållanden som inte skadar miljön eller arbetarnas hälsa. Med varje mattköp stöder du CARE & FAIRs sociala projekt. Lär dig mer. Du kan"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="Sedan 2009 har GoodWeave framgångsrikt fortsatt målen för NGO: n, som har varit verksam sedan 1995. Att förhindra exploaterande barnarbete genom att betala rimliga löner till mattvävare förblir fokus för arbetet. Förutom att avskaffa exploaterande barnarbete beaktar den nya GoodWeave-standarden också sociala och miljömässiga kriterier för certifierade mattor. Detta stöds och främjas av kända utvecklingstjänster som UNICEF, Bread for the World, Misereor, terre des hommes, Deutsche Gesellschaft für Technische Zusammenarbeit eller Federal Ministry for Economic Cooperation and Development. Det holistiska konceptet inkluderar också efterlevnad av värdiga arbetstider och miljöstandarder, säkra och hygieniska arbetsförhållanden, liksom möjligheten till utbildning för tidigare barnarbetare. För att säkerställa efterlevnad av GoodWeave-standarden inspekterar oberoende inspektörer regelbundet och oanmälda produktionsanläggningarna. Lär dig mer på"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="RUGMARK Foundation"
FairSustainableRugmarkFoundationText="RUGMARK, initiativet mot användningen av olagligt barnarbete inom mattindustrin, initierades 1994 av indiska matttillverkare och exportörer samt många ledande icke-statliga organisationer (NGO: er). Intensiva kampanjer mot användningen av barnarbete ställdes som mål. För att undvika de negativa konsekvenserna av olagligt barnarbete för arbetstagarna, exportörerna och mattillverkningsområdena krävdes positiva lösningar. Tillsammans med UNICEF och German-Indian Export Promotion Project (IGEP) från Deutsche Gesellschaft für Technische Zusammenarbeit (GTZ) utvecklades RUGMARK-systemet. För närvarande är RUGMARK ett varumärkesskyddat certifiering som försäkrar importörer och köpare att mattan tillverkades av ett företag som åtar sig att arbeta utan olagligt barnarbete och som omfattas av en effektiv övervakningsmekanism. Lär dig mer på"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

