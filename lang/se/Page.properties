AboutUsExpect5="Vi är innovativa"
AboutUsPhilosophyHead="Vår företagsfilosofi"
AboutUsPhilosophy1Title="Vi är färgrika och mångsidiga - precis som våra mattor!"
AboutUsPhilosophy1Text="Vårt team består av en blandning av erfaren personal och unga, dynamiska talanger. Vi skiljer inte mellan härkomst eller status, alla behandlas lika."
AboutUsPhilosophy2Title="Vi respekterar varje åsikt"
AboutUsPhilosophy2Text="Återkoppling är viktig för oss, endast genom kontinuerlig kommunikation med vårt team och våra kunder kan vi effektivt förbättra våra produkter. Därför tas varje åsikt, både internt och externt, på allvar."
AboutUsPhilosophy3Title="Vi är en enhet!"
AboutUsPhilosophy3Text="Vårt team består av en blandning av erfaren personal och unga, dynamiska talanger. Vi skiljer inte mellan härkomst eller status, alla behandlas lika."
AboutUsPhilosophy4Title="Vi främjar och utmanar varandra"
AboutUsPhilosophy4Text="För att kontinuerligt kunna utveckla vårt team utsätter vi medvetet våra medarbetare för nya och större utmaningar. Dessutom främjas vårt team i sitt strävan efter eget ansvar och framgångsorientering."
AboutUsPhilosophy5Title="Vi arbetar systematiskt"
AboutUsPhilosophy5Text="För att kunna arbeta effektivt har vi infört enhetliga program och processer. Våra medarbetare spårar sina arbetsflöden för att i efterhand noggrant kunna identifiera störningsfaktorer. Genom vår systematiska arbetsmetod har vi kunnat minimera komplikationer och fel i våra affärsprocesser och hålla komplexiteten låg."
AboutUsPhilosophy6Title="Vi håller oss på mattan."
AboutUsPhilosophy6Text="Platta hierarkier och enkla beslutsvägar möjliggör snabba och okomplicerade processflöden."
