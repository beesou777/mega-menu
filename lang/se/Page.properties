B2bTitle = "MATTOR FÖR DITT FÖRETAGSBEHOV"
B2bContent1Title = "Från Business till Business – Mattor som imponerar på varje affärskund"
B2bContent1Text = "Inredningen av kommersiella inomhusområden representerar verksamheten och fungerar samtidigt som reklam utåt. Oavsett om det är mötesrummet på ett stort företag, hotelllobbyn eller inredningen i en skoaffär förväntas alltid att kunderna ska imponeras av en matta av mycket hög kvalitet, livliga färger och lång livslängd."
