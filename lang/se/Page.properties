RugRepairRobustHeadTitle = "En orientalisk matta är robust och har en imponerande livslängd."
RugRepairRobustSubTitle = "Exponerade områden som kanter, fransar och kantband kan repareras professionellt vid slitage eller skada. Hål och revor orsakade av vassa föremål eller malar, samt ojämn slitage, kan ofta repareras på ett osynligt sätt. Vårt serviceteam reparerar mattor av alla slag. Det inkluderar kort- och högflorsmattor, ull- och sidenmattor, bambu- och sisalmattor, samt mattor av syntetiska fibrer. Små och stora reparationer, liksom byte av fransar och kanter, utförs snabbt och professionellt av oss, så att din matta snart ser ut som ny igen."
RugRepairFeatureText1 = "Hämt- och leveransservice"
RugRepairFeatureText2 = "Smidig online-hantering"
RugRepairFeatureText3 = "Mycket bra pris-prestandaförhållande"
RugRepairFeatureText4 = "Professionell utförande"
RugRepairContactTitle = "Mattreparation gjort enkelt"
RugRepairContactBody = "Om du behöver en reparation, vänligen skicka oss en bild på den drabbade delen av mattan via e-post till mail@morgenland-teppiche.de. Därefter kommer vi att behandla din förfrågan så snart som möjligt och skicka dig en icke-bindande kostnadsuppgift. Efter bekräftelse av kostnadsuppgiften kommer vi att låta vår leveranspartner hämta mattan från dig. Efter lyckad reparation skickar vi tillbaka din matta till dig. Vår reparationservice kan användas i Tyskland och hela Europa."
RugRepairDeliveryTitle = "Lokal hämtservice"
RugRepairDeliveryBody = "Vi hämtar din matta gratis själva hemma hos dig inom en radie av 50 km från vår plats och rengör den noggrant. Sedan levererar vi den rengjorda mattan tillbaka till ditt hem, självklart också gratis."
RugRepairNeedRepairTitle = "Behöver du reparationer?"
RugRepairNeedRepairBody = "Om du behöver reparationer, vänligen använd kontaktformuläret. Vänligen skicka oss separat en bild på den drabbade delen till mail@morgenland-teppiche.de. Därefter får du snabbt och icke-bindande en kostnadsuppgift från oss. Vänligen informera oss också om mattans material och mått. Ge din matta den uppfräschning den förtjänar."
RugRepairPaymentMethodContainerTitle = "Din Matta är i Goda Händer Hos Oss"
RugRepairPaymentMethodContainerBody = "På nationell nivå låter vi mattan hämtas från dig av en leveranspartner vid din dörr. Efter att du har lagt din order får du instruktioner om hur du packar mattan. Vi tar ut en fast avgift på 19,90 € för hämtning och leverans av mattan. Denna service erbjuder vi dig i hela Tyskland som en fast avgift, på begäran även utomlands."

;AboutUs------------------------------------------------------------------
AboutUsTitle="Om oss"
AboutUsContent1Title="Hur tillverkas våra mattor?"
AboutUsContent1Text="Historien om Morgenland Teppiche börjar på 1900-talet i Afghanistan. Ursprungligen grundat som "Teppiche Madjidian" i Kabul, växte familjeföretaget snabbt och utvidgade sig till grossistverksamhet med upp till 200 knytare. Inledningsvis specialiserat på fina afghanska silkesmattor, lades senare ullmattor från olika regioner till. Inbördeskriget ledde till nedläggning, men 1998 vågade familjen göra en nystart i Tyskland. Nader Madjidian återupptog sitt tidigare arbete. År 2007 grundade familjen ett nytt mattföretag i Hamburgs Speicherstadt. Under ledning av Kabir Madjidian, den äldsta sonen, började företaget sälja på eBay. Inledningsvis lokalt, expanderade inköpen till länder som Persien och Indien. Hela produktionskedjan togs över, och den första produktionen startade i Indien. Idag är Morgenland Teppiche en etablerad producent och marknadsförare via sin egen webbshop. Med lager i Speicherstadt och en showroom i Hamburg har företaget vuxit."

AboutUsCardsTitle="Det som gör oss speciella"
AboutUsCard1="50 års erfarenhet"
AboutUsCard2="Kundfokuserad"
AboutUsCard3="Mycket motiverat team"
AboutUsCard4="Innovativt"
AboutUsCard5="Erfarna experter och lovande talanger kombinerat"

AboutUsFounderTitle="Presentation av grundarna"
AboutUsFounder1Name="Kabir Madjidian"
AboutUsFounder1Text="Som äldste son konfronterades Kabir Madjidian tidigt med mattor för att vid 18 års ålder få den mognad som krävs för att ta över som företagsägare. Efter inledande svårigheter lyckades han växa upp till en seriös ledare. Idag är Kabir Madjidian avgörande för företagets hållbara tillväxt. Hans nöjda kunder är hans drivkraft. Han är engagerad i att göra varje kund nöjd med hjärta och själ."
AboutUsFounder2Name="Nader Madjidian"
AboutUsFounder2Text="Som familjens överhuvud tog Nader Madjidian ansvar för sin familjs välbefinnande tidigt. Han beslutade sig i unga år för att följa sin passion för mattor. Han är fortfarande övertygad om att han med detta steg redan i unga år hittade sitt kall. Mattor är för honom en uttryck för den orientaliska livsstilen, kulturen och traditionen. Hans motivation var och är fortfarande att hitta den perfekta mattan för varje kund och låta deras hem lysa i annan glans."
AboutUsExpectTitle="Vad du kan förvänta dig av oss"
AboutUsExpect1="Högkvalitativa produkter"
