;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Fördelar & Garanti"
BenefitsGuaranteeContent1Title="Dina fördelar"
BenefitsGuaranteeContent1Text="MORGENLAND® betraktar sig som en global handelsrepresentant för högkvalitativa mattprodukter som exklusivt passar nästan alla miljöer. Här möter varumärkeskvalitet utvalda och handknutna mattprodukter, som om de kom direkt från tusen och en natt. Den gamla landspecifika vävkonsten från europeisk produktion kan därför redan skiljas åt kulturellt och historiskt från de släta orientaliska mattorna. Persiska mattor är en del av världskulturarvet och ökar ständigt i värde som samlarobjekt. Således såldes världens dittills dyraste matta, en antik persisk matta med namnet "Clark Sichelblatt" från 1600-talet, för hela 34 miljoner euro. Den mest kända tyska mattan från samma tidsperiod är den även "Kerman Vasenteppich". Här visas redan de traditionella skillnaderna i mönster av olika vävtillverkningstyper, som liknar målningar från bildkonsten och speglar olika epoker och stilar. Oavsett om det är Aladdins flygande matta, det gyllene skinnet eller Penelope, som noggrant utför sin vävkonst, står mattan alltid i centrum av våra liv."
GuaranteedTrustedShopTitle="Recensioner för Morgenland Rugs"
GuaranteedTrustedShop="Trusted Shop"
GuaranteedTrustedShopRating="Betyg 5"
BenefitsGuaranteeContent2Title="MORGENLAND® Garantier"
BenefitsGuaranteeContent2Text="På Morgenland Rugs vill vi se till att du har en enkel, säker och avslappnad upplevelse av online-shopping. Därför erbjuder vi dig ett urval av betalningsalternativ samt gratis leverans inom Tyskland."
BenefitsGuaranteeContent3Title="Enkel & Smidig"
BenefitsGuaranteeContent3Text="Vår försäljningsservice för dig på en översikt. Kvalitet talar för sig själv, och det är därför MORGENLAND® samarbetar uteslutande med pålitliga mattåterförsäljare. Här får du det utvalda urvalet som är engagerat. I vår utställning kan du alltid ta en närmare titt på mattorna och också få en gratis och icke-bindande konsultation från våra specialister. Det rätta valet av matta betonar alltid personlig smak och inredningsstil. Dessutom erbjuder vi våra kunder en gratis komplett rengöring av mattan efter en viss tidsperiod. Högkvalitativa produkter bör hanteras med hög kvalitet och utan krångel, och ingenting är för mycket för vår trogna klientel. Vi skulle vara glada att råda dig i en personlig konversation, som du när som helst kan kontakta oss skriftligen eller per telefon. Våra experter skulle vara mycket glada över att få ett samtal från dig."
BenefitsGuaranteeContent4Title="Direkt Köp Från Säljaren"
BenefitsGuaranteeContent4Text="MORGENLAND® vill också förmedla fascinationen av högkvalitativa mattor till dig, våra kunder. Förutom ett stort urval av kulturhistoriska vittnen från Orientens vidder har du olika mattor och mönster tillgängliga, från moderna ullmattor till nomadiskt vävda mattor till fascinerande unika stycken. Detta börjar med valet av högkvalitativa material, vilket i grund och botten skiljer naturliga material från syntetiska fibrer. Med nödvändigt kvalitetsarbete bearbetas högkvalitativa material som sisal, hampa, bomull, jute eller naturligt hår till ett nät och en väv som är utan like i en väggbonad. Faktum är att väggbonader användes för sådana dekorativa ändamål i det förflutna. Erfarenhet har dock visat att vävteknik gör det mesta kreativa arbetet här. Oavsett om det är maskintillverkat, handknutet eller vävt, i slutändan, för handgjorda varor, är knutdensiteten per kvadratmeter särskilt viktig. Denna så kallade La-värde är lägre ju finare och tätare tyget är knutet. Detta talar i sin tur för kvaliteten på den handgjorda mattan. Vid direktköp från återförsäljaren"

