;manufacturing types ---------------
ManufacturingTypesHead = "Tillverkningstyper"
ManufacturingTypesShortInfo = "Mattor tillverkas med olika tekniker, vilket leder till skillnader i kvalitet och pris. De kan tillverkas för hand eller maskinellt. Traditionella metoder för mattillverkning inkluderar vävning och knytning."
WovenCarpetTitle1 ="Vävda Mattor"
WovenCarpetTitle2 ="Tufting-Metod"
WovenCarpetTitle3 ="Knutteknik"
WovenCarpetTitle4 ="Handknutna Mattor"
WovenCarpetTitle5 ="Handvävda Mattor"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Handtuftade Mattor"
WovenCarpetBody1 = "Vävda mattor har en slät väv. Varpen av bomull eller linne täcks helt av ullinslaget. Trådarna ligger platta och bildar ingen lugg. Den traditionella vävstolen har utvecklats över århundradena till dagens industriella maskiner."
WovenCarpetBody2 = "Tufting-metoden används idag allmänt. Mattor tillverkas på ett sätt som liknar en symaskin. Vid handtufting används en enda nål, medan flera nålar arbetar samtidigt vid maskinella metoder. Denna metod är mycket snabb, vilket gör att tuftade mattor är mer prisvärda."
WovenCarpetBody3 = "Mattor med en mjuk lugg tillverkas med denna teknik. Trådarna knyts på inslaget och vid slutet av varje knutrad avslutas de med skudtrådar. Efter färdigställandet trimmas luggen jämnt. Mattans värde ökar med antalet knutar per kvadratmeter, där vissa högkvalitativa exemplar kan ha upp till en miljon knutar per kvadratmeter."
WovenCarpetBody4 = "Traditionellt tillverkade av nomader och bönder, produceras handknutna mattor idag också i små ateljéer och verkstäder. Varpen spänns på en vävstol, där inslaget vävs in tvärs. Resultatet blir en grundväv där luggtråden knyts in knut för knut. Varje färdig väv fixeras sedan med en metallkam. Mattans värde bestäms av finheten på luggtråden och knuttätheten. Genom åren har olika knuttekniker och knutformer utvecklats. Varje ursprungsregion har också sina egna mönster, färger och material."
WovenCarpetBody5 = "Handvävda mattor tillverkas traditionellt på en handvävstol och har en slät väv som kan användas på båda sidor. Efter att varptrådarna av bomull eller linne spänts på vävstolen, vävs ullinslaget in tvärs med hjälp av en spole. Beroende på ullens tjocklek och antal varptrådar kan mattan bli finare eller grövre. En handvävd matta är lätt i jämförelse med en hög luggmatta. De kan vara enfärgade eller mönstrade och har ofta motiv av växter, djur, symboler och tecken som symboliserar tillfredsställelse och lycka."
WovenCarpetBody6 = "Patchwork- eller vintage-mattor skapas konstfullt av delar från gamla, ibland antika, persiska mattor. Dessa delar väljs ut, skärs och sys ihop för hand. Speciella zigzag-sömmar och en extra baksida ökar stabiliteten och hållbarheten hos mattan. Innan bearbetning rengörs varje matta noggrant. Färgglada vintage-mattor neutraliseras och färgas om, vilket ger dem en modern look. Varje patchwork-matta är unik. Den engelska termen "vintage" betyder utsökt, klassisk, gammal."
WovenCarpetBody7 = "Handtufting är en halvmanuell process för att tillverka högkvalitativa luggmattor. Istället för att knyta knutar används en speciell "tufting-pistol" för att pressa garnet genom en spänd botten. När luggen är färdig limmas mattan på baksidan och klipps jämnt eller i relief. Handtuftade mattor är hållbara, av hög kvalitet och relativt prisvärda. Tekniken erbjuder obegränsade möjligheter för design."
