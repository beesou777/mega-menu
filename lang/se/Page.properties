B2bFeatureTitle4 = "Tillverkargaranti"
B2bCompanyAdvantageTitle = "Fördelar för ditt företag"
B2bCompanyAdvantageBody = "Företaget MORGENLAND TEPPICHE erbjuder sina affärskunder rabatter med särskilda villkor, som kan förhandlas fram i en telefonkonsultation. Våra särskilda villkor gäller för alla större privatkunder, inredningsarkitekter, arkitekter, hotell, företag och specialbutiker, som vi gärna besöker och ger råd på plats. Kvaliteten på mattor för kommersiellt bruk måste vara hög, eftersom de alltid bör göra intryck. Vi ger dig möjlighet att placera din egen företagslogotyp på mattan eller skapa en individuellt utformad väggkonst."
B2bContractTitle = "Mattor för företag, ett exempel på hög kvalitet"
B2bContractBody = "Precis som golvet i ett kommersiellt företag måste uppfylla andra krav än för privatkunder gäller samma för mattor. Golvbeläggningar klassificeras kvalitetsmässigt i användningsklasser och slitklasser för att fördefiniera ytegenskaper och material för kommersiell, privat och industriell användning. Här beaktas också tillverkarnas garantier, som marknadsför hållbarheten hos sin produkt. Liknande förväntningar ställs på en företagsmatta, men med olika kvalitetskriterier."
B2bRightCarpetTitle = "Valets kval: rätt företagsmatta"
B2bRightCarpetBody = "MORGENLAND TEPPICHE kan ge dig en offert på en individuellt utformad matta genom att beräkna kostnaderna. Först är det nödvändigt att närmare undersöka mattans typ. Ska en hel korridor, ett rum eller ett kontor täckas med matta, har du valet mellan olika mattprodukter: den individuellt anpassade måttmattan, rullmattan eller mattplattorna. Medan rullmattor och mattplattor lämpar sig för läggning i korridor eller öppet kontorslandskap används den individuella måttmattan för sittgrupper eller som en central punkt i rummet."
B2bCarpetShapeTitle = "Mattfibrer, form och färg: Kvalitet som gör skillnad"
B2bCarpetShapeBody = "Första intrycket imponerar. Med en utmärkt mattfiber kan nästan varje mönster och färgkombination förverkligas. Design står i centrum när inredningen ska samarbeta harmoniskt. Mattan bör därför passa till soffan i väntrummet, butiksinteriören eller andra kommersiella möbler. MORGENLAND TEPPICHE rådgör gärna i detta avseende och kan skräddarsy din matta individuellt. Detta inkluderar till exempel möjligheten att integrera din företagslogotyp."
B2bCarpetBackingTitle = "Mattans baksida: en avgörande kvalitetsmarkör för företagsmattor"
B2bCarpetBackingBody = "Högkvalitativa mattor lämnar inte bara visuellt intryck hos affärskunder. Förutom en behaglig gångkomfort bör företagsmattor ha rätt kvalitetsmärkningar, vilka inkluderar slitstyrka, halksäkerhet och brandsäkerhet. Särskilt i starkt trafikerade områden rekommenderas att använda värme- och ljudisolerande mattor. Den reducerade ljudnivån minskar gradvis den akustiska belastningen, vilket också gynnar dina anställda. Mattans baksida spelar en stor roll och kan bestå av filt, latex eller textil. Dessa material kompletterar mattans kvalitet och säkerställer att den alltid är bekväm och skonsam mot lederna. Individuella specialbeställningar, till exempel i en receptionshall, bör ha en viss halksäkerhet. Följande varor bör därför undersökas och bedömas separat. Vi på MORGENLAND TEPPICHE är rätt partner för detta."
B2bChoicesBetweenTitle = "Valet står alltid mellan naturfiber och konstfiber."
B2bChoicesBetweenBody = "Särskilt inom kommersiell användning beror produktens kvalitet på den genomsnittliga längden av fibrer och deras renhet. Oavsett om det är vävt, tuftat eller maskintillverkat bör hållbarhetsnivån för en företagsmatta alltid vara i fokus. Vanligtvis används bomull som naturfiber inom affärsvärlden, eller så väljs en konstfiber som polyamid eller polyester. Medan bomull är mycket robust, elastisk och värmetålig, utmärker sig konstfibrer särskilt genom sin fläckbeständighet, höga fuktresistens och lättskötthet. Oavsett vilket material du väljer hjälper vi dig gärna att hitta den rätta mattan som passar din företagsstil och karaktär. På så sätt imponerar du på varje kund."
B2bContact = "Hittade du inte vad du letade efter?"

;Showroom------------------------------------------------------------------
ShowroomTitle="Utställningar"
ShowroomContent1Title="Vill du köpa en orientalisk matta men behöver lite inspiration?"
ShowroomContent1Text="Då är du hjärtligt välkommen att besöka oss personligen i vår utställning som ligger i hjärtat av Hamburger HafenCity."
ShowroomContent2Title="Epicentret för Europas mattindustri"
ShowroomContent2Text="Vi har varit verksamma här som tillverkare och direktimportör för grossist sedan 1977. Vårt mångsidiga sortiment inkluderar alla typer av de vackraste orientaliska mattorna: vare sig det är nomadiskt vävda mattor, klassiska persiska mattor, moderna Gabbehs eller exklusiva unika stycken - alla kommer att hitta det de letar efter här hos oss."
ShowroomContent3Title="Kom och besök oss"
ShowroomContent3Text="Våra experter är här för dig och kommer att svara på alla dina frågor om din drömmatta. Oavsett om det handlar om material, ursprung, färger eller dimensioner på mattorna - prata med oss."

;RugWashing------------------------------------------------------------------
RugWashingTitle="Mattor för ditt företagsbehov"
RugWashingPointTitle="Professionell mattvätt & Rengöring"
RugWashingPointBody="Lämna rengöringen till professionella. Vi hjälper dig gärna med det på ett traditionellt och skonsamt sätt. Dra fördel av vår upphämtning och leveransservice i hela Tyskland. Du kan få information om kostnaderna genom att kontakta vår kundtjänst eller helt enkelt fylla i vårt rengöringsformulär."
RugWashingReasionTitle="Varför rengöra med Morgenland"
RugWashingReationText1="Över 50 års erfarenhet"
RugWashingReationText2="Hanteras av proffs"
RugWashingReationText3="Upphämtnings- och leveransservice"
RugWashingReationText4="Avfettning och impregnering"
RugWashingContentTitle="Under mattvätt"
RugWashingContentBody="Under tvättningen skakas mattan först för att avlägsna sand och stenar. Sedan tvättas den med vatten och icke-fetlösligt tvättmedel, lätt kläms och hängs upp för att torka. Tvätten återställer luggens elasticitet, glans och färgintensitet. Vi tar snabbt och professionellt bort även envisa fläckar som kaffe- och vinfläckar, och våra experter kan även rätta till missfärgningar orsakade av överdriven UV-ljusexponering. Fin hushållsdamm kan sätta sig fast i mattan och påskynda dess slitage. Vid tvättningen utförs första steget på en toppmodern slagmaskin för att befria mattan från sand och stenar."
