#materials guide
MaterialsTitle = "Materialkunskap"
MaterialsSubTitle = "Oändlig Mångfald: Material och Deras Särdrag"
UndecideSectionHead = "Du är osäker och vet inte vilket material du ska välja?"
UndecideSectionSubTitle = "För att besvara denna fråga presenteras nedan de viktigaste materialen för mattindustrin, och deras egenskapsprofiler undersöks närmare. I allmänhet handlar det om ull, men ull är inte bara ull. I snävare bemärkelse betyder ull fårens råa ull, men det finns också andra material från vilka ull kan erhållas, vare sig det är vegetabiliska, animaliska eller syntetiska fibrer. Beroende på råmaterialet har ullen mycket specifika egenskaper."
CarpetFiberHead = "Mattfibers"
CarpetFiberTitle = "Naturliga Fibers"
CarpetFiberLIst1 = "Bambus Siden"
CarpetFiberLIst1Details = "Ett hållbart och miljövänligt val. Bambus siden ger en lyxig känsla under fötterna. Dess naturliga glans och mjuka textur gör den till ett populärt val för eleganta mattesigns."
CarpetFiberLIst2 = "Bomull"
CarpetFiberLIst2Details = "Känd för sin mjukhet och hållbarhet, är bomull ett klassiskt val. Dess andningsförmåga säkerställer en bekväm känsla under fötterna, perfekt för avslappnade och mysiga inomhusmiljöer."
CarpetFiberLIst3 = "Korkull"
CarpetFiberLIst3Details = "En unik blandning av kork och ull erbjuder ett motståndskraftigt och miljövänligt alternativ. Dess naturliga isolerande egenskaper är perfekta både för varma och kalla klimatzoner."
CarpetFiberLIst4 = "Läder"
CarpetFiberLIst4Details = "Rikt och sofistikerat, strålar lädertäckor en tidlös charm. De är hållbara, lätta att sköta om och lägger till en touch av överflöd till vilket rum som helst."
CarpetFiberLIst5 = "Naturliga Fibrer"
CarpetFiberLIst5Details = "Direkt från naturen är mattor gjorda av naturliga fibrer miljövänliga och nedbrytbara. De erbjuder en rustik charm och är perfekta för dem som söker en organisk touch."
CarpetFiberLIst6 = "Siden"
CarpetFiberLIst6Details = "Känd för sin lyxiga glans och mjukhet, är sidenmattor själva definitionen av elegans. De är ömtåliga men ändå hållbara, vilket gör dem till ett uppskattat val för exklusiva inomhusmiljöer."
CarpetFiberLIst7 = "Sisal/Jute"
CarpetFiberLIst7Details = "Dessa fibrer är kända för sin hållbarhet och naturliga attraktion. Perfekt för högt trafikerade områden, är sisal- och jutemattor både stilsäkra och funktionella."
CarpetFiberLIst8 = "Saxad Ull"
CarpetFiberLIst8Details = "Uppskattad för sin naturliga värme och motståndskraft, är saxad ullmattor både bekväma och hållbara. De erbjuder en mjuk känsla och är perfekta för att skapa en mysig atmosfär."
CarpetSyntheticHead = "Syntetiska Fibrer"
CarpetSyntheticList1 = "Akryl"
CarpetSyntheticList1Details = "Imiterande utseendet och känslan av naturlig ull, är akryl ett kostnadseffektivt val. Det är motståndskraftigt mot fukt och blekning, perfekt för levande mattedesigns."
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Känt för sin fläckresistens och levande färgbeständighet, är polyestermattor både hållbara och stilsäkra. De erbjuder en mjuk beröring och är perfekta för aktiva hushåll."
CarpetSyntheticList3 = "Polypropylen"
CarpetSyntheticList3Details = "Hög slitstyrka och fläckresistens, är polypropylenmattor perfekta för högt trafikerade områden. De är lätta att sköta om och erbjuder en mångsidig designpalett."
CarpetSyntheticList4 = "Syntetfiber"
CarpetSyntheticList4Details = "Designade för hållbarhet och stil, är mattor gjorda av syntetiska fibrer ett populärt val för moderna hem. De står emot slitage och är perfekta för daglig användning."
CarpetSyntheticList5 = "Viskos"
CarpetSyntheticList5Details = "Den erbjuder glansen av siden till en bråkdel av kostnaden. Viskosmattor är mjuka och lyxiga."
