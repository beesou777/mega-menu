GuranteePoint1Item = "Gratis retur"
GuranteePoint1Title = "Gratis retur innen angrefristen:"
GuranteePoint1Text = "Hvis du ikke liker varene, kan du returnere dem til oss innen 31 dager etter mottak uten å oppgi grunner. Mer informasjon finner du i våre vilkår for angrerett. Uavhengig av kjøpsbeløpet vil vi håndtere den gratis returen. Etter at varene er mottatt på vårt lager, vil vi umiddelbart refundere hele kjøpsbeløpet til deg."
GuranteePoint2Item = "Kvalitetssikring"
GuranteePoint2Title = "Din kvalitetssikkerhet hos MORGENLAND:"
GuranteePoint2Text = "Vårt innkjøpsteam reiser over hele verden for å opprettholde kvalitet og innovasjon på høyeste standard sammen med ledende produsenter innen teppesektoren. Hvis det oppstår feil på produktene våre, har du lovfestet reklamasjonsrett (mer informasjon finner du i våre vilkår). 2 års garanti på alle produksjonsmetoder for teppene våre. 5 års garanti på alle håndknyttede tepper."
GuranteePoint3Item = "Lavprisgaranti"
GuranteePoint3Title = "Lavprisgaranti for din rimelige shoppingopplevelse:"
GuranteePoint3Text = "For de fleste produktene er Morgenland også direkte produsent, slik at vi kan tilby deg et rimelig og unikt utvalg. Resten av sortimentet vårt kommer direkte fra produsenten uten mellomledd, og vi kan tilby deg vår uslåelige pris- og kvalitetsforhold gjennom kontinuerlig markedsanalyse. Hvis du ser det samme produktet du har kjøpt hos oss, billigere et annet sted på internett innen 14 dager etter at du har mottatt varen, vil vi tilby deg produktet til samme pris!"
GuranteePoint4Item = "Trustami"
GuranteePoint4Title = "Våre segl for din tillit:"
GuranteePoint4Text = "Trustami overvåker overholdelse av data- og leveringssikkerhet gjennom en streng sertifisering, og er derfor det ledende kvalitetsmerket for sikker netthandel. Ved hvert kjøp kan du benytte deg av Trustami kjøperbeskyttelse og er dermed ekstra beskyttet, uavhengig av MORGENLAND."

Care1Title = "Regelmessig støvsuging:"
Care1Text = "Støvsug teppet regelmessig for å fjerne støv og smuss. En gang i uka er vanligvis tilstrekkelig, men for sterkt trafikkerte tepper kan det være nødvendig å støvsuge oftere."
Care2Title = "Umiddelbar flekkfjerning:"
Care2Text = "For å fjerne flekker fra teppet, må du handle raskt ved å absorbere overskytende væske med en absorberende klut eller papir og unngå å gni. Bruk heller et spesielt tepperengjøringsmiddel eller en blanding av vann og eddik."
Care3Title = "Klipp av løse tråder:"
Care3Text = "Å klippe av lengre tråder på et teppe er ikke noe å bekymre seg for, og det kan enkelt gjøres ved å klippe tråden flush med teppets lugg, uten å lage et hull."
Care4Title = "Profesjonell rengjøring:"
Care4Text = "Få teppet ditt profesjonelt renset minst en gang i året. Dette vil bidra til å fjerne dypere skitt og holde teppet i god stand."
Care5Title = "Unngå sollys:"
Care5Text = "Unngå å utsette teppet for direkte sollys, da dette kan føre til falming. Bruk i stedet gardiner eller persienner for å skjerme mot sollys."
Care6Title = "Unngå tunge møbler:"
Care6Text = "Unngå å plassere tunge møbler på teppet, da dette kan føre til trykkmerker. Bruk heller filtputer under møblene for å beskytte teppet."
Care7Title = "Lint:"
Care7Text = "For ulltepper er lo i de første ukene et vanlig trekk på grunn av de fine hårene som blir fanget mellom trådene under spinningen av ull; dette er imidlertid et tegn på kvalitet, og loingen avtar etter hvert som hårene stabiliserer seg."
Care8Title = "Spesialbehandlinger:"
Care8Text = "Hvis teppet ditt trenger spesielle behandlinger, som for eksempel flekkbeskyttelse eller impregnering, ta kontakt med en profesjonell rengjøringstjeneste eller en teppeselger for råd."
