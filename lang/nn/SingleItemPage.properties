SustainabilityText = "Ikke bare kvalitetsstandardene for produktutvalget vårt, men også arbeidsforholdene under produksjonen av produktene våre, er individuelle. Ved hvert kjøp støtter du sosiale prosjekter som Care & Fair, Goodweave og Rugmark."
Advantages = "Fordeler"
AdvantagesText = "Uslåelig mangfold - velg blant over 100 000 tepper. Vi fører tidløse, elegante og moderne tepper i mange forskjellige design, utførelser og størrelser. Vi legger stor vekt på produktmangfoldet, og utvalget er enormt. Enten det er ensfarget, melert, fargerikt eller dempet: Teppene er flotte dekorelementer som nesten kan forbedre utseendet til ethvert rom. Rette mønstre passer til moderne rom, lyse tepper gir liv til lyse områder."
