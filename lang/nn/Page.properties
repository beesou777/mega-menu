#materials guide
MaterialsTitle = "Materiellkunnskap"
MaterialsSubTitle = "Uendeleg Variasjon: Materialar og deira Særlegheiter"
UndecideSectionHead = "Usikker og veit ikkje kva materiale du skal velja?"
UndecideSectionSubTitle = "For å svara på dette spørsmålet, vert dei viktigaste materiala for teppjeindustrien presenterte nedanfor, og deira karakteristiske profil vert granska nærare. Generelt sett er dette ull, men ull er ikkje berre ull. I ein smalare meining tyder ull sauens fell, men det finst også andre material som ein kan henta ull frå, enten det er planta-, dyre- eller syntetiske fiber. Avhengig av råmaterialet har ulla svært spesifikke eigenskapar."
CarpetFiberHead = "Teppjefibrar"
CarpetFiberTitle = "Naturlege fibrar"
CarpetFiberLIst1 = "Bambussilke"
CarpetFiberLIst1Details = "Eit berekraftig og miljøvenleg val. Bambussilke gjev ein luksuriøs kjensle under føtene. Den naturlege glansen og mjuk tekstur gjer den til eit populært val for elegante teppeutformingar."
CarpetFiberLIst2 = "Bomull"
CarpetFiberLIst2Details = "Kjend for si mykje og haldbarheit, er bomull eit klassisk val. Den pustande naturen sikrar ein komfortabel kjensle under føtene, ideell for avslappa og koslege innemiljø."
CarpetFiberLIst3 = "Korkull"
CarpetFiberLIst3Details = "Ei unik blanding av kork og ull tilbyr eit motstandskraftig og miljøvenleg alternativ. Den naturlege isoleringsevna er perfekt både for varme og kjølige klima."
CarpetFiberLIst4 = "Skinn"
CarpetFiberLIst4Details = "Rikt og sofistikert, utstrålar lægetepper tidlaus sjarm. Dei er haldbare, lette å halda ved like og tilføyer eit streif av overdådigheit til kva som helst rom."
CarpetFiberLIst5 = "Naturlege fibrar"
CarpetFiberLIst5Details = "Direkte frå naturen er tepper laga av naturlege fibrar miljøvenlege og nedbrytbare. Dei tilbyr ein rustikk sjarm og er perfekte for dei som søkjer eit organisk preg."
CarpetFiberLIst6 = "Silke"
CarpetFiberLIst6Details = "Kjend for si luksuriøse glans og mykje, representerer silketeppe eleganse. Dei er delikate, men likevel haldbare, noko som gjer dei til eit ettertrakta val for eksklusive innemiljø."
CarpetFiberLIst7 = "Sisal/Jute"
CarpetFiberLIst7Details = "Desse fibrane er kjende for si haldbarheit og naturlege tiltrekningskraft. Perfekte for område med høg trafikk, er sisal- og jutetepper både stilfulle og funksjonelle."
CarpetFiberLIst8 = "Kjemma ull"
CarpetFiberLIst8Details = "Verdsatt for si naturlege varme og motstandskraft er kjemma ulltepper både komfortable og haldbare. Dei tilbyr ein mjuk kjensle og er perfekte for å skapa ei lun atmosfære."
CarpetSyntheticHead = "Syntetiske fibrar"
CarpetSyntheticList1 = "Akryl"
CarpetSyntheticList1Details = "Imiterer utseendet og kjensla av naturleg ull, akryl er eit kostnadseffektivt val. Det er motstandsdyktig mot fukt og bleiking, ideelt for livlege teppedesign."
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Kjend for si flekkbestandigheit og livlege fargeekteheit, er polyestertepper både haldbare og stilige. Dei tilbyr ein mjuk berøring og er perfekte for travle heimar."
CarpetSyntheticList3 = "Polypropylen"
CarpetSyntheticList3Details = "Svært slitesterk og flekkbestandig, er polypropylentepper perfekte for område med høg trafikk. Dei er enkle å halda ved like og tilbyr eit allsidig designspekter."
CarpetSyntheticList4 = "Syntetisk fiber"
CarpetSyntheticList4Details = "Designa for haldbarheit og stil, er tepper laga av syntetiske fibrar eit populært val for moderne heimar. Dei motstår slitasje og er perfekte for dagleg bruk."
CarpetSyntheticList5 = "Viskose"
CarpetSyntheticList5Details = "Det tilbyr glansen til silke til ein brøkdel av prisen. Viskoseteppe er mjukt og luksuriøst."
