;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Rettfremt og Berekraftig"
FairSustainableText="Med kvar teppkjøp støttar du sosiale prosjekt frå CARE & FAIR."
FairSustainableContentTitle="Korleis vert Teppa Våre Produserte?"
FairSustainableContentText="Ved vår kjerne er det den menneskelege faktoren. Denne tilnærminga gjennomsyrar alle aspekt ved verksemda vår og er tydeleg både i personleg oppfølging av kundane våre og relasjonane vi vedlikeheld med vevarane våre. Berre under rettferdige forhold kan berekraftige forretningsforhold blomstra og produsera dei vakraste produkta. Det er viktig for oss å betala rettferdige løner for dette arbeidet. Difor har teppa våre ulike prisar enn maskinlaga varer. Berekraft er ein stor bekymring for oss. Vi distanserer oss frå bruk-og-kast-samfunnet."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="Kvalitetsstandardane for teppa våre er ikkje berre viktige for oss, men også dei trygge og sunne arbeidsvilkåra under som teppa våre blir handlaga individuelt. Profesjonsforeininga for den europeiske teppehandelen CARE & FAIR, grunnlagd i 1994, kjempar mot ulovleg barne- og ungdomsarbeid. Dette inkluderar utdanning, helsetenester og opplæring for vaksne. Dette sikrar at teppa våre blir produserte på ein miljøvennleg måte under vilkår som ikkje skader miljøet eller helsa til arbeidarane. Med kvart teppkjøp støttar du dei sosiale prosjekta til CARE & FAIR. Les meir. Du kan"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="Sidan 2009 har GoodWeave lukkast med å halda oppe måla til NGOen, som har vore aktiv sidan 1995. Førebygging av utnytande barne- og ungdomsarbeid ved å betala rettferdige løner til teppevevarar er framleis fokuset for arbeidet. I tillegg til å avskaffa utnytande barne- og ungdomsarbeid, vurderer den nye GoodWeave-standarden også sosiale og miljømessige kriterium for sertifiserte tepper. Dette blir støtta og fremja av velkjende utviklingstenester som UNICEF, Bread for the World, Misereor, terre des hommes, Deutsche Gesellschaft für Technische Zusammenarbeit eller Bundesministerium für wirtschaftliche Zusammenarbeit und Entwicklung. Det heilskaplege konseptet inkluderer også overhalding av verdige arbeidstider og miljøstandardar, trygge og hygieniske arbeidsvilkår, så vel som moglegheit for opplæring for tidlegare barne- og ungdomsarbeidarar. For å sikra overhalding av GoodWeave-standardane, inspiserer uavhengige inspektørar regelmessig og uanmeldt produksjonsfasilitetane. Les meir på"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="RUGMARK Foundation"
FairSustainableRugmarkFoundationText="RUGMARK, initiativet mot bruk av ulovleg barne- og ungdomsarbeid i teppeindustrien, vart starta i 1994 av indiske teppeprodusentar og eksportørar samt mange leiande ikkje-statlege organisasjonar (NGOar). Intensive kampanjar mot bruk av barne- og ungdomsarbeid var sett som mål. For å unngå dei negative konsekvensane av ulovleg barne- og ungdomsarbeid for arbeidarar, eksportørar og teppa produksjonsregionar, var det naudsynt med positive løysingar. Saman med UNICEF og det tysk-indiske eksportfremmande prosjektet (IGEP) til Deutsche Gesellschaft für Technische Zusammenarbeit (GTZ), vart RUGMARK-systemet utvikla. I mellomtida er RUGMARK ein varemerkebeskytta sertifisering som forsikrar importørar og kjøparar om at teppet vart laga av eit føretak som er forplikta til å arbeida utan ulovleg barne- og ungdomsarbeid og er underlagd ein effektiv overvakingsmekanisme. Les meir på"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

