RugWashingTitle="Tepper for dine forretningsbehov"
RugWashingPointTitle="Profesjonell tepperens & Rengjøring"
RugWashingPointBody="La rengjøringen være opp til profesjonelle. Vi vil gjerne ta hånd om det for deg på en tradisjonell og skånsom måte. Benytt deg av vår hente- og bringetjeneste i hele Tyskland. Du kan få informasjon om kostnadene ved å kontakte vår kundeservice eller bare fylle ut vårt rengjørings-skjema."
RugWashingReasionTitle="Hvorfor rengjøre med Morgenland"
RugWashingReationText1="Over 50 års erfaring"
RugWashingReationText2="Håndtert av fagfolk"
RugWashingReationText3="Hente- og bringetjeneste"
RugWashingReationText4="Avfetting og impregnering"
RugWashingContentTitle="Under teppevasken"
RugWashingContentBody="Under vasken ristes teppet først for å fjerne sand og steiner. Deretter vaskes det med vann og ikke-fettløsende vaskemiddel, lett klemmes og henges til tørk. Vasken gjenoppretter teppets elastisitet, glans og fargeintensitet. Selv hardnakkede flekker som kaffe- og vinflekker fjerner vi raskt og profesjonelt, og våre eksperter kan også rette misfarginger forårsaket av for mye UV-lys. Fin husholdningsstøv kan feste seg i teppet og akselerere slitasje. Under vasken utføres første trinn på en toppmoderne slagmaskin for å frigjøre teppet fra sand og steiner."
