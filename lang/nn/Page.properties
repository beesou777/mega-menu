B2bFeatureTitle2 = "Direkte konsultasjon"
B2bFeatureTitle3 = "Skreddersydd teppe"
B2bFeatureTitle4 = "Produsentgaranti"
B2bCompanyAdvantageTitle = "Fordeler for din bedrift"
B2bCompanyAdvantageBody = "MORGENLAND TEPPICHE tilbyr sine bedriftskunder rabatter med spesielle vilkår, som kan forhandles i en telefonisk konsultasjon. Våre spesielle betingelser gjelder for alle større private kunder, interiørdesignere, arkitekter, hoteller, bedrifter og spesialforretninger, som vi gjerne besøker og gir råd på stedet. Kvaliteten på tepper for næringslivet må være høy, da den må imponere ved hvert møte. Vi gir deg muligheten til å få ditt eget firmalogo på teppet eller få laget en individuelt designet veggkunst."
B2bContractTitle = "Tepper for næringslivet, et eksempel på høy kvalitet"
B2bContractBody = "Akkurat som gulvet i en kommersiell virksomhet må oppfylle andre krav enn for private kunder, gjelder det samme for tepper. Gulvbelegg klassifiseres kvalitetsmessig i bruksklasser og slitasjeklasser for å forhåndsdefinere overflate- og materialeegenskapene for næringsmessig, privat og industriell bruk. Herunder tas også produsentenes garantier i betraktning, som reklamerer for produktets lange levetid. Det stilles lignende forventninger til et næringslivsteppe, men med forskjellige kvalitetskriterier."
B2bRightCarpetTitle = "Valgets kval, det riktige teppet for næringsbruk"
B2bRightCarpetBody = "MORGENLAND TEPPICHE kan gi deg et tilbud på et individuelt designet teppe ved å beregne kostnadene. Først er det nødvendig å undersøke typen teppe nærmere. Skal hele en gang, et rom eller et kontor dekkes med teppe, har du valget mellom ulike teppeprodukter: det individuelle målteppet, rulleteppet eller teppeflisene. Mens rulleteppet og teppeflisene egner seg til legging i en gang eller i et åpent kontorlandskap, brukes det individuelle målteppet til sittegrupper eller som et sentralelement i rommet."
B2bCarpetShapeTitle = "Teppefibre, form og farge: Kvalitet som utgjør en forskjell"
B2bCarpetShapeBody = "Førsteinntrykket imponerer. Med en utmerket teppefiber kan nesten alle mønstre og fargekombinasjoner realiseres. Designet står i sentrum når innredningen skal samarbeide harmonisk. Teppe må derfor passe til sofaen i venterommet, butikkinnredningen eller andre kommersielle møbler. MORGENLAND TEPPICHE rådgir deg gjerne og kan skreddersy ditt teppe individuelt. Dette inkluderer for eksempel muligheten for å integrere bedriftslogoen din."
B2bCarpetBackingTitle = "Teppets bakside, en avgjørende kvalitetsmerke for næringslivstepper"
B2bCarpetBackingBody = "Høykvalitets tepper etterlater ikke bare et visuelt inntrykk hos næringskunder. I tillegg til behagelig gangekomfort, må næringslivstepper ha riktig kvalitetsmerking som inkluderer materialegenskaper som slitestyrke, sklisikkerhet og brannmotstand. Spesielt i sterkt trafikkerte områder er det en fordel å bruke varme- og lydisolerende tepper. Den reduserte støynivået reduserer gradvis den akustiske belastningen, noe som også gagner dine ansatte. Teppets bakside spiller en stor rolle, og den kan bestå av filt, latex eller tekstil. Disse materialene fullender teppets kvalitet og sikrer at det alltid er komfortabelt og skånsomt mot leddene. Individuelle spesialtilpasninger, for eksempel i en resepsjonshall, må ha en viss grad av sklisikkerhet. Enkeltvarer må derfor undersøkes og vurderes separat. Vi hos MORGENLAND TEPPICHE er den rette samarbeidspartneren for dette."
B2bChoicesBetweenTitle = "Valget står alltid mellom naturfibre og kunstfibre."
B2bChoicesBetweenBody = "Særlig ved næringsmessig bruk avhenger produktets kvalitet av gjennomsnittlig lengde på fiberen og renheten. Enten det er vevd, tuftet eller maskinlaget teppe, bør holdbarhetsnivået for et næringslivsteppe alltid være i fokus. Normalt brukes bomull som naturfiber i næringslivet, eller det velges en kunstfiber som polyamid eller polyester. Mens bomull er veldig robust, elastisk og varmebestandig, scorer kunstfibre spesielt med å være flekkbestandige, ha høy motstand mot fuktighet og være lette å vedlikeholde. Uansett hvilket materiale du velger, hjelper vi deg med å finne det riktige teppet som passer til bedriftens stil og karakter. På den måten imponerer du enhver kunde."
B2bContact = "Fant du ikke det du lette etter?"

;Showroom------------------------------------------------------------------
ShowroomTitle="Utstillinger"
ShowroomContent1Title="Vil du kjøpe et orientalsk teppe, men trenger litt inspirasjon?"
ShowroomContent1Text="Da er du hjertelig velkommen til å besøke oss personlig i vårt utstillingslokale som ligger i hjertet av Hamburger HafenCity."
ShowroomContent2Title="Navet for den europeiske teppehandelen"
ShowroomContent2Text="Vi har operert her som produsent og direkteimportør for engros siden 1977. Vårt mangfoldige utvalg inkluderer alle typer av de vakreste orientalske tepper: enten nomadiske vevde tepper, klassiske persiske tepper, moderne Gabbehs eller eksklusive unike stykker - alle vil finne det de leter etter her hos oss."
ShowroomContent3Title="Kom og besøk oss"
ShowroomContent3Text="Våre eksperter er her for deg og vil svare på alle spørsmålene dine om ditt drømmeteppe. Enten det gjelder materialer, opprinnelse, farger eller dimensjoner på teppene - snakk med oss."

