;manufacturing types
ManufacturingTypesHead = "Produksjonstyper"
ManufacturingTypesShortInfo = "Tepper blir laget med ulike teknikker, noe som fører til forskjeller i kvalitet og pris. De kan produseres for hånd eller maskinelt. De tradisjonelle metodene for teppeproduksjon er veving og knytting."
WovenCarpetTitle1 ="Vevde Tepper"
WovenCarpetTitle2 ="Tufting-Metode"
WovenCarpetTitle3 ="Knyttingsteknikk"
WovenCarpetTitle4 ="Håndknyttet"
WovenCarpetTitle5 ="Håndvevd"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Håndtuftet"
WovenCarpetBody1 = "Vevde tepper har en jevn vev. Innslaget av bomull eller lintråd er helt dekket av ullkjettingen. Trådene ligger flate og danner ikke en lugg. Den tradisjonelle vevstolen har utviklet seg over århundrene til dagens industrielle maskiner."
WovenCarpetBody2 = "Tufting-metoden er utbredt i dag. Tepper blir laget på en måte som ligner på en symaskin. Ved håndtufting brukes en enkelt nål, mens maskinelle metoder bruker flere nåler samtidig. Denne metoden er veldig rask, noe som gjør at tuftede tepper er rimeligere."
WovenCarpetBody3 = "Tepper med en plysjaktig lugg blir laget med denne teknikken. Trådene blir knyttet til renningen og ved slutten av hver knuterad avsluttes med skuddtråder. Etter ferdigstillelse blir luggen jevnt trimmet. Verdien på teppet øker med antall knuter per kvadratmeter, der noen high-end stykker har opptil en million knuter per kvadratmeter."
WovenCarpetBody4 = "Tradisjonelt laget av nomader og bønder, blir håndknyttede tepper i dag også produsert i små verksteder og manufakturer. Renningen blir spent på en veve, der innslaget vevet tvers over. Resultatet er en grunnvev, der luggtråden vevd knute for knute. Hvert ferdig vev blir deretter festet med en metallkam. Verdien på teppet bestemmes av finheten på luggtråden og knute tettheten. Over tid har ulike knytteknikker og knutemønstre utviklet seg. Hver opprinnelsesregion har også sine egne mønstre, farger og materialer."
WovenCarpetBody5 = "Håndvevde tepper blir tradisjonelt laget på en håndvev og har en jevn vev som kan brukes på begge sider. Etter at bomulls- eller linrenningstrådene er spent på veven, blir ullinnslaget vevd tvers ved hjelp av en spole. Avhengig av tykkelsen på ulla og antall renningstråder vil teppet være finere eller grovere. Sammenlignet med et langhåret teppe er et håndvevd teppe lett og behagelig å ta på. De kan være ensfargede eller mønstrede, og har ofte motiver av planter, dyr, symboler og tegn som symboliserer tilfredshet og lykke."
WovenCarpetBody6 = "Patchwork- eller Vintage-tepper blir kunstferdig laget av deler fra gamle, noen ganger antikke, persiske tepper. Disse stykkene velges ut, kuttes og sys sammen for hånd. Spesielle zigzag-sømmer og en ekstra bakside øker stabiliteten og holdbarheten til teppet. Før bearbeiding rengjøres hvert teppe nøye. Fargede vintage-tepper blir fargeneutralisert og farget på nytt, noe som gir dem et moderne utseende. Hvert patchwork-teppe er unikt. Den engelske termen "vintage" betyr utvalgt, klassisk, gammelt."
WovenCarpetBody7 = "Håndtufting er en halvmanuell prosess for produksjon av høykvalitets luggtepper. I stedet for å knytte knuter, brukes en spesiell "tufting-pistol" for å presse garnet gjennom en spent bunn. Når luggen er ferdig, limes teppet på baksiden og klippes jevnt eller i relieff. Håndtuftede tepper er holdbare, av høy kvalitet og forholdsvis rimelige. Teknikken tilbyr ubegrensede designmuligheter."
