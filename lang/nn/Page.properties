RugRepairRobustHeadTitle = "En Orientalsk Teppet er Robust og Har en Imponerende Levetid."
RugRepairRobustSubTitle = "Eksponerte områder som kanter, frynser og borter kan repareres profesjonelt ved slitasje eller skade. Hull og rifter forårsaket av skarpe gjenstander eller møll, samt uregelmessig slitasje, kan ofte repareres usynlig. Vårt serviceteam reparerer tepper av alle slag, inkludert kort- og langhårede tepper, av ull og silke, av bambus og sisal, samt tepper laget av syntetiske fibre. Små og store reparasjoner, samt fornyelse av frynser og kanter, utføres raskt og profesjonelt av oss, slik at teppet ditt snart vil se ut som nytt igjen."
RugRepairFeatureText1 = "Hente- og Bringetjeneste"
RugRepairFeatureText2 = "Praktisk Online Prosess"
RugRepairFeatureText3 = "Utmerket Pris-Verdi Forhold"
RugRepairFeatureText4 = "Profesjonell Utførelse"
RugRepairContactTitle = "Teppereparasjon Gjort Enkelt"
RugRepairContactBody = "Hvis du trenger reparasjon, vennligst send et bilde av det berørte området av teppet på e-post til mail@morgenland-tepper.no. Vi vil behandle din henvendelse så raskt som mulig og sende deg snart et uforpliktende tilbud. Etter bekreftelse av tilbudet, vil vi arrangere henting av teppet på din plassering med vår fraktpartner. Etter vellykket reparasjon vil vi sende deg teppet ditt tilbake. Vår reparasjonstjeneste er tilgjengelig i Tyskland og i hele Europa."
RugRepairDeliveryTitle = "Lokal Hente- og Bringetjeneste"
RugRepairDeliveryBody = "Vi henter gratis teppet ditt hjemme hos deg innenfor en radius på 50 km. Vi vil deretter grundig rengjøre teppet og bringe det tilbake til ditt oppholdssted, selvfølgelig helt gratis."
RugRepairNeedRepairTitle = "Trenger Du Reparasjoner?"
RugRepairNeedRepairBody = "Hvis du trenger reparasjoner, vennligst bruk kontaktskjemaet. Send oss separat et bilde av det berørte området til mail@morgenland-tepper.no. Du vil snart motta et uforpliktende tilbud fra oss. Gi oss også informasjon om materialene og størrelsen på teppet ditt. Gi ditt teppe den oppfriskningen det fortjener."
RugRepairPaymentMethodContainerTitle = "Ditt Teppet Er i Gode Hender Hos Oss"
RugRepairPaymentMethodContainerBody = "Nasjonalt arrangerer vi med en fraktpartner for å hente teppet ditt ved døren din. Etter at du har gitt oss oppdraget, vil du motta instruksjoner for innpakking av teppet. Vi belaster et fast gebyr på 19,90 € for henting og levering av teppet. Denne tjenesten tilbys i hele Tyskland og kan også tilbys internasjonalt på forespørsel."

;AboutUs------------------------------------------------------------------
AboutUsTitle="Über uns"
AboutUsContent1Title="Wie werden unsere Teppiche produziert?"
AboutUsContent1Text="Die Geschichte von Morgenland Teppiche beginnt im 20. Jahrhundert in Afghanistan. Ursprünglich als 'Teppiche Madjidian' in Kabul gegründet, wuchs das Familienunternehmen schnell und erweiterte sich zum Großhandel mit bis zu 200 Knüpfern. Anfänglich spezialisiert auf feine afghanische Seidenteppiche, kamen später Wollteppiche aus verschiedenen Regionen hinzu. Der Bürgerkrieg führte zur Schließung, doch 1998 wagte die Familie den Neuanfang in Deutschland. Nader Madjidian knüpfte wieder an seine frühere Tätigkeit an. 2007 gründete die Familie ein neues Teppichunternehmen in Hamburgs Speicherstadt. Unter der Leitung von Kabir Madjidian, dem ältesten Sohn, begann das Unternehmen auf eBay zu verkaufen. Anfänglich lokal bezogen, erweiterte sich der Einkauf auf Länder wie Persien und Indien. Die gesamte Produktionskette wurde übernommen, und die erste Produktion startete in Indien. Heute ist Morgenland Teppiche ein etablierter Produzent und Vermarkter über den eigenen Webshop. Mit Lagern in der Speicherstadt und einem Showroom in Hamburg ist das Unternehmen gewachsen."

