;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Fordeler & Garanti"
BenefitsGuaranteeContent1Title="Dine fordeler"
BenefitsGuaranteeContent1Text="MORGENLAND® betrakter seg selv som en verdensomspennende handelsrepresentant for førsteklasses teppeprodukter som eksklusivt appellerer til nesten alle miljøer. Her møter merkekvalitet utsøkte og håndknyttede tepper, som om de kom fra et eventyr av tusen og en natt. Den gamle innfødte vevekunsten i europeiske produksjoner kan derfor allerede kulturelt og historisk skilles fra de flate vevde teppene fra Orienten. Persiske tepper er en del av verdensarven og oppnår stadig stigende priser som samleobjekter. Således ble verdens dyreste teppe til nå, et antikk persisk teppe kalt "Clark Sichelblatt" fra det 17. århundre, solgt på auksjon for hele 34 millioner euro. Det mest kjente tyske teppet er også fra samme tidsperiode, "Kerman Vasenteppich". Her kan man allerede se de tradisjonelle forskjellene i mønstrene til forskjellige vev, som, akkurat som malerier innen billedkunst, reflekterer forskjellige epoker og stiler. Enten det er den flyvende teppet fra Aladdins vidunderlampe, det gyldne skinnet eller Penelope, som nøye utøver sin vevekunst, står teppet alltid i sentrum av våre liv."
GuaranteedTrustedShopTitle="Anmeldelser for Morgenland Tepper"
GuaranteedTrustedShop="Trusted Shop"
GuaranteedTrustedShopRating="Vurdering 5"
BenefitsGuaranteeContent2Title="MORGENLAND® Garantier"
BenefitsGuaranteeContent2Text="Hos Morgenland Tepper ønsker vi å sikre deg en enkel, trygg og avslappet nettbutikkopplevelse. Derfor tilbyr vi deg et utvalg betalingsalternativer samt gratis levering innen Tyskland."
BenefitsGuaranteeContent3Title="Enkelt & Greit"
BenefitsGuaranteeContent3Text="Vårt salgstjeneste for deg i et nøtteskall. Kvalitet taler for seg selv, og det er derfor MORGENLAND® utelukkende samarbeider med anerkjente teppeselgere. Her får du det utvalget som er forpliktet. I vår utstillingslokale kan du alltid ta en nærmere titt på teppene og også få en gratis og uforpliktende konsultasjon fra våre spesialister. Riktig valg av teppe understreker alltid personlig smak og interiørstil. Videre, etter en viss tidsperiode, tilbyr vi våre kunder en gratis komplett rengjøring av teppet. Høykvalitetsprodukter skal håndteres av høy kvalitet og ukomplisert, og ingenting er for mye for vårt lojale klientell. Vi vil gjerne gi råd i en personlig samtale, som du kan kontakte oss skriftlig eller per telefon når som helst. Våre eksperter ville være veldig glade for å motta en samtale fra deg."
BenefitsGuaranteeContent4Title="Direkte Kjøp Fra Selgeren"
BenefitsGuaranteeContent4Text="MORGENLAND® ønsker også å formidle fascinasjonen av høykvalitets tepper til deg, våre kunder. I tillegg til et stort utvalg kulturhistoriske vitner fra Orientens vidder, har du ulike tepper og mønstre tilgjengelige, fra moderne ulltepper til nomadiske vevde tepper til fascinerende unike stykker. Dette starter med valget av høykvalitets materialer, som grunnleggende skiller naturlige materialer fra syntetiske fibre. Med nødvendig kvalitetsarbeid blir høykvalitets materialer som sisal, hamp, bomull, jute eller naturlig hår bearbeidet til et nett og stoff som er uten sidestykke i en veggoppheng. Faktisk ble veggoppheng brukt til slike dekorative formål i fortiden. Imidlertid har erfaring vist at veveteknikken gjør det mest kreative arbeidet her. Enten det er maskinlaget, håndknyttet eller vevet, er knutetettheten per kvadratmeter spesielt viktig til slutt for håndlagde varer. Denne såkalte La-verdien er lavere jo finere og tettere stoffet er knyttet. Dette taler igjen for kvaliteten på det håndlagde teppet. Ved å kjøpe direkte fra forhandleren."

;B2b------------------------------------------------------------------
B2bTitle = "Tepper for dine forretningsbehov"
B2bContent1Title = "Fra Bedrift til Bedrift – Tepper som imponerer enhver forretningskunde"
B2bContent1Text = "Innredningen av kommersielle innendørsområder representerer bedriften og fungerer samtidig som reklame utad. Enten det er møterommet i et stort selskap, hotellresepsjonen eller innredningen av en skobutikk, forventes det alltid at kundene skal bli imponert av et teppe av svært høy kvalitet, livlige farger og lang levetid."
