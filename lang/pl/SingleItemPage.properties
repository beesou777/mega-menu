Sustainability = "Zrównoważoność"
SustainabilityText = "Nasze standardy jakości produktów oraz warunki pracy podczas produkcji są indywidualne. Każdym zakupem wspierasz projekty społeczne organizacji Care & Fair, Goodweave i Rugmark."
Advantages = "Zalety"
AdvantagesText = "Niezrównana różnorodność - wybierz spośród ponad 100 000 dywanów. Oferujemy wiele czasowych, eleganckich i nowoczesnych wzorów w różnych projektach i rozmiarach. Nasza różnorodność produktów jest ogromna. Czy to jednokolorowy, melanżowy, jaskrawy czy delikatny dywan - to świetne elementy dekoracyjne, które podnoszą wygląd praktycznie każdego pomieszczenia. Proste wzory nadają się do nowoczesnych wnętrz, a jasne dywany ożywiają przestrzenie."
