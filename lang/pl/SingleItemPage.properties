GuranteePoint1Item = "Bezpłatny zwrot"
GuranteePoint1Title = "Bezpłatny zwrot w ciągu okresu odstąpienia:"
GuranteePoint1Text = "Jeśli towar nie spełnia Twoich oczekiwań, możesz go zwrócić do nas bez podawania przyczyny w ciągu 31 dni od otrzymania. Więcej informacji znajdziesz w regulaminie odstąpienia. Niezależnie od wartości zakupu, zapewnimy bezpłatny zwrot. Po otrzymaniu towaru w naszym magazynie natychmiastowo zwrócimy pełny koszt zakupu."
GuranteePoint2Item = "Gwarancja jakości"
GuranteePoint2Title = "Twoje zapewnienie jakości w Morgenland:"
GuranteePoint2Text = "Nasz zespół zakupów podróżuje po całym świecie, by utrzymać jakość i innowacje w dziedzinie dywanów na najwyższym poziomie we współpracy z wiodącymi producentami. W przypadku wystąpienia wad w naszych produktach, przysługuje Ci prawo gwarancji (więcej informacji znajdziesz w naszym regulaminie). 2 lata gwarancji na wszystkie metody produkcji naszych dywanów. 5 lat gwarancji na wszystkie nasze ręcznie tkane dywany."
GuranteePoint3Item = "Gwarancja najniższej ceny"
GuranteePoint3Title = "Gwarancja najniższej ceny dla Twoich tańszych zakupów:"
GuranteePoint3Text = "W przypadku większości produktów Morgenland jest bezpośrednim producentem, co pozwala nam oferować konkurencyjne i wyjątkowe asortymenty. Pozostały asortyment czerpiemy bezpośrednio od producentów, bez pośrednictwa, co umożliwia nam oferowanie najlepszego stosunku jakości do ceny dzięki ciągłym analizom rynkowym. Jeśli w ciągu 14 dni od otrzymania towaru widziałeś ten sam produkt gdzie indziej w Internecie taniej niż u nas, zaoferujemy Ci ten sam produkt w tej samej cenie!"
GuranteePoint4Item = "Zaufane Sklepy"
GuranteePoint4Title = "Nasze pieczęcie zaufania dla Twojego bezpieczeństwa:"
GuranteePoint4Text = "Zaufane Sklepy ściśle certyfikują przestrzeganie bezpieczeństwa danych i dostaw, dlatego to wiodące znakowanie jakości w zakresie bezpiecznych zakupów online. Przy każdym zamówieniu możesz wykupić ochronę kupującego Zaufane Sklepy, która dodatkowo zabezpiecza Cię niezależnie od Morgenland."

Care1Title = "Regularne odkurzanie:"
Care1Text = "Regularnie odkurzaj dywan, aby usunąć kurz i brud. Zazwyczaj raz w tygodniu jest wystarczające, ale w przypadku intensywnie użytkowanych dywanów może być konieczne częstsze odkurzanie."
Care2Title = "Natychmiastowe usuwanie plam:"
Care2Text = "Aby usunąć plamy z dywanu, należy natychmiast działać, odbierając nadmiar cieczy za pomocą chłonnej ściereczki lub papieru i unikając pocierania. Zamiast tego można użyć specjalnego środka czyszczącego do dywanów lub mieszanki wody z octem."
Care3Title = "Przycinanie nitek:"
Care3Text = "Przycinanie dłuższych nitek na dywanie nie powinno wzbudzać obaw i można je łatwo usunąć, przycinając na równi z włosiem, bez powstawania dziur."
Care4Title = "Profesjonalne czyszczenie:"
Care4Text = "Co najmniej raz w roku skorzystaj z usług profesjonalnej firmy czyszczącej do oczyszczenia dywanu. To pomoże usunąć głębsze zabrudzenia i utrzymać dywan w dobrym stanie."
Care5Title = "Unikaj promieni słonecznych:"
Care5Text = "Unikaj wystawiania dywanu na bezpośrednie działanie promieni słonecznych, co może spowodować blaknięcie kolorów. Zamiast tego użyj zasłon lub żaluzji, aby osłonić dywan przed światłem słonecznym."
Care6Title = "Unikaj ciężkich mebli:"
Care6Text = "Unikaj umieszczania ciężkich mebli na dywanie, ponieważ może to spowodować powstawanie wgnieceń. Zamiast tego używaj podkładek filcowych pod meblami, aby chronić dywan."
Care7Title = "Kłaczki:"
Care7Text = "U wełnianych dywanów kłaczki w pierwszych tygodniach użytkowania są zjawiskiem normalnym ze względu na delikatne włókna, które wędrują między niciami podczas ich przędzenia; to jednak cecha jakościowa, a z czasem ilość kłaczków się zmniejsza, ponieważ włókna stają się bardziej zwarte."
Care8Title = "Specjalne zabiegi:"
Care8Text = "Jeśli Twój dywan wymaga specjalnych zabiegów, takich jak impregnacja lub zabezpieczenie przed plamami, skontaktuj się z profesjonalnym zakładem czyszczącym lub sprzedawcą dywanów, aby uzyskać poradę."
