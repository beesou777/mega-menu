ManufacturingTypesHead = "Rodzaje Produkcji"
ManufacturingTypesShortInfo = "Dywaniki są wytwarzane różnymi technikami, co prowadzi do różnic w jakości i cenie. Mogą być wykonywane ręcznie lub maszynowo. Tradycyjne metody produkcji dywaników to tkanie i węzłowanie."
WovenCarpetTitle1 ="Dywaniki Tkane"
WovenCarpetTitle2 ="Metoda Tuftingowa"
WovenCarpetTitle3 ="Technika Węzłowania"
WovenCarpetTitle4 ="Ręcznie Węzłowane"
WovenCarpetTitle5 ="Ręcznie Tkane"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Ręcznie Tuftowane"
WovenCarpetBody1 = "Dywaniki tkane mają gładki spód. Włókna z bawełnianego lub lnianego osnowy są całkowicie pokryte wełnianą wstawką. Nitki leżą płasko i nie tworzą włosia. Tradycyjny krosno ewoluowało na przestrzeni wieków w dzisiejsze maszyny przemysłowe."
WovenCarpetBody2 = "Metoda tuftingowa jest obecnie szeroko stosowana. Dywaniki są wykonywane w sposób podobny do szycia na maszynie. W tuftingu ręcznym używana jest pojedyncza igła, podczas gdy w procesach maszynowych pracuje wiele igieł jednocześnie. Ta metoda jest bardzo szybka, co sprawia, że dywaniki tuftowane są tańsze."
WovenCarpetBody3 = "Dywaniki o puchatym włosiu są wykonywane tą techniką. Nitki są węzłowane na osnowie, a na końcu każdego rzędu węzłów są zamykane osnową. Po ukończeniu włosie jest równo przycinane. Wartość dywanika rośnie wraz z liczbą węzłów na metr kwadratowy, a niektóre wysokiej jakości egzemplarze mogą mieć nawet milion węzłów na metr kwadratowy."
WovenCarpetBody4 = "Tradycyjnie produkowane przez koczowników i rolników, dywaniki ręcznie węzłowane są obecnie także wytwarzane w małych pracowniach i manufakturach. Osnowa jest rozciągnięta na krośnie, do którego poprzecznie wpleciony jest wątek wtrącany. Efektem jest bazowa tkanina, w którą węzłowane jest włókno obciorowe. Każda ukończona tkanina jest następnie utrwalana metalowym grzebieniem. Wartość dywanika zależy od drobności włókna obciorowego i gęstości węzłów. Z czasem wykształciły się różne techniki węzłowania i formy węzła. Każdy region pochodzenia ma także swoje własne wzory, kolory i materiały."
WovenCarpetBody5 = "Dywaniki ręcznie tkane są tradycyjnie wytwarzane na ręcznym krośnie i mają gładką tkaninę, która może być używana z obu stron. Po rozciągnięciu wątków z bawełnianego lub lnianego na krośnie, wełniany wątek wtrącany jest wplątywany poprzecznie za pomocą wrzeciona. W zależności od grubości wełny i liczby wątków dywanik może być drobniejszy lub grubsi. W porównaniu z dywanikiem o długim włosiu, ręcznie tkany jest lekki i przyjemny w dotyku. Mogą być jednokolorowe lub wzorzyste, często przedstawiające motywy roślin, zwierząt, symboli i znaków symbolizujących satysfakcję i szczęście."
WovenCarpetBody6 = "Dywaniki Patchwork lub Vintage są artystycznie tworzone z fragmentów starych, czasem nawet antycznych, perskich dywanów. Te fragmenty są ręcznie wybierane, cięte i łączone. Specjalne szwy zygzakowe i dodatkowa tylna strona zwiększają stabilność i trwałość dywanika. Przed obróbką każdy dywanik jest starannie czyszczony. Kolorowe dywany vintage są neutralizowane pod kątem koloru i ponownie barwione, co nadaje im nowoczesny wygląd. Każdy dywanik Patchwork jest unikatowy. Angielskie słowo "vintage" oznacza wyśmienity, klasyczny, stary."
WovenCarpetBody7 = "Ręczny tufting to półręczny proces produkcji wysokiej jakości dywaników o włosiu. Zamiast węzłować nitki, używana jest specjalna "pistolet do tuftingu", aby przepchać włókno przez napiętą podstawę. Po ukończeniu włosie dywanika jest klejone na odwrocie i równo lub reliefowo przycinane. Ręcznie tuftowane dywaniki są trwałe, wysokiej jakości i stosunkowo niedrogie. Ta technika oferuje nieograniczone możliwości projektowania."
