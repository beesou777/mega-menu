AboutUsFounderTitle="Przedstawienie założycieli"
AboutUsFounder1Name="Kabir Madjidian"
AboutUsFounder1Text="Jako najstarszy syn, Kabir Madjidian został wcześnie skonfrontowany z dywanami, aby w wieku 18 lat uzyskać niezbędną dojrzałość do objęcia stanowiska właściciela firmy. Po początkowych trudnościach udało mu się dorosnąć do roli poważnego lidera. Dziś Kabir Madjidian ma kluczową rolę w zrównoważonym wzroście firmy. Jego zadowoleni klienci są jego motywacją. Jest w pełni zaangażowany, aby zadowolić każdego klienta."
AboutUsFounder2Name="Nader Madjidian"
AboutUsFounder2Text="Jako głowa rodziny Nader Madjidian wziął odpowiedzialność za dobrostan swojej rodziny we wczesnym wieku. Zdecydował się podążać za swoją pasją do dywanów w młodym wieku. Nadal jest przekonany, że znalazł swoje powołanie już we wczesnych latach. Dywany są dla niego wyrazem orientalnego stylu życia, kultury i tradycji. Jego motywacją było i jest nadal znalezienie odpowiedniego dywanu dla każdego klienta, aby odmienić ich wnętrza."
