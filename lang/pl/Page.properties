AboutUsTitle="O nas"
AboutUsContent1Title="Jak są produkowane nasze dywany?"
AboutUsContent1Text="Historia dywanów Morgenland zaczyna się w XX wieku w Afganistanie. Pierwotnie założona jako „Dywany Madjidian” w Kabulu, firma rodzinna szybko się rozwijała, przechodząc na handel hurtowy z udziałem nawet 200 tkaczy. Początkowo specjalizując się w delikatnych afgańskich dywanach jedwabnych, później dołączono dywany wełniane z różnych regionów. Wojna domowa doprowadziła do zamknięcia, ale w 1998 roku rodzina odważyła się na nowy początek w Niemczech. Nader Madjidian wrócił do swojej poprzedniej działalności. W 2007 roku rodzina założyła nową firmę dywanową w Hamburgu, w dzielnicy Speicherstadt. Pod kierownictwem Kabira Madjidian, najstarszego syna, firma zaczęła sprzedawać swoje produkty na eBay. Początkowo lokalnie, a następnie zakupy rozszerzono na kraje takie jak Persja i Indie. Przejęto całą łańcuch produkcyjny, a pierwsza produkcja ruszyła w Indiach. Dziś Morgenland Teppiche to uznany producent i sprzedawca poprzez własny sklep internetowy. Z magazynami w dzielnicy Speicherstadt i showroomem w Hamburgu firma się rozrosła."

