BenefitsGuaranteeTitle="Korzyści i Gwarancja"
BenefitsGuaranteeContent1Title="Twoje korzyści"
BenefitsGuaranteeContent1Text="MORGENLAND® rozumie się jako globalny przedstawiciel handlu wysokiej jakości wyrobami z dywanów, które ekskluzywnie przemawiają do niemal każdego otoczenia. Tutaj jakość marki spotyka się z wyrafinowanymi i ręcznie tkaczymi wykładzinami, jak z baśni z tysiąca i jednej nocy. Starożytna, charakterystyczna dla danej krainy sztuka tkactwa europejskiej produkcji może być zatem już kulturowo i historycznie odróżniana od płaskich tkanin dywanowych wschodnich. Perskie dywany są częścią dziedzictwa kulturowego i ciągle osiągają wzrost cen jako przedmioty kolekcjonerskie. Dlatego też najdroższy dywan na świecie do tej pory, antyczny perski dywan o nazwie „Clark Sichelblatt” z XVII wieku, został sprzedany na aukcji za imponującą sumę 34 milionów euro. Jednym z najbardziej znanych niemieckich dywanów jest „Kerman Vasenteppich”, również pochodzący z tego samego okresu. Już tutaj można zauważyć tradycyjne różnice w wzorach różnych rodzajów tkanin, które, podobnie jak obrazy w sztukach plastycznych, odzwierciedlają różne epoki i style. Czy to latający dywan z lampy Aladyna, Złote Runo czy Penelopa, która starannie wykonuje swoje dzieło tkackie, dywan zawsze stoi w centrum naszego życia."
GuaranteedTrustedShopTitle="Recenzje Dywanów MORGENLAND"
GuaranteedTrustedShop="Zaufany Sklep"
GuaranteedTrustedShopRating="Ocena 5"
BenefitsGuaranteeContent2Title="Gwarancje MORGENLAND®"
BenefitsGuaranteeContent2Text="W Dywanach MORGENLAND chcemy zapewnić Ci prosty, bezpieczny i swobodny zakup online. Dlatego oferujemy Ci różne opcje płatności oraz darmową dostawę w Niemczech."
BenefitsGuaranteeContent3Title="Bezproblemowo i Prosto"
BenefitsGuaranteeContent3Text="Nasza obsługa sprzedaży dla Ciebie w skrócie. Jakość przemawia sama za siebie, dlatego MORGENLAND® współpracuje wyłącznie z renomowanymi dealerami dywanów. Tutaj otrzymujesz wybór wykwintny i zobowiązujący. W naszym salonie możesz zawsze przyjrzeć się dywanom i skorzystać z darmowej i niezobowiązującej konsultacji naszych specjalistów. Prawidłowy wybór dywanu zawsze podkreśla indywidualny gust i styl wnętrza. Ponadto po pewnym okresie czasu oferujemy naszym klientom darmowe kompleksowe czyszczenie dywanu. Produkty wysokiej jakości należy traktować wysokiej jakości i bezproblemowo, a dla naszych lojalnych klientów nie ma niczego za dużo. Chętnie doradzimy Ci osobiście, możesz się z nami skontaktować pisemnie lub telefonicznie o dowolnej porze. Nasi eksperci z przyjemnością przyjmą Twój telefon."
BenefitsGuaranteeContent4Title="Bezpośredni Zakup U Sprzedawcy"
BenefitsGuaranteeContent4Text="MORGENLAND® chce także przekazać fascynację wysokiej jakości dywanami naszym klientom. Oprócz ogromnego wyboru kulturowo-historycznych świadków z obszarów Orientu, masz do dyspozycji różne dywany i wzory, począwszy od nowoczesnych dywanów wełnianych po ręcznie tkane dywany nomadyczne i fascynujące unikaty. Zacznijmy od wyboru wysokiej jakości materiałów, które fundamentalnie odróżniają materiały naturalne od włókien syntetycznych. Z odpowiednią pracą jakościową materiały takie jak sizal, konopie, bawełna, juta lub naturalne włosie są przetwarzane w siatkę i tkaninę, które nie mają sobie równych w wieszaniu na ścianie. W rzeczywistości wieszano wieszaki na ścianę do celów dekoracyjnych. Doświadczenie jednak pokazało, że technika tkacka w tym przypadku jest najbardziej twórcza. Bez względu na to, czy jest to dywan maszynowy, ręcznie tkany czy tkany, na końcu, dla produktów ręcznie wykonanych, gęstość węzłów na metr kwadratowy jest szczególnie ważna. Tzw. wartość La jest niższa, im drobniejsza i gęstsza jest tkanina. Mówi to z kolei o jakości ręcznie wykonanego dywanu. Przy zakupie bezpośrednio od dealera"

;B2b------------------------------------------------------------------
B2bTitle = "Dywan na miarę Twoich potrzeb biznesowych"
B2bContent1Title = "Od Biznesu do Biznesu – Dywan, który zachwyca każdego klienta biznesowego"
B2bContent1Text = "Wystrój komercyjnych wnętrz reprezentuje firmę i pełni rolę reklamy na zewnątrz. Bez względu na to, czy to sala konferencyjna w dużej firmie, hol hotelowy czy wystroju sklepu obuwniczego, klienci zawsze oczekują, że zostaną oczarowani dywanem o bardzo wysokiej jakości, żywych kolorach i długiej żywotności."
B2bContent2Title = "Spełniamy Twoje oczekiwania"
B2bFeatureTitle1 = "Wyłączne zniżki"
B2bFeatureTitle2 = "Bezpośrednia konsultacja"
B2bFeatureTitle3 = "Dywan na zamówienie"
B2bFeatureTitle4 = "Gwarancja producenta"
B2bCompanyAdvantageTitle = "Korzyści dla Twojej firmy"
B2bCompanyAdvantageBody = "MORGENLAND TEPPICHE oferuje swoim klientom biznesowym zniżki przy specjalnych warunkach, które można negocjować podczas konsultacji telefonicznej. Nasze specjalne warunki obowiązują dla wszystkich większych klientów indywidualnych, projektantów wnętrz, architektów, hoteli, firm i sklepów specjalistycznych, które chętnie odwiedzamy i doradzamy na miejscu. Jakość dywanów do użytku komercyjnego musi być wysoka, ponieważ musi ona zawsze robić wrażenie. Oferujemy Ci możliwość umieszczenia własnego logo firmy na dywanie lub stworzenia indywidualnie zaprojektowanego dzieła sztuki na ścianie."
B2bContractTitle = "Dywan na potrzeby biznesu jako przykład najwyższej jakości"
B2bContractBody = "Podobnie jak podłoga w firmie musi spełniać inne wymagania niż dla klientów indywidualnych, tak samo jest z dywanami. Okładziny podłogowe są klasyfikowane pod względem klas użytkowania i klas ścieralności, aby z góry określić właściwości powierzchni i materiału przeznaczonego do użytku komercyjnego, prywatnego i przemysłowego. Rozważane są również gwarancje producentów, które promują trwałość swojego produktu. Podobne oczekiwania stawiane są przed dywanami biznesowymi, ale z różnymi kryteriami jakości."
B2bRightCarpetTitle = "Wybór jakości, odpowiedni dywan do użytku komercyjnego"
B2bRightCarpetBody = "MORGENLAND TEPPICHE może złożyć Ci ofertę na indywidualnie zaprojektowany dywan, obliczając koszty. Najpierw konieczne jest dokładniejsze zbadanie rodzaju dywanu. Jeśli cały korytarz, pokój lub biuro ma być pokryte dywanem, masz do wyboru różne produkty dywanowe: indywidualnie wykonany dywan na miarę, dywan z rolki lub płytki dywanowe. Podczas gdy dywany z rolki i płytki dywanowe nadają się do układania na korytarzu lub w otwartych biurach, indywidualnie wykonany dywan na miarę jest używany do miejsc siedzących lub jako element centralny w pomieszczeniu."
B2bCarpetShapeTitle = "Włókna, kształt i kolor dywanu: Jakość, która czyni różnicę"
B2bCarpetShapeBody = "Pierwsze wrażenie robi wrażenie. Z doskonałym włóknem dywanowym można zrealizować prawie każdy wzór i połączenie kolorów. Design jest kluczowy, gdy aranżacja ma współpracować harmonijnie. Dlatego dywan musi pasować do sofy w poczekalni, wystroju sklepu lub innych mebli komercyjnych. MORGENLAND TEPPICHE chętnie doradzi i może dostosować dywan do Twoich indywidualnych potrzeb. Obejmuje to na przykład możliwość integracji logo Twojej firmy."
B2bCarpetBackingTitle = "Tyl dywanu, kluczowa cecha jakości dywanów do użytku komercyjnego"
B2bCarpetBackingBody = "Wysokiej jakości dywany zostawiają trwałe wrażenie nie tylko wizualnie u klientów biznesowych. Oprócz komfortowego chodzenia, dywany do użytku komercyjnego muszą mieć odpowiednie oznaczenia jakości, które obejmują właściwości materiału, takie jak wytrzymałość na ścieranie, antypoślizgowość i odporność ogniowa. Szczególnie w silniej uczęszczanych obszarach korzystne jest stosowanie dywanów termoizolacyjnych i dźwiękochłonnych. Obniżony poziom hałasu stopniowo zmniejsza obciążenie akustyczne, co także korzystnie wpływa na Twoich pracowników. Tył dywanu odgrywa dużą rolę i może składać się z filcu, lateksu lub materiału tekstylnego. Te materiały uzupełniają jakość dywanu i zapewniają, że zawsze jest on wygodny i delikatny dla stawów. Indywidualne produkty specjalne, na przykład w holu recepcyjnym, muszą mieć określony stopień antypoślizgowości. Poszczególne produkty muszą więc być badane i oceniane oddzielnie. My w MORGENLAND TEPPICHE jesteśmy właściwym partnerem do tego."
B2bChoicesBetweenTitle = "Wybór zawsze polega na wyborze między włóknami naturalnymi a sztucznymi."
B2bChoicesBetweenBody = "Szczególnie w użytku komercyjnym jakość produktu zależy od średniej długości włókna i jego czystości. Niezależnie od tego, czy to jest tkanina, haftowane czy maszynowo wykonane dywany, poziom trwałości dywanu do użytku komercyjnego powinien zawsze być na pierwszym miejscu. Zazwyczaj w biznesie stosuje się bawełnę jako włókno naturalne lub wybiera się włókno sztuczne, takie jak poliamid lub poliester. Podczas gdy bawełna jest bardzo wytrzymała, elastyczna i odporna na wysoką temperaturę, włókna sztuczne wyróżniają się przede wszystkim odpornością na plamy, wysoką odpornością na wilgoć i łatwością w utrzymaniu czystości. Niezależnie od wyboru materiału, chętnie pomożemy Ci znaleźć odpowiedni dywan, który pasuje do stylu i charakteru Twojej firmy. W ten sposób zrobisz wrażenie na każdym kliencie."
B2bContact = "Nie znalazłeś tego, czego szukałeś?"

