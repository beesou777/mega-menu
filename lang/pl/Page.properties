;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Sprawiedliwe i Zrównoważone"
FairSustainableText="Z każdą zakupioną wykładziną wspierasz projekty społeczne CARE & FAIR."
FairSustainableContentTitle="Jak Są Produkowane Nasze Wykładziny?"
FairSustainableContentText="W naszym centrum leży element ludzki. To podejście przenika wszystkie aspekty naszego biznesu i jest widoczne zarówno w indywidualnej opiece nad klientami, jak i w relacjach, które utrzymujemy z naszymi tkaczami. Ponieważ tylko w uczciwych warunkach mogą zakwitać trwałe relacje biznesowe, tworząc najpiękniejsze produkty. Ważne jest dla nas, aby zapłacić uczciwe wynagrodzenie za tę pracę. Dlatego nasze wykładziny mają inne ceny niż towary produkowane maszynowo. Zrównoważony rozwój to nasza główna troska. Distansujemy się od społeczeństwa wyrzucania."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="Dla nas ważne są nie tylko standardy jakości naszych wykładzin, ale także bezpieczne i zdrowe warunki pracy, w jakich są one indywidualnie produkowane. Stowarzyszenie Branży Dywanowej Unii Europejskiej CARE & FAIR, założone w 1994 roku, walczy z nielegalną pracą dzieci. Obejmuje to edukację, opiekę zdrowotną i kształcenie dorosłych. W ten sposób zapewniamy, że nasze wykładziny są produkowane w sposób przyjazny dla środowiska, w warunkach, które nie szkodzą środowisku ani zdrowiu pracowników. Z każdym zakupem wykładziny wspierasz projekty społeczne CARE & FAIR. Dowiedz się więcej."
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="Od 2009 roku GoodWeave z powodzeniem kontynuuje cele tej organizacji pozarządowej, która działa od 1995 roku. Głównym celem pracy pozostaje zapobieganie wyzyskowi dziecięcemu poprzez płacenie uczciwych wynagrodzeń tkaczom dywanów. Oprócz zniesienia wyzysku dziecięcego, nowy standard GoodWeave uwzględnia również kryteria społeczne i środowiskowe dla certyfikowanych wykładzin. Wspiera to i promuje znane organizacje pomocowe, takie jak UNICEF, Bread for the World, Misereor, terre des hommes, Niemieckie Towarzystwo Współpracy Technicznej czy Federalne Ministerstwo Współpracy Gospodarczej i Rozwoju. Całościowa koncepcja obejmuje także przestrzeganie godzin pracy i norm środowiskowych, bezpieczne i higieniczne warunki pracy oraz możliwość edukacji dla byłych dzieci pracujących. Aby zapewnić przestrzeganie standardów GoodWeave, niezależni inspektorzy regularnie i niespodziewanie kontrolują obiekty produkcyjne. Dowiedz się więcej na"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="Fundacja RUGMARK"
FairSustainableRugmarkFoundationText="RUGMARK, inicjatywa przeciwko wykorzystywaniu nielegalnej pracy dziecięcej w przemyśle dywanowym, została zainicjowana w 1994 roku przez indyjskich producentów i eksporterów dywanów, a także wiele wiodących organizacji pozarządowych (NGO). Za cel postawiono sobie prowadzenie intensywnych kampanii przeciwko wykorzystywaniu pracy dziecięcej. Aby uniknąć negatywnych skutków nielegalnej pracy dziecięcej dla pracowników, eksporterów i regionów produkcyjnych dywanów, konieczne były pozytywne rozwiązania. Wspólnie z UNICEF-em oraz Niemiecko-Indyjskim Projektem Promocji Eksportu (IGEP) Niemieckiego Towarzystwa Współpracy Technicznej (GTZ) opracowano system RUGMARK. Obecnie RUGMARK to chronione znakiem towarowym certyfikowanie, które zapewnia importerom i kupującym, że dywan został wyprodukowany przez firmę zobowiązaną do pracy bez nielegalnej pracy dziecięcej i podlega skutecznemu mechanizmowi monitorowania. Dowiedz się więcej na"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

