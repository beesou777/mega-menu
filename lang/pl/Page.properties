UndecideSectionHead = "Niezdecydowany i Niepewny, Który Materiał Wybrać?"
UndecideSectionSubTitle = "Aby odpowiedzieć na to pytanie, poniżej zostaną przedstawione najważniejsze materiały dla przemysłu dywanowego, a ich charakterystyczne profile zostaną dokładniej zbadane. Ogólnie rzecz biorąc, są to wełny, ale wełna to nie tylko wełna. W węższym znaczeniu, wełna oznacza wełnę owiec, ale istnieją też inne materiały, z których można pozyskiwać wełnę, czy to roślinne, zwierzęce czy włókna syntetyczne. W zależności od surowca, wełna ma bardzo konkretne właściwości."
CarpetFiberHead = "Włókna Dywanowe"
CarpetFiberTitle = "Naturalne Włókna"
CarpetFiberLIst1 = "Jedwab Bambusowy"
CarpetFiberLIst1Details = "Zrównoważony i przyjazny dla środowiska wybór. Jedwab bambusowy zapewnia luksusowe uczucie pod stopami. Jego naturalny połysk i miękka tekstura sprawiają, że jest popularny w eleganckich wzorach dywanów."
CarpetFiberLIst2 = "Bawełna"
CarpetFiberLIst2Details = "Znana z miękkości i trwałości, bawełna to klasyczny wybór. Jej przepuszczalna natura zapewnia komfort pod stopami, idealny do casualowych i przytulnych wnętrz."
CarpetFiberLIst3 = "Korek z Wełną"
CarpetFiberLIst3Details = "Unikalna mieszanka korka i wełny oferuje trwałą i przyjazną dla środowiska opcję. Jej naturalne właściwości izolacyjne są doskonałe zarówno dla ciepłych, jak i chłodnych klimatów."
CarpetFiberLIst4 = "Skóra"
CarpetFiberLIst4Details = "Bogata i wyrafinowana, dywanowe skórzane emanują ponadczasowym urokiem. Są trwałe, łatwe w pielęgnacji i dodają nutę przepychu do każdego pomieszczenia."
CarpetFiberLIst5 = "Naturalne Włókna"
CarpetFiberLIst5Details = "Pochodzące bezpośrednio z natury, dywany wykonane z naturalnych włókien są przyjazne dla środowiska i biodegradowalne. Oferują rustykalny urok i są idealne dla tych, którzy szukają organicznego akcentu."
CarpetFiberLIst6 = "Jedwab"
CarpetFiberLIst6Details = "Znany z luksusowego połysku i miękkości, dywany jedwabne są uosobieniem elegancji. Są delikatne, ale trwałe, co sprawia, że są cenionym wyborem dla ekskluzywnych wnętrz."
CarpetFiberLIst7 = "Sisal/Juta"
CarpetFiberLIst7Details = "Te włókna są znane z wytrzymałości i naturalnego uroku. Doskonałe do miejsc o dużym ruchu, dywany sisalowe i jutowe są zarówno stylowe, jak i funkcjonalne."
CarpetFiberLIst8 = "Wełna Frędzlowa"
CarpetFiberLIst8Details = "Doceniana za naturalne ciepło i trwałość, dywany z wełny frędzlowej są zarówno wygodne, jak i trwałe. Oferują miękkie uczucie i są idealne do tworzenia przytulnej atmosfery."
CarpetSyntheticHead = "Syntetyczne Włókna"
CarpetSyntheticList1 = "Akryl"
CarpetSyntheticList1Details = "Imitując wygląd i uczucie naturalnej wełny, akryl jest ekonomicznym wyborem. Jest odporny na wilgoć i blaknięcie, idealny do żywych wzorów dywanów."
CarpetSyntheticList2 = "Poliester"
CarpetSyntheticList2Details = "Znany z odporności na plamy i żywe kolory, dywany poliestrowe są zarówno trwałe, jak i stylowe. Oferują miękki dotyk i są idealne dla ruchliwych gospodarstw domowych."
CarpetSyntheticList3 = "Polipropylen"
CarpetSyntheticList3Details = "Wysoce wytrzymałe i odporne na plamy, dywany z polipropylenu są idealne do miejsc o dużym ruchu. Są łatwe w pielęgnacji i oferują szerokie spektrum projektowania."
CarpetSyntheticList4 = "Sztuczne Włókno"
CarpetSyntheticList4Details = "Zaprojektowane z myślą o trwałości i stylu, dywany z syntetycznych włókien są popularnym wyborem dla nowoczesnych domów. Odporna na zużycie i idealna do codziennego użytku."
CarpetSyntheticList5 = "Wiskoza"
CarpetSyntheticList5Details = "Oferuje połysk jedwabiu za ułamek ceny. Dywany wiskozowe są miękkie i luksusowe."
