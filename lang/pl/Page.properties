ShowroomTitle="Salony Wystawowe"
ShowroomContent1Title="Chcesz kupić dywan orientalny, ale potrzebujesz inspiracji?"
ShowroomContent1Text="Zapraszamy Cię serdecznie do osobistego odwiedzenia naszego salonu wystawowego znajdującego się w samym sercu HafenCity w Hamburgu."
ShowroomContent2Title="Epicentrum europejskiego handlu dywanami"
ShowroomContent2Text="Działamy tutaj jako producent i bezpośredni importer hurtowy od 1977 roku. Nasza różnorodna oferta obejmuje wszystkie rodzaje najpiękniejszych dywanów orientalnych: począwszy od tkanych ręcznie dywanów nomadycznych, klasycznych dywanów perskich, nowoczesnych Gabbehs po ekskluzywne unikatowe dzieła - każdy znajdzie tutaj to, czego szuka."
