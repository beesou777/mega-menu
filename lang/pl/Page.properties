RugRepairRobustHeadTitle = "Dywan Wschodni jest Wytrzymały i Ma Imponującą Trwałość."
RugRepairRobustSubTitle = "Eksponowane obszary takie jak brzegi, frędzle i obrzeża można profesjonalnie naprawić w przypadku zużycia lub uszkodzeń. Dziury i rozdarcia spowodowane ostryimi przedmiotami lub mólami, a także nieregularne ścieranie, można często naprawić w sposób niewidoczny. Nasz zespół serwisowy naprawia dywany wszelkiego rodzaju. Obejmuje to dywany krótkowłose i długowłose, wełniane i jedwabne, bambusowe i sizalowe, a także dywany z włókien syntetycznych. Małe i duże naprawy, a także wymiana frędzli i krawędzi są przez nas szybko i profesjonalnie wykonywane, dzięki czemu Twój dywan wkrótce znów będzie wyglądał jak nowy."
RugRepairFeatureText1 = "Usługa Odbioru i Dostawy"
RugRepairFeatureText2 = "Wygodna Obsługa Online"
RugRepairFeatureText3 = "Bardzo Dobra Relacja Jakości do Ceny"
RugRepairFeatureText4 = "Profesjonalne Wykonanie"
RugRepairContactTitle = "Naprawa Dywanów - Prosto i Bezsprzecznie"
RugRepairContactBody = "W przypadku potrzeby naprawy, prosimy o przesłanie nam zdjęcia dotkniętego obszaru dywanu na adres mailowy: mail@morgenland-teppiche.de. Następnie zajmiemy się Państwa sprawą w najkrótszym możliwym czasie i prześlemy wycenę, która nie zobowiązuje do niczego. Po potwierdzeniu wyceny, dywan zostanie odebrany od Państwa przez naszego partnera wysyłkowego. Po udanej naprawie, odsyłamy Państwu odnowiony dywan. Nasza usługa naprawy obejmuje teren Niemiec oraz całą Europę."
RugRepairDeliveryTitle = "Usługa Odbioru Lokalnego"
RugRepairDeliveryBody = "Oferujemy darmowy odbiór dywanu u Państwa w domu w promieniu 50 km od naszej lokalizacji. Następnie dokładnie go czyszcimy. Po czym z powrotem dostarczamy wyczyszczony dywan prosto do Państwa mieszkania, oczywiście również za darmo."
RugRepairNeedRepairTitle = "Potrzebujesz Naprawy?"
RugRepairNeedRepairBody = "W przypadku potrzeby naprawy, prosimy o skorzystanie z formularza kontaktowego. Prosimy o osobne przesłanie zdjęcia dotkniętego obszaru na adres mailowy: mail@morgenland-teppiche.de. Następnie otrzymają Państwo od nas szybką i niezobowiązującą wycenę. Prosimy również o podanie nam informacji na temat materiałów i wymiarów Państwa dywanu. Daj także swojemu dywanowi odświeżenie, które na pewno zasługuje."
RugRepairPaymentMethodContainerTitle = "Twój Dywan Jest u Nas w Najlepszych Rękach"
RugRepairPaymentMethodContainerBody = "Na terenie kraju organizujemy odbiór dywanu spod Twoich drzwi przez naszego partnera wysyłkowego. Po złożeniu zamówienia otrzymasz instrukcje dotyczące pakowania dywanu. Obciążamy opłatę stałą w wysokości 19,90 € za odbiór i dostawę dywanu. Usługę tę oferujemy na terenie całych Niemiec, a na życzenie także za granicą."

