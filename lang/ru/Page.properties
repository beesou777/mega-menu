AboutUsTitle="О нас"
AboutUsContent1Title="Как производятся наши ковры?"
AboutUsContent1Text="История ковров Morgenland начинается в XX веке в Афганистане. Изначально основанное в Кабуле под названием \"Ковры Маджидиан\", семейное предприятие быстро разрослось и стало оптовой торговлей с участием до 200 узельщиков. Изначально специализировавшееся на тонких афганских шелковых коврах, затем добавились шерстяные ковры из разных регионов. Гражданская война привела к закрытию, но в 1998 году семья решила начать заново в Германии. Надер Маджидиан вновь приступил к своей прежней деятельности. В 2007 году семья основала новую компанию по производству ковров в Спейхерштадте Гамбурга. Под руководством Кабира Маджидиана, старшего сына, компания начала продажи на eBay. Начав с местных поставок, закупки расширились до стран, таких как Персия и Индия. Была взята на себя вся цепочка производства, и началась первая продукция в Индии. Сегодня Morgenland Teppiche - установившийся производитель и маркетолог через собственный интернет-магазин. С хранилищами в Спейхерштадте и шоурумом в Гамбурге компания выросла."
