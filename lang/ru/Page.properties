;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Справедливость и Устойчивость"
FairSustainableText="Покупая ковер, вы поддерживаете социальные проекты CARE & FAIR."
FairSustainableContentTitle="Как Производятся Наши Ковры?"
FairSustainableContentText="В нашем подходе ключевым является человеческая компонента. Это мышление пронизывает все аспекты нашего бизнеса и проявляется как в индивидуальном уходе за нашими клиентами, так и в отношениях, которые мы поддерживаем с нашими ткачами. Потому что только в справедливых условиях могут развиваться устойчивые деловые отношения, порождая самые красивые продукты. Нам важно платить справедливую зарплату за эту работу. Поэтому наши ковры имеют другие цены, чем машинно-изготовленные товары. Устойчивость для нас - важный вопрос. Мы отдаляемся от общества, где всё используется и выбрасывается."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="Для нас важны не только стандарты качества наших ковров, но и безопасные и здоровые условия труда, в которых наши ковры производятся индивидуально. Профессиональная ассоциация европейской ковровой торговли CARE & FAIR, основанная в 1994 году, борется с нелегальным трудом детей. Это включает в себя образование, медицинское обслуживание и взрослое обучение. Таким образом, мы обеспечиваем, что наши ковры производятся экологически чисто, в условиях, не вредящих окружающей среде или здоровью работников. Покупая ковер, вы поддерживаете социальные проекты CARE & FAIR. Узнайте больше. Вы можете"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="Goodweave"
FairSustainableGoodweaveText="С 2009 года GoodWeave успешно продолжает цели НПО, действующей с 1995 года. Предотвращение эксплуатации детского труда путем выплаты справедливых зарплат ткачам ковров остается в центре внимания. Помимо прекращения эксплуатации детей, новый стандарт GoodWeave также учитывает социальные и экологические критерии для сертифицированных ковров. Это поддерживается и рекламируется известными благотворительными организациями, такими как ЮНИСЕФ, Хлеб для Мира, Misereor, terre des hommes, Немецкое общество технического сотрудничества или Федеральное министерство по экономическому сотрудничеству и развитию. Голистическая концепция также включает соблюдение достойных часов рабочего времени и стандартов охраны окружающей среды, безопасных и гигиеничных условий труда, а также возможностей образования для бывших детей рабочих детей. Для обеспечения соблюдения стандартов GoodWeave регулярно и неожиданно проверяются независимыми инспекторами заводы и предприятия по производству ковров. Узнайте больше на"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="Фонд RUGMARK"
FairSustainableRugmarkFoundationText="RUGMARK, инициатива против использования нелегального детского труда в ковровой промышленности, была инициирована в 1994 году индийскими производителями и экспортерами ковров, а также многими ведущими неправительственными организациями (НПО). Были поставлены цели интенсивных кампаний против использования детского труда. Для предотвращения негативных последствий нелегального детского труда для рабочих, экспортеров и регионов производства ковров требовались положительные решения. Совместно с ЮНИСЕФ и немецко-индийским проектом по продвижению экспорта (IGEP) Немецкого общества по техническому сотрудничеству (GTZ) была разработана система RUGMARK. В настоящее время RUGMARK - это сертификация с торговыми марками, обеспечивающая импортеров и покупателей тем, что ковер был изготовлен компанией, обязанной работать без нелегального детского труда, и подвергается эффективному мониторингу. Узнайте больше на"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

