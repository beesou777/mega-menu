BenefitsGuaranteeTitle = "Преимущества и Гарантия"
BenefitsGuaranteeContent1Title = "Ваши преимущества"
BenefitsGuaranteeContent1Text = "MORGENLAND® позиционируется как мировой торговый представитель высококачественных ковров, которые эксклюзивно подходят для практически любого интерьера. Здесь совершенство бренда сочетается с изысканными и ручными коврами, словно из сказки "Тысяча и одна ночь". Традиционное европейское производство отличается от восточных ковров своими культурными и историческими особенностями. Ковры из Персии входят в мировое культурное наследие и постоянно увеличивают свою стоимость как предметы коллекционирования. Так, самый дорогой ковер в мире, античный персидский ковер 17 века под названием "Кларк Сикельблатт", был продан на аукционе за 34 миллиона евро. Скорее всего, самым известным немецким ковром является также ковер "Керман Вазентеппих" того же временного периода. Здесь уже проявляются различия в традиционных узорах различных видов тканей, которые отражают отдельные исторические эпохи и стили. Будь то летящий ковер из сказки "Аладдин", Золотое руно или Пенелопа, заботливо создающая свои работы, ковер всегда находится в центре нашей жизни."
GuaranteedTrustedShopTitle = "Отзывы о коврах Morgenland"
GuaranteedTrustedShop = "Trusted Shop"
GuaranteedTrustedShopRating = "Рейтинг 5"
BenefitsGuaranteeContent2Title = "Гарантии MORGENLAND®"
BenefitsGuaranteeContent2Text = "Мы, в Morgenland-Teppiche, хотим, чтобы ваш онлайн-шопинг был простым, безопасным и спокойным. Поэтому мы предлагаем вам различные варианты оплаты, а также бесплатную доставку по Германии."
BenefitsGuaranteeContent3Title = "Просто и легко"
BenefitsGuaranteeContent3Text = "Моргенланд - это качество, которое говорит само за себя, и поэтому MORGENLAND® сотрудничает только с известными продавцами ковров. У нас вы найдете изысканный выбор, на который вы можете полагаться. В нашем шоуруме вы всегда можете ближе рассмотреть ковры и получить бесплатную и независимую консультацию у наших специалистов. Правильный выбор ковра всегда подчеркивает ваш индивидуальный вкус и стиль интерьера. Кроме того, после определенного временного интервала мы предоставляем нашим клиентам бесплатную полную чистку ковра. Качественные товары должны обслуживаться качественно и без лишних хлопот, поэтому ничего не жалко для наших постоянных клиентов. Мы всегда готовы проконсультировать вас в личной беседе, которую вы можете оставить нам письменно или позвонить. Наши эксперты всегда рады вашему звонку."
BenefitsGuaranteeContent4Title = "Прямая покупка у продавца"
BenefitsGuaranteeContent4Text = "Мы также хотим донести до вас, наших клиентов, вдохновение от качественных ковров. Помимо огромного выбора культурных памятников из далеких востоков, у нас есть все виды ковров и узоров, от современных шершавых ковров до номадских ковров и фасцинирующих уникальных изделий. Начиная с выбора качественных материалов, которые отличают натуральные материалы от искусственных, и с необходимой качественной работой, натуральные материалы, такие как сизаль, конопля, хлопок, джут или естественные волосы, обрабатываются в сетку и трикотаж, который ничем не уступает стенному изображению. Более того, стенные ковры раньше использовались именно в декоративных целях. Тем не менее, как практика показала, творческую работу здесь выполняет искусство ткачества. Будь то машинное производство, ручное вязание или ткань, в конечном итоге плотность узлов на квадратный метр важна для изготовленных вручную ковров. Этот так называемый показатель "Ла" тем ниже, чем тоньше и плотнее узелки на квадратный метр. Это, в свою очередь, говорит о качестве ручной работы. При прямой покупке у продавца"

;B2b------------------------------------------------------------------
B2bTitle = "Ковры для вашего бизнеса"
B2bContent1Title = "От бизнеса к бизнесу – ковры, впечатляющие каждого делового клиента"
B2bContent1Text = "Оформление коммерческих помещений представляет ваш бизнес и является визитной карточкой компании. Будь то конференц-зал крупной компании, отельный холл или интерьер обувного магазина, клиенты всегда ожидают видеть ковер высокого качества, ярких цветов и долгий срок службы."
B2bContent2Title = "Мы удовлетворяем ваши требования"
B2bFeatureTitle1 = "Эксклюзивные скидки"
B2bFeatureTitle2 = "Прямые консультации"
