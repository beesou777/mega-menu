ManufacturingTypesHead = "Типы Производства"
ManufacturingTypesShortInfo = "Ковры изготавливаются различными техниками, что приводит к различиям в качестве и цене. Они могут быть сделаны вручную или с использованием машин. Традиционные методы изготовления ковров - ткание и узелковая вязка."
WovenCarpetTitle1 ="Тканые Ковры"
WovenCarpetTitle2 ="Туфтинг-Метод"
WovenCarpetTitle3 ="Техника Узелковой Вязки"
WovenCarpetTitle4 ="Ручная Узелковая Вязка"
