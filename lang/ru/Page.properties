B2bFeatureTitle4 = "Гарантия производителя"
B2bCompanyAdvantageTitle = "Преимущества для вашего бизнеса"
B2bCompanyAdvantageBody = "Компания MORGENLAND TEPPICHE предлагает своим коммерческим клиентам специальные скидки, которые можно обсудить в телефонной консультации. Наши особые условия распространяются на всех крупных частных клиентов, дизайнеров интерьеров, архитекторов, отелей, компаний и специализированных магазинов, которых мы с удовольствием посетим и проконсультируем на месте. Качество коммерческих ковров должно быть высоким, так как они всегда должны производить впечатление. Мы предлагаем вам возможность разместить логотип вашей компании на ковре или создать индивидуально разработанный художественный элемент на стене."
B2bContractTitle = "Ковры для бизнеса как пример высокого качества"
B2bContractBody = "Как и пол в коммерческой организации, должен соответствовать другим требованиям, чем для частных клиентов, так же и с коврами. Покрытия пола качественно классифицируются по классам использования и износостойкости, чтобы заранее определить характеристики поверхности и материала для коммерческого, частного и промышленного использования. При этом учитываются гарантии производителей, которые рекламируют долгий срок службы своего продукта. К коммерческим коврам предъявляются аналогичные ожидания, но с различными критериями качества."
B2bRightCarpetTitle = "Выбор качества: правильный коммерческий ковер"
B2bRightCarpetBody = "MORGENLAND TEPPICHE может предложить вам предложение по индивидуально разработанному ковру, рассчитав стоимость. Сначала необходимо более детально изучить тип ковра. Если требуется покрытие пола вдоль коридора, комнаты или офиса, у вас есть выбор из различных продуктов коврового покрытия: индивидуально изготовленный ковер по размерам, рулонный ковер или ковровые плиты. В то время как рулонный ковер и ковровые плиты подходят для укладки в коридоре или в открытом офисе, индивидуально изготовленный ковер по размерам используется для сидячих групп или в качестве центрального элемента в комнате."
B2bCarpetShapeTitle = "Волокна, форма и цвет ковра: качество, вносящее разницу"
B2bCarpetShapeBody = "Первое впечатление производит впечатление. С превосходным ковровым волокном можно реализовать практически любой узор и сочетание цветов. Дизайн играет ключевую роль, когда требуется гармоничное взаимодействие в интерьере. Поэтому ковер должен подходить к дивану в приемной, к магазинному оформлению или к другой коммерческой мебели. Компания MORGENLAND TEPPICHE с удовольствием консультирует вас в этом вопросе и может индивидуально адаптировать ваш ковер. Сюда входит, например, возможность интеграции логотипа вашей компании."
B2bCarpetBackingTitle = "Задняя сторона ковра: важная характеристика качества коммерческих ковров"
B2bCarpetBackingBody = "Качественные ковровые покрытия оставляют не только визуальное впечатление у коммерческих клиентов. Помимо удобства ходьбы, коммерческие ковры должны иметь правильные маркировки качества, включая износостойкость, антискользящие свойства и огнестойкость. Особенно в сильно посещаемых зонах рекомендуется использовать тепло- и звукоизоляционные ковры. Сниженный уровень шума постепенно уменьшает акустическую нагрузку, что также благоприятно сказывается на ваших сотрудниках. Задняя сторона ковра играет большую роль и может состоять из фетра, латекса или текстиля. Эти материалы дополняют качество ковра и обеспечивают его постоянный комфорт и деликатность по отношению к суставам. Индивидуальные заказы, например в холле ресепшн, должны обладать определенной антискользящей характеристикой. Последующие товары должны быть исследованы и оценены отдельно. Мы в MORGENLAND TEPPICHE - правильный партнер для этого."
B2bChoicesBetweenTitle = "Выбор всегда заключается между натуральными и синтетическими волокнами."
B2bChoicesBetweenBody = "Особенно в коммерческом использовании качество продукта зависит от средней длины волокна и его чистоты. Независимо от того, является ли это тканым, ворсовым или машинно изготовленным ковром, уровень прочности коммерческого ковра должен всегда оставаться в центре внимания. Обычно в бизнесе используется хлопок как натуральное волокно, или же выбирается синтетическое волокно, такое как полиамид или полиэстер. В то время как хлопок очень прочный, упругий и термостойкий, синтетические волокна привлекают внимание своей стойкостью к пятнам, высокой устойчивостью к влаге и простотой ухода. Независимо от выбора материала, мы с удовольствием поможем вам найти подходящий ковер, который подходит к стилю и характеру вашего бизнеса. Таким образом, вы произведете впечатление на каждого клиента."
