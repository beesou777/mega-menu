WovenCarpetTitle7 = "Ручной Туфтинг"
WovenCarpetBody1 = "Тканые ковры имеют гладкую текстуру. Нити хлопка или льна полностью покрыты шерстью. Нити лежат ровно и не образуют ворса. Традиционный ткацкий станок развивался на протяжении веков до современных промышленных машин."
WovenCarpetBody2 = "Туфтинг-метод сегодня широко распространен. Ковры изготавливаются аналогично работе швейной машины. При ручном туфтинге используется одна игла, в то время как при машинных методах работает несколько игл одновременно. Этот метод очень быстрый, что делает туфтинговые ковры более доступными."
WovenCarpetBody3 = "Ковры с плюшевым ворсом изготавливаются этой техникой. Нити узелковой вязки крепятся к основе, и в конце каждого ряда узлов закрываются нитками утка. После завершения ворс подрезается равномерно. Стоимость ковра растет с увеличением числа узлов на квадратный метр, при этом некоторые высококачественные экземпляры могут иметь до миллиона узлов на квадратный метр."
WovenCarpetBody4 = "Традиционно создаваемые кочевниками и фермерами, ручные узелковые ковры сегодня также производятся в небольших ателье и мастерских. Основа натягивается на ткацкий станок, в который вставляется поперечный уток. Результатом является основное полотно, в которое узловой ворс вставляется узелками. Каждая завершенная ткань затем фиксируется металлической гребенкой. Стоимость ковра определяется тонкостью ворса и плотностью узелков. С течением времени развились различные методы узелковой вязки и формы узла. Каждый регион происхождения также имеет свои собственные узоры, цвета и материалы."
WovenCarpetBody5 = "Ручные тканые ковры традиционно изготавливаются на ручном ткацком станке и имеют гладкую поверхность, которая может использоваться с обеих сторон. После того как нити из хлопка или льна натягиваются на ткацкий станок, шерстяная нить поперечно вплетается с использованием катушки. В зависимости от толщины шерсти и количества нитей натяжки, ковер может быть более или менее грубым. По сравнению с высоковорсовым ковром, ручной тканый ковер легок и приятен на ощупь. Они могут быть одноцветными или с узорами, часто изображающими растения, животных, символы и знаки, символизирующие удовлетворение и счастье."
WovenCarpetBody6 = "Пэчворк- или винтажные ковры кропотливо создаются из частей старых, иногда антикварных, персидских ковров. Эти части выбираются, режутся и сшиваются вручную. Специальные зигзагообразные швы и дополнительная задняя часть повышают устойчивость и долговечность ковра. Перед обработкой каждый ковер тщательно чистится. Окрашенные винтажные ковры подвергаются нейтрализации цвета и повторной окраске, что придает им современный вид. Каждый пэчворк-ковер уникален. Английское слово "винтаж" означает изысканный, классический, старинный."
WovenCarpetBody7 = "Ручной туфтинг - полуручной процесс производства ковров с высоким ворсом. Вместо узелков используется специальный "туфтинговый пистолет", чтобы протолкнуть нить через натянутую основу. Как только ворс готов, ковер склеивается с обратной стороны и подрезается равномерно или рельефно. Ручные туфтинговые ковры долговечны, высокого качества и относительно недороги. Эта техника предлагает неограниченные возможности для дизайна."
