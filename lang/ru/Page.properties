AboutUsFounder1Text="Как старший сын, Кабир Маджидиан рано столкнулся с коврами, чтобы к 18 годам приобрести необходимую зрелость и занять пост владельца бизнеса. После начальных трудностей ему удалось вырасти в ответственного руководителя. Сегодня Кабир Маджидиан является ключевым фигурантом устойчивого роста компании. Его довольные клиенты - его движущая сила. Он с отдушиной и душой стремится удовлетворить каждого клиента."
