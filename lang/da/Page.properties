;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Fair & Bæredygtig"
FairSustainableText="Med hvert tæppekøb støtter du CARE & FAIR’s sociale projekter."
FairSustainableContentTitle="Hvordan Produceres Vores Tæpper?"
FairSustainableContentText="I vores kerne er det menneskelige element. Denne tilgang gennemsyrer alle aspekter af vores forretning og er tydelig i både den personlige pleje af vores kunder og de relationer, vi opretholder med vores vævere. For kun under retfærdige forhold kan bæredygtige forretningsforhold blomstre og producere de smukkeste produkter. Det er vigtigt for os at betale retfærdige lønninger for dette arbejde. Derfor har vores tæpper en anden pris end maskinfremstillede varer. Bæredygtighed er en stor bekymring for os. Vi tager afstand fra brug-og-smid-væk samfundet."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="For os er det ikke kun vigtigt med kvalitetsstandarderne for vores tæpper, men også de sikre og sunde arbejdsforhold, under hvilke vores tæpper individuelt bliver lavet. Det Europæiske Tæppefags Professionelle Forening CARE & FAIR, grundlagt i 1994, kæmper imod illegal børnearbejde. Dette inkluderer uddannelse, sundhedspleje og voksenundervisning. På denne måde sikrer vi, at vores tæpper bliver produceret på en miljøvenlig måde under forhold, der ikke skader miljøet eller arbejdernes sundhed. Med hvert tæppekøb støtter du CARE & FAIR’s sociale projekter Læs mere. Du kan"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="Siden 2009 har GoodWeave med succes fortsat NGO’ens mål, der har været aktiv siden 1995. At forhindre udnyttende børnearbejde ved at betale retfærdige lønninger til tæppevævere forbliver fokus for arbejdet. Udover at afskaffe udnyttende børnearbejde tager den nye GoodWeave-standard også hensyn til sociale og miljømæssige kriterier for certificerede tæpper. Dette støttes og fremmes af velkendte udviklingstjenester som UNICEF, Bread for the World, Misereor, terre des hommes, den tyske Selskab for Teknisk Samarbejde eller Forbundsministeriet for Økonomisk Samarbejde og Udvikling. Det holistiske koncept inkluderer også overholdelse af værdige arbejdstider og miljøstandarder, sikre og hygiejniske arbejdsforhold samt mulighed for uddannelse for tidligere børnearbejdere. For at sikre overholdelse af GoodWeave-standarderne inspicerer uafhængige inspektører regelmæssigt og uanmeldt produktionsfaciliteterne. Læs mere på"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="RUGMARK Foundation"
FairSustainableRugmarkFoundationText="RUGMARK, initiativet mod brugen af illegal børnearbejde i tæppeindustrien, blev initieret i 1994 af indiske tæppeproducenter og eksportører samt mange førende ikke-statslige organisationer (NGO’er). Intensive kampagner mod brugen af børnearbejde var sat som mål. For at undgå de negative konsekvenser af illegal børnearbejde for arbejdstagerne, eksportørerne og tæppeproducerende regioner var der behov for positive løsninger. Sammen med UNICEF og det tysk-indiske eksportfremmeprojekt (IGEP) fra den tyske Selskab for Teknisk Samarbejde (GTZ) blev RUGMARK-systemet udviklet. I mellemtiden er RUGMARK en varemærkebeskyttet certificering, der forsikrer importører og købere om, at tæppet blev lavet af et firma, der forpligter sig til at arbejde uden illegal børnearbejde og er underlagt en effektiv overvågningsmekanisme. Læs mere på"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

