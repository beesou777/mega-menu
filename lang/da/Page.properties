RugRepairRobustHeadTitle = "Orientalske tæpper er robuste og har en imponerende levetid."
RugRepairRobustSubTitle = "Udsatte områder som kanter, frynser og borter kan repareres professionelt i tilfælde af slid eller skader. Huller og revner forårsaget af skarpe genstande eller møl samt ujævn slidtage kan i de fleste tilfælde repareres usynligt. Vores serviceteam reparerer alle typer tæpper, herunder lav- og højflor tæpper, uld- og silketæpper, bambus- og sisaltæpper samt tæpper lavet af syntetiske fibre. Små og store reparationer samt erstatning af frynser og kanter udføres hurtigt og professionelt af os, så dit tæppe snart ser ud som nyt igen."
RugRepairFeatureText1 = "Af- og påhentningsservice"
RugRepairFeatureText2 = "Bekvem online-afvikling"
RugRepairFeatureText3 = "Meget god pris-ydelsesforhold"
RugRepairFeatureText4 = "Professionel udførelse"
RugRepairContactTitle = "Tæppereparation gjort nemt"
RugRepairContactBody = "Send os venligst et foto af det berørte område af tæppet via e-mail til mail@morgenland-teppiche.de, hvis du har brug for reparation. Derefter behandler vi din anmodning hurtigst muligt og sender dig snart et uforpligtende prisoverslag. Efter bekræftelse af prisoverslaget henter vores fragtpartner tæppet hos dig. Efter vellykket reparation sender vi dit tæppe tilbage til dig. Vores reparationservice kan benyttes i hele Tyskland og Europa."
RugRepairDeliveryTitle = "Regional afhentningsservice"
RugRepairDeliveryBody = "Vi henter tæppet gratis selv hos dig i en radius af 50 km og rengør det grundigt. Derefter bringer vi det rengjorte tæppe tilbage til dine lokaler, naturligvis helt gratis."
RugRepairNeedRepairTitle = "Har du brug for reparationer?"
RugRepairNeedRepairBody = "Hvis du har brug for reparation, skal du bruge kontaktformularen. Send os separat et foto af det berørte område til mail@morgenland-teppiche.de. Derefter får du snart et uforpligtende prisoverslag fra os. Fortæl os også tæppets materialer og mål. Giv også dit tæppe en fornyelse, det fortjener."
RugRepairPaymentMethodContainerTitle = "Dit tæppe er i de bedste hænder hos os"
RugRepairPaymentMethodContainerBody = "Nationalt lader vi tæppet afhente foran din dør af en fragtpartner. Når du har givet os opgaven, vil du modtage instruktioner til indpakning af tæppet. Vi opkræver et fast beløb på 19,90€ for afhentning og levering af tæppet. Denne service tilbyder vi dig i hele Tyskland, og på anmodning også i udlandet."

;AboutUs------------------------------------------------------------------
AboutUsTitle = "Om os"
AboutUsContent1Title = "Hvordan produceres vores tæpper?"
AboutUsContent1Text = "Historien om Morgenland Teppiche begynder i det 20. århundrede i Afghanistan. Oprindeligt grundlagt som 'Teppiche Madjidian' i Kabul, voksede familievirksomheden hurtigt og udvidede sig til en storhandel med op til 200 knyttere. Oprindeligt specialiseret i fine afghanske silketæpper, blev uldtæpper fra forskellige regioner senere tilføjet. Borgerkrigen førte til lukningen, men i 1998 besluttede familien at starte forfra i Tyskland. Nader Madjidian genoptog sit tidligere arbejde. I 2007 grundlagde familien et nyt tæppefirma i Hamburgs Speicherstadt. Under ledelse af Kabir Madjidian, den ældste søn, begyndte virksomheden at sælge på eBay. Oprindeligt lokaliseret udvidede indkøbet sig til lande som Persien og Indien. Hele produktionskæden blev overtaget, og den første produktion startede i Indien. I dag er Morgenland Teppiche en etableret producent og forhandler via deres egen webshop. Med lagre i Speicherstadt og en showroom i Hamburg er virksomheden vokset."

AboutUsCardsTitle = "Det, der kendetegner os"
AboutUsCard1 = "50 års erfaring"
