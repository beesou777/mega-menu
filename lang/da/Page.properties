AboutUsFounderTitle = "Introduktion til stifterne"
AboutUsFounder1Name = "Kabir Madjidian"
AboutUsFounder1Text = "Som den ældste søn blev Kabir Madjidian tidligt introduceret for tæpper for at opnå den nødvendige modenhed til at påtage sig rollen som virksomhedsejer som 18-årig. Efter indledende vanskeligheder lykkedes det ham at vokse til en respekteret leder. I dag er Kabir Madjidian afgørende for virksomhedens bæredygtige vækst. Hans tilfredse kunder er hans drivkraft. Han er dedikeret til at tilfredsstille hver enkelt kunde."
AboutUsFounder2Name = "Nader Madjidian"
AboutUsFounder2Text = "Som familiens overhoved tog Nader Madjidian tidligt ansvar for familiens velbefindende. Han besluttede sig i en ung alder for at forfølge sin passion, tæpperne. Han er stadig fast overbevist om, at han med dette skridt fandt sit kald i en tidlig alder. Tæpper er for ham en afspejling af den orientalske livsstil, kultur og tradition. Hans motivation var og er stadig at finde det perfekte tæppe til hver kunde for at give deres hjem en anden glans."
AboutUsExpectTitle = "Det kan du forvente af os"
AboutUsExpect1 = "Høj kvalitet"
AboutUsExpect2 = "Hurtig levering"
AboutUsExpect3 = "Høj kundetilfredshed"
