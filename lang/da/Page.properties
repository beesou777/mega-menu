;ManufacturingTypes------------------------------------------------
ManufacturingTypesHead = "Produktionstyper"
ManufacturingTypesShortInfo = "Tæpper fremstilles med forskellige teknikker, hvilket resulterer i forskelle i kvalitet og pris. De kan være håndlavede eller maskinfremstillede. De traditionelle metoder til tæppefremstilling inkluderer vævning og knyttning."
WovenCarpetTitle1 ="Vævede tæpper"
WovenCarpetTitle2 ="Tufting-metoden"
WovenCarpetTitle3 ="Knytningsteknik"
WovenCarpetTitle4 ="Håndknyttet"
WovenCarpetTitle5 ="Håndvævet"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Håndtuftet"
WovenCarpetBody1 = "Vævede tæpper har en glat vævning. Væven af bomuld eller hørtråd er helt dækket af uldskuddet. Trådene ligger fladt og danner ikke en bunke. Den traditionelle væv er udviklet gennem århundreder til dagens industrielle maskiner."
WovenCarpetBody2 = "Tufting-metoden er meget udbredt i dag. Tæpper fremstilles på lignende vis som med en symaskine. Ved håndtuftning bruges en enkelt nål, mens der ved maskinelle metoder arbejder flere nåle samtidig. Denne metode er meget hurtig, hvilket gør tuftede tæpper mere prisvenlige."
WovenCarpetBody3 = "Tæpper med en plysset luv fremstilles med denne teknik. Trådene knyttes på varpetråden og afsluttes i enden af hver knude-række med skudtråde. Efter færdiggørelsen trimmes luvet jævnt. Værdien af tæppet stiger med antallet af knuder pr. kvadratmeter, hvor nogle højkvalitetsstykker kan have op til en million knuder pr. kvadratmeter."
WovenCarpetBody4 = "Traditionelt fremstillet af nomader og bønder, laves håndknyttede tæpper i dag også i små atelierer og manufakturer. Varpetråde strækkes over en væv, hvor skudtråden væves på tværs. Resultatet er et grundvæv, hvor luvtråden væves knude for knude. Hvert færdige væv fikseres derefter med en metal kam. Tæppets værdi bestemmes af finheden af luvtråden og knudedensiteten. Over tid er der udviklet forskellige knytteteknikker og knudeformer. Hver oprindelsesregion har også sine egne mønstre, farver og materialer."
WovenCarpetBody5 = "Håndvævede tæpper fremstilles traditionelt på en håndvæv og har en glat vævning, der kan bruges på begge sider. Efter at have strakt bomuld eller hørtråde på væven, væves uldskuddet tværs med en spole. Afhængigt af uldens tykkelse og antallet af vævtråde bliver tæppet finere eller grovere. Et håndvævet tæppe er behageligt let sammenlignet med en tæppe med høj luv. De kan være ensfarvede eller mønstrede og har ofte motiver af planter, dyr, symboler og tegn, der symboliserer tilfredshed og lykke."
WovenCarpetBody6 = "Patchwork- eller vintage-tæpper er kunstfærdigt fremstillet af dele af gamle, nogle gange antikke, persiske tæpper. Disse stykker vælges, skæres ud og sys sammen i hånden. Særlige zigzag-sømme og en ekstra bagside øger tæppets stabilitet og holdbarhed. Før bearbejdning rengøres hvert tæppe omhyggeligt. Farvede vintage-tæpper neutraliseres og farves på ny, hvilket giver dem et moderne udseende. Hvert patchwork-tæppe er en unik. Den engelske term "vintage" betyder udsøgt, klassisk, gammel."
WovenCarpetBody7 = "Håndtufting er en halvmanuelt proces til fremstilling af kvalitetsløse tæpper. I stedet for at binde knuder sammen bruges en speciel "tufting-pistol" til at trykke garnet gennem en strakt bundløkke. Når luvet er færdigt, limes tæppet bagpå og skæres jævnt eller reliefagtigt. Håndtuftede tæpper er holdbare, af høj kvalitet og relativt prisvenlige. Teknikken tilbyder ubegrænsede designmuligheder."
