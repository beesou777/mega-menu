AboutUsPhilosophyHead = "Vores virksomhedsfilosofi"
AboutUsPhilosophy1Title = "Vi er farverige og mangfoldige - præcis som vores tæpper!"
AboutUsPhilosophy1Text = "Vores team består af en blanding af erfarne fagfolk og unge, dynamiske talenter. Vi differentierer ikke efter oprindelse eller status; hos os bliver alle behandlet lige."
AboutUsPhilosophy2Title = "Vi respekterer enhver mening"
AboutUsPhilosophy2Text = "Feedback er vigtigt for os, for kun gennem konstant kommunikation med vores team og vores kunder kan vi effektivt forbedre vores produkter. Derfor tages enhver mening, både internt og eksternt, alvorligt."
AboutUsPhilosophy3Title = "Vi er en enhed!"
AboutUsPhilosophy3Text = "Vores team består af en blanding af erfarne fagfolk og unge, dynamiske talenter. Vi differentierer ikke efter oprindelse eller status; hos os bliver alle behandlet lige."
AboutUsPhilosophy4Title = "Vi fremmer og udfordrer hinanden"
AboutUsPhilosophy4Text = "For at kunne udvikle vores team kontinuerligt udfordrer vi bevidst vores medarbejdere med nye og større udfordringer. Derudover støtter vi vores team i deres stræben efter ansvarlighed og succesorientering."
AboutUsPhilosophy5Title = "Vi arbejder med system"
AboutUsPhilosophy5Text = "For at kunne arbejde effektivt har vi implementeret ensartede programmer og processer. Vores medarbejdere sporer deres arbejdsgange for nøje at kunne identificere forstyrrelser bagefter. Gennem vores systematiske tilgang har vi formået at reducere komplikationer og fejl i vores forretningsprocesser og samtidig holde kompleksiteten nede."
AboutUsPhilosophy6Title = "Vi er blevet på jorden."
AboutUsPhilosophy6Text = "Flade hierarkier og enkle beslutningsveje muliggør hurtige og ukomplicerede procesforløb."
