;MaterialGuide------------------------------------------------------------------
MaterialsTitle = "Materialguide"
MaterialsSubTitle = "Ubegrænset variation af materialer og deres særlige kendetegn"
UndecideSectionHead = "Er du usikker og ved ikke, hvilket materiale du skal vælge?"
UndecideSectionSubTitle = "For at besvare dette spørgsmål præsenteres de vigtigste stoffer til tæppeindustrien nedenfor, og deres egenskabsprofiler undersøges nærmere. Generelt set drejer det sig om uld, men uld er ikke bare uld. Uld i snæver forstand refererer til fåreskind, men der er også andre materialer, hvorfra uld kan udvindes, hvad enten det er vegetabilske, animalske eller syntetiske fibre. Afhængigt af råmaterialet har ulden helt specifikke egenskaber."
CarpetFiberHead = "Tæppefibre"
CarpetFiberTitle = "Naturlige fibre"
CarpetFiberList1 = "Bambus Silke"
CarpetFiberList1Details = "Et bæredygtigt og miljøvenligt valg. Bambus silke giver en luksuriøs følelse under fødderne. Dens naturlige glans og bløde tekstur gør det til et populært valg til elegante tæppedesigns."
CarpetFiberList2 = "Bomuld"
CarpetFiberList2Details = "Kendt for sin blødhed og holdbarhed er bomuld et klassisk valg. Dens åndbare natur sikrer en behagelig følelse under fødderne, ideel til afslappede og hyggelige indendørs områder."
CarpetFiberList3 = "Korkuld"
CarpetFiberList3Details = "En unik blanding af kork og uld tilbyder et modstandsdygtigt og miljøvenligt alternativ. Dens naturlige isoleringsegenskaber er perfekte til varme og kølige klimaer."
CarpetFiberList4 = "Læder"
CarpetFiberList4Details = "Rig og sofistikeret udstråler lædertæpper en tidløs charme. De er holdbare, lette at pleje og tilføjer et strejf af luksus til ethvert rum."
CarpetFiberList5 = "Naturfibre"
CarpetFiberList5Details = "Direkte fra naturen er tæpper lavet af naturfibre miljøvenlige og nedbrydelige. De tilbyder en rustik charme og er perfekte for dem, der søger en organisk berøring."
CarpetFiberList6 = "Silke"
CarpetFiberList6Details = "Kendt for sin luksuriøse glans og blødhed er silketæpper inkarnationen af elegance. De er delikate og alligevel holdbare, hvilket gør dem til et værdsat valg for fornemme indendørs områder."
CarpetFiberList7 = "Sisal/Jute"
CarpetFiberList7Details = "Disse fibre er kendt for deres holdbarhed og naturlige tiltrækningskraft. Perfekt til områder med stor trafik, er sisal- og jutetæpper både stilfulde og funktionelle."
CarpetFiberList8 = "Skåret uld"
CarpetFiberList8Details = "Vurderet for sin naturlige varme og modstandsdygtighed er tæpper af skåret uld både behagelige og holdbare. De tilbyder en plysset følelse og er perfekte til at skabe en hyggelig atmosfære."
CarpetSyntheticHead = "Syntetiske fibre"
CarpetSyntheticList1 = "Akryl"
CarpetSyntheticList1Details = "Efterligner udseendet og følelsen af naturlig uld, er akryl et omkostningseffektivt valg. Det er modstandsdygtigt over for fugt og falming, ideelt til livlige tæppedesigns."
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Kendt for sin pletmodstand og levende farvefasthed er polyester tæpper både holdbare og stilfulde. De tilbyder en blød berøring og er perfekte til travle husholdninger."
CarpetSyntheticList3 = "Polypropylen"
CarpetSyntheticList3Details = "Meget holdbare og modstandsdygtige over for pletter er polypropylentæpper perfekte til områder med stor trafik. De er nemme at vedligeholde og tilbyder et alsidigt designspektrum."
CarpetSyntheticList4 = "Syntetisk fiber"
CarpetSyntheticList4Details = "Designet til holdbarhed og stil er tæpper lavet af syntetiske fibre et populært valg for moderne hjem. De modstår slid og er perfekte til daglig brug."
CarpetSyntheticList5 = "Viskose"
CarpetSyntheticList5Details = "Det tilbyder glansen af silke til en brøkdel af omkostningerne. Viskosetæpper er bløde og luksuriøse."
