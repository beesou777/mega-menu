;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle = "Fordele & Garanti"
BenefitsGuaranteeContent1Title = "Dine Fordele"
BenefitsGuaranteeContent1Text = "MORGENLAND® ser sig selv som en global handelsrepræsentant for high-end tæpper, der eksklusivt appellerer til næsten enhver atmosfære. Her mødes mærkekvalitet med udvalgte og håndknyttede gulvbelægninger, som om de kom fra et eventyr fra tusind og en nat. Den gamle landsspecifikke vævning af europæisk produktion kan derfor allerede kulturelt og historisk adskille sig fra fladvævninger af orientalske tæpper. Persiske tæpper er en del af verdensarven og opnår konstant prisstigninger som samlerobjekter. Således blev verdens hidtil dyreste tæppe, en antik persisk tæppe kaldet "Clark Sichelblatt" fra det 17. århundrede, solgt for imponerende 34 millioner euro. Den måske mest kendte tyske tæppe er også fra samme tidsramme, "Kerman Vasenteppich". Her viser de traditionelt mønstrede forskelle mellem forskellige vævede varer sig allerede, ligesom malerier inden for billedkunst afspejler forskellige epoker og stilarter. Uanset om det er flyvende tæpper fra Aladdins vidunderlampe, det gyldne skind eller Penelope, der omhyggeligt udfører sin vævekunst, så er tæppet altid i centrum af vores liv."
GuaranteedTrustedShopTitle = "Anmeldelser for Morgenland Tepper"
GuaranteedTrustedShop = "Trustami"
GuaranteedTrustedShopRating = "Rating 5"
BenefitsGuaranteeContent2Title = "MORGENLAND® Garantier"
BenefitsGuaranteeContent2Text = "Vi hos Morgenland-Tepper ønsker, at du har en nem, sikker og afslappet online shoppingoplevelse. Af denne grund tilbyder vi dig en række betalingsmuligheder samt gratis levering inden for Tyskland."
BenefitsGuaranteeContent3Title = "Enkelt & Nemt"
BenefitsGuaranteeContent3Text = "Vores salgstjeneste for dig på ét øjeblik. Kvalitet taler for sig selv, og derfor samarbejder MORGENLAND® kun med anerkendte tæppeforhandlere. Hos os får du det udvalg, du forpligter dig til. I vores udstillingslokale kan du altid få en nærmere kig på tæpperne og modtage gratis og uforpligtende faglig rådgivning fra vores specialister. Det rette valg af tæppe understreger altid den helt personlige smag og indretningsstil. Derudover stiller vi vores kunder til rådighed for en gratis fuld rengøring af tæppet efter et bestemt tidsinterval. Kvalitetsprodukter skal håndteres på en kvalitetsfuld og enkel måde, og der er intet, vi ikke vil gøre for vores loyale kunder. Vi rådgiver dig gerne i en personlig samtale, som du altid kan henvende dig til skriftligt eller telefonisk. Vores fagfolk ser frem til at høre fra dig."
BenefitsGuaranteeContent4Title = "Direkte Køb hos Sælgeren"
BenefitsGuaranteeContent4Text = "Også for vores kunder ønsker MORGENLAND at formidle fascinationen af high-end tæpper. Ud over et stort udvalg af kulturhistoriske vidnesbyrd fra Orientens vidder står der til din rådighed alt fra moderne uldtæpper til nomadiske vævetæpper og fascinerende unikke stykker. Det starter allerede med valget af kvalitetsmaterialer, som grundlæggende adskiller naturlige materialer fra kunstfibre. Med det nødvendige kvalitetsarbejde bliver kvalitetsmaterialer som sisal, hamp, bomuld, jute eller naturligt hår forarbejdet til et net og et strik, der ikke lader noget tilbage at ønske i forhold til en vægdekoration. Faktisk blev vægtæpper tidligere brugt til sådanne dekorative formål. Erfaringsmæssigt udfører vævningsteknikken dog det mest kreative arbejde her. Uanset om det er maskinfremstillet, håndknyttet eller vævet, er den såkaldte knudedensitet pr. kvadratmeter særligt vigtig ved håndlavet vævning. Denne såkaldte La-værdi er lavere, jo finere og tættere vævet er. Dette taler igen for kvaliteten af det håndlavede tæppe. Ved direkte køb hos forhandleren."

;B2b------------------------------------------------------------------
B2bTitle = "Tæpper til dit forretningsbehov"
B2bContent1Title = "Fra erhverv til erhverv – Tæpper, der imponerer enhver forretningskunde"
B2bContent1Text = "Møbleringen og udstyret af et kommercielt interiør er repræsentativt for forretningen og samtidig reklame udadtil. Uanset om det er et stort virksomheds mødelokale, hotellobbyen eller indretningen af en skoforretning, opfylder kundens forventninger altid ved hjælp af et tæppe af meget høj kvalitet, livlige farver og lang levetid."
B2bContent2Title = "Vi opfylder dine krav"
B2bFeatureTitle1 = "Eksklusive rabatter"
B2bFeatureTitle2 = "Direkte konsultation"
B2bFeatureTitle3 = "Skræddersyet tæppe"
B2bFeatureTitle4 = "Producentgaranti"
B2bCompanyAdvantageTitle = "Fordele for din virksomhed"
B2bCompanyAdvantageBody = "Firmaet MORGENLAND TEPPER tilbyder sine erhvervskunder rabatter med særlige vilkår, som kan forhandles i en telefonisk konsultation. Vores særlige betingelser gælder for alle større privatkunder, indretningsarkitekter, hoteller, virksomheder og specialbutikker, som vi gerne besøger og rådgiver på stedet. Der er derfor behov for høj kvalitet inden for tæpper til objektområdet, der skal imponere ved hver lejlighed. Til dette tilbyder vi dig muligheden for at få dit eget firmalogo på tæppet eller en individuelt designet vægtæppe."
B2bContractTitle = "Tæpper til objektområdet, et eksempel på høj kvalitet"
B2bContractBody = "Ligesom gulvet i en kommerciel virksomhed skal opfylde andre krav end gulvet for private kunder, gælder det samme for tæpper. Gulvbelægninger klassificeres kvalitetsmæssigt i brugs- og slidklasser for at forudbestemme overflade- og materialeegenskaberne for kommerciel, privat og industriel brug. Her tages også højde for producenternes garantier, der reklamerer for produkternes holdbarhed. Der stilles lignende forventninger til et objekt-tæppe, men med forskellige kvalitetskriterier som grundlag."
B2bRightCarpetTitle = "Valgets kval, det rigtige tæppe til objektområdet"
B2bRightCarpetBody = "MORGENLAND TEPPER kan give dig et tilbud på et individuelt designet tæppe ved at beregne omkostningerne. Først er det nødvendigt at undersøge tæppets art nærmere. Skal hele en gang, et værelse eller et kontor lægges med tæppe, har du valget mellem forskellige tæppeprodukter: individuelle måltæpper, rullevarer eller tæppefliser. Mens rullevarer og tæppefliser egner sig til installation i en gang eller i et stort kontorlandskab, bruges individuelle måltæpper til siddegrupper eller som en højdepunkt i rummet."
B2bCarpetShapeTitle = "Tæppefibre, form og farve: Kvalitet, der gør en forskel"
B2bCarpetShapeBody = "Det første indtryk imponerer. Med fremragende tæppefibre kan næsten ethvert mønster og farveskema realiseres. Design er i centrum, når indretningen skal interagere harmonisk. Tæppet skal derfor matche venterummets sofa, butiksindretningen eller andre kommercielle indretningselementer. MORGENLAND TEPPER rådgiver dig gerne i denne henseende og kan tilpasse dit tæppe individuelt. Dette inkluderer f.eks. muligheden for at integrere din virksomhedslogo."
B2bCarpetBackingTitle = "Tæpperens, en grundlæggende kvalitetsmærkat for erhvervstæppet"
B2bCarpetBackingBody = "Høj kvalitet gulvbelægninger efterlader ikke kun et visuelt varigt indtryk hos erhvervskunder. Udover høj gangkomfort bør erhvervstæpper have det relevante kvalitetsmærkat, der nøje undersøger materialegenskaberne med hensyn til slidstyrke, trædefasthed og brandsikkerhed. Desuden er det en stor fordel i stærkt trafikerede områder at bruge varme- og lydisolerede tæpper. Den reducerede støjniveau reducerer gradvist akustiske belastninger, hvilket også gavner dine medarbejdere. Tæpperens spiller en stor rolle, og den kan bestå af filt, latex eller en tekstilbagside. Disse materialer afrunder tæppets materielle kvalitet og sikrer, at det altid er behageligt og skånsomt for leddene. Individuelle specialfremstillede tæpper, f.eks. i en receptionshall, bør også have en vis træksikkerhed. Enkelte varer bør derfor undersøges og vurderes separat. Vi hos MORGENLAND TEPPER er det rette kontaktpunkt for dette."
B2bChoicesBetweenTitle = "Valget står altid mellem naturfibre og kunstfibre."
B2bChoicesBetweenBody = "Især i erhvervsmiljøet afhænger produktets kvalitet af gennemsnitslængden af fibrene samt deres renhed. Uanset om det er vævet, tuftet eller maskinelt fremstillet tæppevarer, bør robusthedsniveauet for erhvervstæpper altid være i fokus. I erhvervslivet bruges normalt bomuld som naturfiber eller valget falder på en kunstfiber som polyamid eller polyester. Mens bomuld er meget robust, strækbar og varmebestandig, scorer kunstfibre specielt med pletbestandighed, høj modstandsdygtighed over for fugt og nem pleje. Uanset hvilket materiale du vælger, finder vi sammen med dig det passende tæppe, der passer til din virksomheds stil og karakter. Derved imponerer du enhver kunde."
B2bContact = "Har du ikke fundet det, du ledte efter?"

;Showroom------------------------------------------------------------------
ShowroomTitle = "Udstillingslokaler"
ShowroomContent1Title = "Ønsker du at købe en orientalsk tæppe, men mangler inspiration?"
ShowroomContent1Text = "Så er du velkommen til at besøge os i vores udstillingslokaler i hjertet af Hamborgs Hafencity."
ShowroomContent2Title = "Centrum for europæisk tæppehandel"
ShowroomContent2Text = "Her har vi været aktiv som producent og direkteimportør til engroshandel siden 1977. Vores forskelligartede sortiment inkluderer alle typer smukke orientalske tæpper: Om det er nomadiske vævetæpper, klassiske persiske tæpper, moderne Gabbehs eller eksklusive unikke tæpper - hos os finder alle, hvad de søger."
ShowroomContent3Title = "Kom og besøg os"
ShowroomContent3Text = "Vores eksperter er til rådighed for dig og besvarer alle dine spørgsmål om dit drømmetæppe. Uanset om det drejer sig om materialerne, oprindelsen, farverne eller dimensionerne af tæpperne - tal med os."

;RugWashing------------------------------------------------------------------
RugWashingTitle = "Tæpper til din forretningsbehov"
RugWashingPointTitle = "Professionel Tæppevask & Tæpperensning"
RugWashingPointBody = "Rengøringen bør overlades til fagfolk. Vi tager gerne hånd om det for dig på en traditionel, skånsom måde. Benyt vores afhentnings- og leveringsservice i hele Tyskland. Omkostningerne kan du få oplyst ved at kontakte vores kundeservice, eller udfyld blot vores rengøringsformular."
RugWashingReasionTitle = "Hvorfor vælge Morgenland til rengøring"
RugWashingReationText1 = "Over 50 års erfaring"
RugWashingReationText2 = "Håndteret af fagfolk"
RugWashingReationText3 = "Af- og påhentningsservice"
RugWashingReationText4 = "Fedtning og imprægnering"
RugWashingContentTitle = "Ved tæppevask"
RugWashingContentBody = "Ved vask af tæppet frigøres det først for sand og sten ved rystning. Derefter vaskes det med vand og ikke-fedtopløsende vaskemiddel, let vrides ud og hænges til tørre. Vasken giver tæppet elasticitet, nyt glans og farveintensitet. Selv genstridige pletter som kaffe- og vinpletter fjernes hurtigt og professionelt, og vores eksperter kan også fjerne blegning forårsaget af for meget UV-lys. Fin husstøv kan sætte sig fast i tæppet og fremskynde slid på tæppet. Ved vasken udføres første trin på en topmoderne bankemaskine, så tæppet først frigøres for sand og sten."
