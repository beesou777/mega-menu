AdvantagesText = "Uovertruffen mangfoldighed - vælg blandt over 100.000 tæpper. Vi fører tidløse, elegante samt moderne tæpper i mange forskellige design, udførelser og størrelser. Vi lægger stor vægt på produktdiversitet, og udvalget er enormt. Uanset om det er ensfarvet, mønstret, iøjnefaldende eller afdæmpet: De er fantastiske dekorationselementer, der næsten kan forbedre enhver rum optisk. Lige linjære mønstre passer til moderne rum, lyse tæpper lysner rum op."
