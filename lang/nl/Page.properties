;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Eerlijk & Duurzaam"
FairSustainableText="Bij elke tapijtaankoop ondersteunt u de sociale projecten van CARE & FAIR."
FairSustainableContentTitle="Hoe Worden Onze Tapijten Geproduceerd?"
FairSustainableContentText="Bij ons staat het menselijke element centraal. Deze benadering komt tot uiting in alle aspecten van ons bedrijf en is zichtbaar in zowel de persoonlijke zorg voor onze klanten als de relaties die we onderhouden met onze wevers. Omdat alleen onder eerlijke omstandigheden duurzame zakelijke relaties kunnen gedijen, produceren we de mooiste producten. Het is belangrijk voor ons om eerlijke lonen te betalen voor dit werk. Daarom hebben onze tapijten andere prijzen dan machinaal vervaardigde goederen. Duurzaamheid is een belangrijke zorg voor ons. We distantiëren ons van de wegwerpcultuur."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="Voor ons zijn niet alleen de kwaliteitsnormen van onze tapijten belangrijk, maar ook de veilige en gezonde werkomstandigheden waaronder onze tapijten individueel worden gemaakt. De beroepsvereniging van Europese tapijthandel CARE & FAIR, opgericht in 1994, strijdt tegen illegale kinderarbeid. Dit omvat onderwijs, gezondheidszorg en volwasseneneducatie. Op deze manier zorgen we ervoor dat onze tapijten milieuvriendelijk worden geproduceerd onder omstandigheden die het milieu of de gezondheid van de werknemers niet schaden. Bij elke tapijtaankoop ondersteunt u de sociale projecten van CARE & FAIR. Lees meer. U kunt"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="Sinds 2009 heeft GoodWeave met succes de doelen van de NGO voortgezet, die actief is sinds 1995. Het voorkomen van uitbuitende kinderarbeid door het betalen van eerlijke lonen aan tapijtwevers blijft het doel van het werk. Naast het afschaffen van uitbuitende kinderarbeid houdt de nieuwe GoodWeave-standaard ook rekening met sociale en milieuvoorwaarden voor gecertificeerde tapijten. Dit wordt ondersteund en bevorderd door bekende ontwikkelingsdiensten zoals UNICEF, Brood voor de Wereld, Misereor, terre des hommes, de Duitse Vereniging voor Technische Samenwerking of het Federale Ministerie voor Economische Samenwerking en Ontwikkeling. Het holistische concept omvat ook de naleving van waardige werktijden en milieunormen, veilige en hygiënische werkomstandigheden, evenals de mogelijkheid van onderwijs voor voormalige kindarbeiders. Om de naleving van de GoodWeave-standaarden te waarborgen, inspecteren onafhankelijke inspecteurs regelmatig en onaangekondigd de productiefaciliteiten. Lees meer op"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="RUGMARK Foundation"
FairSustainableRugmarkFoundationText="RUGMARK, het initiatief tegen het gebruik van illegale kinderarbeid in de tapijtindustrie, werd in 1994 geïnitieerd door Indiase tapijtfabrikanten en exporteurs, evenals veel toonaangevende niet-gouvernementele organisaties (NGO's). Intensieve campagnes tegen het gebruik van kinderarbeid waren het doel. Om de negatieve gevolgen van illegale kinderarbeid voor de werknemers, exporteurs en tapijtproducerende regio's te vermijden, waren positieve oplossingen vereist. Samen met UNICEF en het Duits-Indiase Exportbevorderingsproject (IGEP) van de Duitse Vereniging voor Technische Samenwerking (GTZ) werd het RUGMARK-systeem ontwikkeld. Ondertussen is RUGMARK een met een handelsmerk beschermd certificering die importeurs en kopers verzekert dat het tapijt is gemaakt door een bedrijf dat zich inzet voor werken zonder illegale kinderarbeid en dat het onderhevig is aan een effectief controlemechanisme. Lees meer op"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

