#materials guide 
MaterialsTitle = "Materiaalkunde"
MaterialsSubTitle = "Oneindige Variëteit: Materialen en Hun Bijzondere Eigenschappen"
UndecideSectionHead = "Twijfelt u en weet u niet welk materiaal u moet kiezen?"
UndecideSectionSubTitle = "Om deze vraag te beantwoorden, worden hieronder de belangrijkste materialen voor de tapijtindustrie gepresenteerd en hun karakteristieke profielen nader onderzocht. Over het algemeen gaat het om wol, maar wol is niet zomaar wol. In engere zin betekent wol schapenwol, maar er zijn ook andere materialen waaruit wol kan worden verkregen, of het nu gaat om plantaardige, dierlijke of synthetische vezels. Afhankelijk van het basismateriaal heeft wol zeer specifieke eigenschappen."
CarpetFiberHead = "Tapijtzijde"
CarpetFiberTitle = "Natuurlijke Vezels"
CarpetFiberLIst1 = "Bamboe Zijde"
CarpetFiberLIst1Details = "Een duurzame en milieuvriendelijke keuze. Bamboe zijde biedt een luxueus gevoel onder de voeten. De natuurlijke glans en zachte textuur maken het een populaire keuze voor elegante tapijtontwerpen."
CarpetFiberLIst2 = "Katoen"
CarpetFiberLIst2Details = "Bekend om zijn zachtheid en duurzaamheid, is katoen een klassieke keuze. De ademende aard zorgt voor een comfortabel gevoel onder de voeten, ideaal voor informele en gezellige interieurs."
CarpetFiberLIst3 = "Kurk Wol"
CarpetFiberLIst3Details = "Een unieke mix van kurk en wol biedt een veerkrachtige en milieuvriendelijke optie. De natuurlijke isolerende eigenschappen zijn perfect voor zowel warme als koele klimaten."
CarpetFiberLIst4 = "Leer"
CarpetFiberLIst4Details = "Rijk en verfijnd, leren tapijten stralen tijdloze charme uit. Ze zijn duurzaam, gemakkelijk te onderhouden en voegen een vleugje luxe toe aan elke ruimte."
CarpetFiberLIst5 = "Natuurlijke Vezels"
CarpetFiberLIst5Details = "Direct afkomstig uit de natuur, tapijten gemaakt van natuurlijke vezels zijn milieuvriendelijk en biologisch afbreekbaar. Ze bieden een rustieke charme en zijn perfect voor degenen die op zoek zijn naar een organische touch."
CarpetFiberLIst6 = "Zijde"
CarpetFiberLIst6Details = "Bekend om zijn luxueuze glans en zachtheid, zijn zijden tapijten het toonbeeld van elegantie. Ze zijn delicaat maar toch duurzaam, waardoor ze een gewaardeerde keuze zijn voor chique interieurs."
CarpetFiberLIst7 = "Sisal/Jute"
CarpetFiberLIst7Details = "Deze vezels zijn bekend om hun duurzaamheid en natuurlijke aantrekkingskracht. Perfect voor drukbezochte gebieden, zijn sisal- en jutetapijten zowel stijlvol als functioneel."
CarpetFiberLIst8 = "Scheerwol"
CarpetFiberLIst8Details = "Gewaardeerd om zijn natuurlijke warmte en veerkracht, zijn scheerwol tapijten zowel comfortabel als duurzaam. Ze bieden een pluche gevoel en zijn perfect om een gezellige sfeer te creëren."
CarpetSyntheticHead = "Synthetische Vezels"
CarpetSyntheticList1 = "Acryl"
CarpetSyntheticList1Details = "Imiteert het uiterlijk en gevoel van natuurlijke wol, acryl is een kosteneffectieve keuze. Het is bestand tegen vocht en vervaging, ideaal voor levendige tapijtontwerpen."
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Bekend om zijn vlekbestendigheid en levendige kleurvastheid, zijn polyestertapijten zowel duurzaam als stijlvol. Ze bieden een zachte aanraking en zijn perfect voor drukke huishoudens."
CarpetSyntheticList3 = "Polypropyleen"
CarpetSyntheticList3Details = "Hoogst veerkrachtig en vlekbestendig, zijn polypropyleentapijten perfect voor drukbezochte gebieden. Ze zijn gemakkelijk te onderhouden en bieden een veelzijdig ontwerpspectrum."
CarpetSyntheticList4 = "Synthetische Vezel"
CarpetSyntheticList4Details = "Ontworpen voor duurzaamheid en stijl, tapijten gemaakt van synthetische vezels zijn een populaire keuze voor moderne huizen. Ze weerstaan slijtage en zijn perfect voor dagelijks gebruik."
CarpetSyntheticList5 = "Viscose"
CarpetSyntheticList5Details = "Het biedt de glans van zijde voor een fractie van de kosten. Viscose tapijten zijn zacht en luxueus."
