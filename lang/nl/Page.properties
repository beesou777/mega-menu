ShowroomTitle="Toonzaal"
ShowroomContent1Title="U wilt een Oosters tapijt kopen, maar heeft nog wat inspiratie nodig?"
ShowroomContent1Text="Dan bent u van harte welkom om ons te bezoeken in onze showroom in hartje Hamburger Hafencity."
ShowroomContent2Title="Het centrum van de Europese tapijthandel"
ShowroomContent2Text="Hier zijn we sinds 1977 actief als fabrikant en directe importeur voor de groothandel. Ons diverse assortiment omvat alle soorten prachtige Oosterse tapijten: of het nu gaat om nomadische geweven tapijten, klassieke Perzische tapijten, moderne Gabbehs of exclusieve unieke stukken - bij ons vindt iedereen wat hij zoekt."
ShowroomContent3Title="Kom bij ons langs"
ShowroomContent3Text="Onze experts staan voor u klaar en beantwoorden al uw vragen over uw droomtapijt. Of het nu gaat over de materialen, de oorsprong, kleuren of afmetingen van de tapijten - praat met ons."

