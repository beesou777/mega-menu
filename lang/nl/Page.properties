;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Voordelen & Garantie"
BenefitsGuaranteeContent1Title="Uw voordelen"
BenefitsGuaranteeContent1Text="MORGENLAND® ziet zichzelf als een wereldwijd opererende handelsvertegenwoordiger van hoogwaardige tapijtproducten die vrijwel elke omgeving aanspreken. Hier ontmoet merkkwaliteit met uitgelezen handgeknoopt tapijtwerk, alsof het uit een sprookje uit duizend-en-een nacht komt. De oude traditionele weefkunst van Europese producties kan cultureel en ontwikkelingshistorisch al worden onderscheiden van de platgeweven tapijten van het Oosten. Perzische tapijten behoren tot het werelderfgoed en vertonen als liefhebbersstukken gestaag stijgende prijzen. Zo werd het tot nu toe duurste tapijt ter wereld, een antiek Perzisch tapijt genaamd 'Clark Sickle Leaf' uit de 17e eeuw, geveild voor maar liefst 34 miljoen euro. Het meest bekende Duitse tapijt is waarschijnlijk ook uit dezelfde periode, het 'Kerman Vasen Tapijt'. Hier zijn al de traditioneel in patronen verwerkte verschillen te zien tussen verschillende weefsels, die als schilderijen in de beeldende kunst de verschillende tijdperken en stijlen weerspiegelen. Of het nu gaat om de vliegende tapijt uit Aladdin's wonderlamp, het Gulden Vlies of Penelope die zorgvuldig haar weefkunst beoefent, het tapijt staat altijd centraal in ons leven."
GuaranteedTrustedShopTitle="Beoordelingen voor Morgenland Tapijten"
GuaranteedTrustedShop="Trusted Shop"
GuaranteedTrustedShopRating="Beoordeling 5"
BenefitsGuaranteeContent2Title="MORGENLAND® Garanties"
BenefitsGuaranteeContent2Text="Wij bij Morgenland Tapijten willen dat u een eenvoudige, veilige en stressvrije online winkelervaring heeft. Daarom bieden wij u verschillende betaalopties en gratis verzending binnen Duitsland."
BenefitsGuaranteeContent3Title="Eenvoudig & Gemakkelijk"
BenefitsGuaranteeContent3Text="Onze verkoopservice voor u in één oogopslag Kwaliteit spreekt voor zich en daarom werkt MORGENLAND® uitsluitend samen met gerenommeerde tapijthandelaren. Bij ons krijgt u de uitgelezen selectie die zich verplicht. In onze showroom kunt u de tapijten altijd van dichtbij bekijken en krijgt u bovendien gratis en vrijblijvend advies van onze specialisten. De juiste tapijtkeuze benadrukt altijd de persoonlijke smaak en inrichtingsstijl. Daarnaast bieden wij onze klanten na een bepaalde tijdsperiode gratis een volledige tapijtreiniging aan. Hoogwaardige producten moeten hoogwaardig en gemakkelijk worden behandeld, en daarom is niets ons teveel voor onze trouwe klanten. We adviseren u graag in een persoonlijk gesprek dat u te allen tijde schriftelijk of telefonisch bij ons kunt aanvragen. Onze deskundige experts kijken uit naar uw telefoontje."
BenefitsGuaranteeContent4Title="Directe aankoop bij de verkoper"
BenefitsGuaranteeContent4Text="Ook aan u, onze klanten, wil Morgenland het fascinerende aspect van hoogwaardige tapijtproducten overbrengen. Naast een enorme selectie van cultuurhistorische getuigenissen uit de uitgestrektheid van het Oosten, heeft u de keuze uit moderne wollen tapijten, nomadische weefkleden en fascinerende unieke stukken. Dit begint al bij de selectie van hoogwaardige materialen, waarbij natuurlijke materialen fundamenteel verschillen van kunstvezels. Met de nodige kwaliteitswerk worden hoogwaardige materialen zoals sisal, hennep, katoen, jute of natuurlijke haren verwerkt tot een netwerk en een gebreide stof die in niets onderdoet voor een wandtapijt. Wandtapijten werden vroeger immers voor dergelijke decoratieve doeleinden gebruikt. Ervaring leert echter dat weeftechniek hier het meest creatieve werk doet. Of het nu machinaal is vervaardigd, met de hand geknoopt of geweven, uiteindelijk is bij handgemaakte producten de knoopdichtheid per vierkante meter bijzonder belangrijk. Deze zogenaamde La-waarde is des te lager naarmate het weefsel fijner en dichter is geknoopt. Dit spreekt weer voor de kwaliteit van het handgemaakte tapijt. Bij directe aankoop bij de dealer"

;B2b------------------------------------------------------------------
B2bTitle = "Tapijten voor uw zakelijke behoeften"
B2bContent1Title = "Van Business tot Business – Tapijten die elke zakelijke klant imponeren"
B2bContent1Text = "De inrichting van commerciële binnenruimtes vertegenwoordigt het bedrijf en fungeert tegelijkertijd als reclame naar buiten toe. Of het nu de vergaderruimte van een groot bedrijf is, de hotellobby of de inrichting van een schoenenwinkel, klanten verwachten altijd onder de indruk te zijn van een tapijt van zeer hoge kwaliteit, levendige kleuren en een lange levensduur."
B2bContent2Title = "Wij voldoen aan uw eisen"
B2bFeatureTitle1 = "Exclusieve kortingen"
B2bFeatureTitle2 = "Direct overleg"
B2bFeatureTitle3 = "Maatwerk tapijt"
B2bFeatureTitle4 = "Fabrieksgarantie"
B2bCompanyAdvantageTitle = "Voordelen voor uw bedrijf"
B2bCompanyAdvantageBody = "MORGENLAND TEPPICHE biedt zijn zakelijke klanten kortingen met speciale voorwaarden, die kunnen worden onderhandeld tijdens een telefonisch adviesgesprek. Onze speciale voorwaarden gelden voor alle grote privéklanten, interieurontwerpers, architecten, hotels, bedrijven en gespecialiseerde winkels die we graag ter plaatse bezoeken en adviseren. De kwaliteit van tapijten voor zakelijk gebruik moet hoog zijn, omdat deze bij elke gelegenheid indruk moet maken. We bieden u de mogelijkheid om uw eigen bedrijfslogo op het tapijt aan te brengen of een op maat ontworpen muurkunstwerk te laten maken."
B2bContractTitle = "Tapijten voor de zakelijke markt, een voorbeeld van hoogwaardige materialen"
B2bContractBody = "Net zoals de vloer van een commercieel bedrijf aan andere eisen moet voldoen dan die van particuliere klanten, geldt dit ook voor tapijten. Vloerbedekkingen worden gekwalificeerd op basis van gebruiksklassen en slijtklassen om de oppervlakte- en materiaaleigenschappen voor commercieel, particulier en industrieel gebruik vooraf te bepalen. Ook worden de garanties van de fabrikanten in aanmerking genomen, die daarmee de duurzaamheid van hun product promoten. Er worden vergelijkbare verwachtingen gesteld aan een zakelijk tapijt, maar met verschillende kwaliteitskenmerken."
B2bRightCarpetTitle = "De keuze, het juiste tapijt voor de zakelijke markt"
B2bRightCarpetBody = "MORGENLAND TEPPICHE kan u een offerte doen voor een op maat gemaakt tapijt door de kosten te berekenen. Het is eerst nodig om het type tapijt nauwkeuriger te onderzoeken. Moet een hele gang, een kamer of een kantoorruimte worden voorzien van tapijt, dan heeft u de keuze uit verschillende tapijtproducten: het individuele maatwerk tapijt, tapijttegels of tapijtoplossingen in banen. Terwijl tapijttegels en tapijtoplossingen in banen geschikt zijn voor plaatsing in gangen of in grote kantoorruimtes, wordt het individuele maatwerk tapijt gebruikt voor zitgroepen of als blikvanger in de ruimte."
B2bCarpetShapeTitle = "Tapijtzijden, vorm en kleur: kwaliteit die het verschil maakt"
B2bCarpetShapeBody = "De eerste indruk overtuigt. Met een uitstekende tapijtzijde kan vrijwel elk patroon en elke kleurencombinatie worden gerealiseerd. Design staat centraal wanneer het interieur harmonieus moet samenwerken. Het tapijt moet dus passen bij de bankstel in de wachtkamer, het winkelinterieur of andere commerciële meubelstukken. MORGENLAND TEPPICHE adviseert u graag en kan uw tapijt op maat ontwerpen. Hieronder valt bijvoorbeeld de mogelijkheid om uw bedrijfslogo te integreren."
B2bCarpetBackingTitle = "De achterkant van het tapijt, een essentieel kwaliteitskenmerk voor het bedrijfstapijt"
B2bCarpetBackingBody = "Hoogwaardige vloerbedekkingen laten niet alleen visueel een blijvende indruk achter bij zakelijke klanten. Naast een aangenaam loopcomfort moeten bedrijfstapijten voorzien zijn van het juiste kwaliteitslabel dat materiaaleigenschappen als slijtvastheid, slipvastheid en brandwerendheid nauwkeurig onderzoekt. Vooral in drukbezochte gebieden is het voordelig om thermische en geluidsisolerende tapijten te gebruiken. Het verminderde geluidsniveau vermindert geleidelijk de akoestische belasting, wat ook ten goede komt aan uw medewerkers. De achterkant van het tapijt speelt een grote rol en kan bestaan uit vilt, latex of textiel. Deze materialen completeren de kwaliteit van het tapijt en zorgen ervoor dat het altijd comfortabel is en zacht voor de gewrichten. Individuele maatwerkoplossingen, bijvoorbeeld in een ontvangsthal, moeten een bepaalde mate van slipweerstand hebben. Afzonderlijke items moeten daarom apart worden onderzocht en beoordeeld. Wij bij MORGENLAND TEPPICHE zijn de juiste partner hiervoor."
B2bChoicesBetweenTitle = "De keuze is altijd tussen natuurlijke vezels en synthetische vezels."
B2bChoicesBetweenBody = "Vooral bij commercieel gebruik hangt de kwaliteit van het product af van de gemiddelde vezellengte en zuiverheid. Of het nu gaat om geweven, getufte of machinaal vervaardigde tapijten, het niveau van duurzaamheid van een bedrijfstapijt moet altijd voorop staan. Meestal wordt katoen gebruikt als natuurlijke vezel in het bedrijfsleven, of wordt gekozen voor een synthetische vezel zoals polyamide of polyester. Terwijl katoen zeer robuust, rekbaar en hittebestendig is, onderscheiden synthetische vezels zich vooral door hun vlekbestendigheid, hoge vochtbestendigheid en gemakkelijk onderhoud. Ongeacht het materiaal dat u kiest, wij helpen u graag bij het vinden van het juiste tapijt dat past bij de stijl en het karakter van uw bedrijf. Op deze manier maakt u indruk op elke klant."
B2bContact = "Heeft u niet gevonden wat u zocht?"

