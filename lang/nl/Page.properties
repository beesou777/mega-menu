RugRepairRobustHeadTitle = "Een Oosters Tapijt is Robuust en Heeft een Indrukwekkende Levensduur."
RugRepairRobustSubTitle = "Blootgestelde delen zoals randen, franjes en boorden kunnen professioneel gerepareerd worden bij slijtage of beschadiging. Gaten en scheuren veroorzaakt door scherpe objecten of motten, evenals onregelmatige slijtage, kunnen vaak onzichtbaar gerepareerd worden. Ons serviceteam repareert tapijten van alle soorten, inclusief kort- en langpolige tapijten, van wol en zijde, van bamboe en sisal, maar ook tapijten gemaakt van synthetische vezels. Kleine en grote reparaties, evenals het vernieuwen van franjes en randen, worden snel en professioneel door ons uitgevoerd, zodat uw tapijt binnenkort weer als nieuw oogt."
RugRepairFeatureText1 = "Ophaal- en Bezorgservice"
RugRepairFeatureText2 = "Gemakkelijke Online Afhandeling"
RugRepairFeatureText3 = "Uitstekende Prijs-Kwaliteitverhouding"
RugRepairFeatureText4 = "Professionele Uitvoering"
RugRepairContactTitle = "Tapijtreparatie Gemakkelijk Gemaakt"
RugRepairContactBody = "Als u reparaties nodig heeft, stuur dan alstublieft een foto van het betreffende gebied van het tapijt per e-mail naar mail@morgenland-teppiche.de. We zullen uw verzoek zo snel mogelijk verwerken en u snel een vrijblijvende offerte sturen. Na bevestiging van de offerte regelen we de ophaling van het tapijt op uw locatie met onze verzendpartner. Na succesvolle reparatie sturen we uw tapijt weer terug. Onze reparatieservice is beschikbaar in Duitsland en heel Europa."
RugRepairDeliveryTitle = "Regionale Ophaalservice"
RugRepairDeliveryBody = "Binnen een straal van 50 km halen we het tapijt gratis bij u thuis op en reinigen het grondig. Vervolgens brengen we het gereinigde tapijt weer terug in uw woonruimte, uiteraard volledig gratis."
RugRepairNeedRepairTitle = "Heeft U Reparaties Nodig?"
RugRepairNeedRepairBody = "Bij reparatiebehoefte kunt u het contactformulier gebruiken. Stuur ons afzonderlijk een foto van het betreffende gebied naar mail@morgenland-teppiche.de. U ontvangt snel een vrijblijvende offerte van ons. Geef ons ook informatie over de materialen en afmetingen van uw tapijt. Gun uw tapijt ook de verfrissing die het verdient."
RugRepairPaymentMethodContainerTitle = "Uw Tapijt Is bij Ons in Goede Handen"
RugRepairPaymentMethodContainerBody = "Nationaal regelen we met een verzendpartner dat het tapijt bij u voor de deur wordt opgehaald. Nadat u ons de opdracht heeft gegeven, ontvangt u instructies voor het inpakken van het tapijt. We rekenen een vast bedrag van € 19,90 voor het ophalen en afleveren van het tapijt. Deze service wordt aangeboden in heel Duitsland en kan op verzoek ook internationaal worden verzorgd."

;AboutUs------------------------------------------------------------------
AboutUsTitle="Über uns"
AboutUsContent1Title="Wie werden unsere Teppiche produziert?"
AboutUsContent1Text="Die Geschichte von Morgenland Teppiche beginnt im 20. Jahrhundert in Afghanistan. Ursprünglich als 'Teppiche Madjidian' in Kabul gegründet, wuchs das Familienunternehmen schnell und erweiterte sich zum Großhandel mit bis zu 200 Knüpfern. Anfänglich spezialisiert auf feine afghanische Seidenteppiche, kamen später Wollteppiche aus verschiedenen Regionen hinzu. Der Bürgerkrieg führte zur Schließung, doch 1998 wagte die Familie den Neuanfang in Deutschland. Nader Madjidian knüpfte wieder an seine frühere Tätigkeit an. 2007 gründete die Familie ein neues Teppichunternehmen in Hamburgs Speicherstadt. Unter der Leitung von Kabir Madjidian, dem ältesten Sohn, begann das Unternehmen auf eBay zu verkaufen. Anfänglich lokal bezogen, erweiterte sich der Einkauf auf Länder wie Persien und Indien. Die gesamte Produktionskette wurde übernommen, und die erste Produktion startete in Indien. Heute ist Morgenland Teppiche ein etablierter Produzent und Vermarkter über den eigenen Webshop. Mit Lagern in der Speicherstadt und einem Showroom in Hamburg ist das Unternehmen gewachsen."

