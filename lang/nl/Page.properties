RugWashingTitle="Tapijten voor uw zakelijke behoeften"
RugWashingPointTitle="Professionele Tapijtwasserij & Reiniging"
RugWashingPointBody="Laat het schoonmaken over aan de professional. We doen het graag voor u op een traditionele en zachte manier. Profiteer van onze ophaal- en bezorgservice in heel Duitsland. U kunt de kosten opvragen bij onze klantenservice of gewoon ons reinigingsformulier invullen."
RugWashingReasionTitle="Waarom reinigen met Morgenland"
RugWashingReationText1="Meer dan 50 jaar ervaring"
RugWashingReationText2="Uitgevoerd door professionals"
RugWashingReationText3="Ophaal- en bezorgservice"
RugWashingReationText4="Ontvetten en impregneren"
RugWashingContentTitle="Tijdens het tapijtwassen"
RugWashingContentBody="Tijdens het wassen wordt het tapijt eerst geschud om zand en stenen te verwijderen. Vervolgens wordt het gewassen met water en niet-ontvettend wasmiddel, licht uitgeknepen en opgehangen om te drogen. Het wassen herstelt de elasticiteit, glans en kleurintensiteit van de pool. Zelfs hardnekkige vlekken zoals koffie- en wijnvlekken worden snel en professioneel verwijderd, ook verkleuringen door overmatig UV-licht kunnen door onze experts worden gecorrigeerd. Fijn huishoudelijk stof kan zich in het tapijt nestelen en zo de slijtage versnellen. Tijdens het wassen wordt de eerste stap gezet op een ultramoderne slaagmachine om het tapijt eerst te ontdoen van zand en stenen."
