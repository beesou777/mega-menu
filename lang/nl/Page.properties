AboutUsPhilosophyHead="Unsere Firmenphilosophie"
AboutUsPhilosophy1Title="Wir sind bunt und vielfältig - genau wie unsere Teppiche!"
AboutUsPhilosophy1Text="Unser Team besteht aus einer Mischung aus erfahrenem Fachpersonal und jungen, dynamischen Talenten. Wir differenzieren nicht nach Herkunft oder Status, bei uns wird jeder gleichwertig behandelt."
AboutUsPhilosophy2Title="Wir respektieren jede Meinung"
AboutUsPhilosophy2Text="Feedback ist uns wichtig, denn nur durch ständige Rücksprache mit unserem Team und unseren Kunden, können wir unsere Produkte effizient verbessern. Daher wird jede Meinung, ob intern oder extern, ernst genommen."
AboutUsPhilosophy3Title="Wir sind eine Einheit!"
AboutUsPhilosophy3Text="Unser Team besteht aus einer Mischung aus erfahrenem Fachpersonal und jungen, dynamischen Talenten. Wir differenzieren nicht nach Herkunft oder Status, bei uns wird jeder gleichwertig behandelt."
AboutUsPhilosophy4Title="Wir fördern und fordern uns gegenseitig"
AboutUsPhilosophy4Text="Um unser Team kontinuierlich weiterentwickeln zu können, setzen wir unsere Mitarbeiter bewusst vor neuen und größeren Herausforderungen. Zudem wird unser Team in ihrem Bestreben nach Eigenverantwortung und Erfolgsorientierung gefördert."
AboutUsPhilosophy5Title="Wir arbeiten mit System"
AboutUsPhilosophy5Text="Um effizient arbeiten zu können, haben wir einheitliche Programme und Prozesse eingeführt. Unsere Mitarbeiter tracken ihre Arbeitsabläufe, um so im Nachhinein Störfaktoren genaustens identifizieren zu können. Durch unsere systematische Arbeitsweise konnten wir weitestgehend Komplikationen und Fehler in unseren Geschäftsabläufen reduzieren und die Komplexität dabei geringhalten."
AboutUsPhilosophy6Title="Wir sind auf dem Teppich geblieben."
AboutUsPhilosophy6Text="Flache Hierarchien und einfache Entscheidungswege ermöglichen schnelle und unkomplizierte Prozessabläufe."
