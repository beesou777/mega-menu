WovenCarpetTitle7 = "Met de Hand Getuft"
WovenCarpetBody1 = "Geweven tapijten hebben een glad weefsel. De inslag van katoenen of linnen garen is volledig bedekt door de wollen ketting. De draden liggen plat en vormen geen pool. Het traditionele weefgetouw heeft zich in de loop der eeuwen ontwikkeld tot de industriële machines van vandaag."
WovenCarpetBody2 = "De tuften-methode wordt tegenwoordig veel gebruikt. Tapijten worden op een manier gemaakt die lijkt op een naaimachine. Bij handtuften wordt één naald gebruikt, terwijl bij machinale methoden meerdere naalden tegelijk werken. Deze methode is erg snel, waardoor getufte tapijten goedkoper zijn."
WovenCarpetBody3 = "Tapijten met een pluizige pool worden gemaakt met deze techniek. De draden worden geknoopt op de inslag en aan het einde van elke knooprij met scheringdraden afgerond. Na voltooiing wordt de pool gelijkmatig bijgeknipt. De waarde van het tapijt stijgt met het aantal knopen per vierkante meter, waarbij sommige hoogwaardige stukken tot een miljoen knopen per vierkante meter hebben."
WovenCarpetBody4 = "Traditioneel gemaakt door nomaden en boeren, worden met de hand geknoopte tapijten tegenwoordig ook geproduceerd in kleine ateliers en manufacturen. De schering wordt gespannen op een weefgetouw, waarin de inslag dwars wordt ingevoerd. Het resultaat is een basisweefsel waarin de pool draad voor draad wordt ingeknoopt. Elk afgewerkt weefsel wordt vervolgens gefixeerd met een metalen kam. De waarde van het tapijt wordt bepaald door de fijnheid van de pool draad en de knoopdichtheid. In de loop der tijd zijn verschillende knooptechnieken en knoopvormen ontwikkeld. Elke regio van herkomst heeft ook haar eigen patronen, kleuren en materialen."
WovenCarpetBody5 = "Met de hand geweven tapijten worden traditioneel gemaakt op een handweefgetouw en hebben een glad weefsel dat aan beide zijden kan worden gebruikt. Nadat de kettingdraden van katoen of linnen op het weefgetouw zijn gespannen, wordt de wol inslag met een spoel dwars ingeweven. Afhankelijk van de dikte van de wol en het aantal kettingdraden zal het tapijt fijner of grover zijn. Vergeleken met een hoogpolig tapijt is een met de hand geweven tapijt licht en aangenaam om aan te raken. Ze kunnen eenvoudig van kleur zijn of gemeerd, en hebben vaak motieven van planten, dieren, symbolen en tekens die tevredenheid en geluk symboliseren."
WovenCarpetBody6 = "Patchwork- of Vintage-tapijten worden kunstig gemaakt van stukken oude, soms antieke, Perzische tapijten. Deze stukken worden met de hand geselecteerd, gesneden en aan elkaar genaaid. Speciale zigzag-naden en een extra achterkant verhogen de stabiliteit en duurzaamheid van het tapijt. Voor de verwerking wordt elk tapijt zorgvuldig gereinigd. Gekleurde vintage-tapijten worden kleurneutraal gemaakt en opnieuw geverfd, wat ze een moderne uitstraling geeft. Elk patchwork-tapijt is uniek. De Engelse term "vintage" betekent voortreffelijk, klassiek, oud."
WovenCarpetBody7 = "Handtuften is een semi-handmatig proces voor de productie van hoogwaardige pooltapijten. In plaats van knopen te leggen, wordt een speciaal "tufting-pistool" gebruikt om de draad door een gespannen basis te duwen. Zodra de pool klaar is, wordt het tapijt aan de achterkant gelijmd en gelijkmatig of reliëf geschoren. Handgetufte tapijten zijn duurzaam, van hoge kwaliteit en relatief betaalbaar. De techniek biedt onbeperkte ontwerpmogelijkheden."
