Advantages = "Voordelen"
AdvantagesText = "Ongelooflijke diversiteit - kies uit meer dan 100.000 tapijten. We hebben tijdloze, elegante en moderne tapijten in verschillende ontwerpen, uitvoeringen en afmetingen. We hechten veel waarde aan productdiversiteit, de keuze is enorm. Of het nu effen, gemêleerd, opvallend of subtiel is: ze zijn geweldige decoratieve elementen die vrijwel elke ruimte visueel verbeteren. Rechte patronen passen in moderne kamers, lichte tapijten verlichten ruimtes."
