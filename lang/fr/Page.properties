B2bTitle = "Tapis pour vos besoins professionnels"
B2bContent1Title = "Du Business au Business – Des tapis qui séduisent chaque client professionnel"
B2bContent1Text = "L'aménagement des espaces intérieurs commerciaux représente l'entreprise et sert également de publicité à l'extérieur. Que ce soit la salle de réunion d'une grande entreprise, le hall d'un hôtel ou l'aménagement d'un magasin de chaussures, on s'attend toujours à ce que les clients soient impressionnés par un tapis de très haute qualité, aux couleurs vives et d'une grande durabilité."
