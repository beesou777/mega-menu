B2bFeatureTitle3 = "Tapis sur mesure"
B2bFeatureTitle4 = "Garantie du fabricant"
B2bCompanyAdvantageTitle = "Avantages pour votre entreprise"
B2bCompanyAdvantageBody = "La société MORGENLAND TEPPICHE propose à ses clients professionnels des remises avec des conditions spéciales, pouvant être négociées lors d'une consultation téléphonique. Nos conditions spéciales s'appliquent à tous les grands clients privés, décorateurs d'intérieur, architectes, hôtels, entreprises et magasins spécialisés que nous sommes ravis de visiter et de conseiller sur place. La qualité des tapis pour un usage professionnel doit être élevée, car elle doit impressionner à chaque fois. Nous vous offrons la possibilité d'apposer votre propre logo d'entreprise sur le tapis ou de créer une œuvre d'art murale conçue sur mesure."
B2bContractTitle = "Tapis pour l'entreprise, un exemple de haute qualité"
B2bContractBody = "Tout comme le sol d'une entreprise commerciale doit répondre à des exigences différentes de celui des clients privés, il en va de même pour les tapis. Les revêtements de sol sont classés en termes de classe d'utilisation et de classe d'abrasion pour pré-définir les caractéristiques de surface et de matériau pour une utilisation commerciale, privée et industrielle. Les garanties des fabricants sont également prises en compte, promouvant ainsi la durabilité de leur produit. Des attentes similaires sont placées sur un tapis d'entreprise, mais avec des critères de qualité différents."
B2bRightCarpetTitle = "Le bon choix, le bon tapis pour l'entreprise"
B2bRightCarpetBody = "MORGENLAND TEPPICHE peut vous faire une offre pour un tapis conçu sur mesure en calculant les coûts. Il est d'abord nécessaire d'examiner attentivement le type de tapis. Si un couloir, une salle ou un bureau entier doit être recouvert de moquette, vous avez le choix entre différents types de moquette : la moquette sur mesure, la moquette en rouleau ou les dalles de moquette. Alors que la moquette en rouleau et les dalles de moquette conviennent à une pose dans un couloir ou dans un bureau en espace ouvert, la moquette sur mesure est utilisée pour les coins salon ou comme point focal de la pièce."
B2bCarpetShapeTitle = "Fibres de tapis, forme et couleur : une qualité qui fait la différence"
B2bCarpetShapeBody = "La première impression est convaincante. Avec une excellente fibre de tapis, presque tous les motifs et toutes les combinaisons de couleurs peuvent être réalisés. Le design est au centre lorsque l'aménagement intérieur doit interagir harmonieusement. Le tapis doit donc s'harmoniser avec le canapé de la salle d'attente, l'agencement du magasin ou d'autres éléments d'ameublement commerciaux. MORGENLAND TEPPICHE se fera un plaisir de vous conseiller et de personnaliser votre tapis. Cela inclut par exemple la possibilité d'intégrer le logo de votre entreprise."
B2bCarpetBackingTitle = "L'envers du tapis, un critère de qualité essentiel pour les tapis d'entreprise"
B2bCarpetBackingBody = "Les moquettes de haute qualité laissent une impression durable non seulement visuellement chez les clients professionnels. En plus d'un confort de marche agréable, les moquettes d'entreprise doivent avoir les bons labels de qualité qui examinent de près les caractéristiques du matériau telles que la résistance à l'usure, l'antidérapance et la résistance au feu. Surtout dans les zones fortement fréquentées, il est avantageux d'utiliser des moquettes thermiques et phoniques. Le niveau de bruit réduit réduit progressivement les charges acoustiques, ce qui profite également à vos employés. L'envers de la moquette joue un grand rôle et peut être en feutre, en latex ou en textile. Ces matériaux complètent la qualité de la moquette et garantissent qu'elle est toujours confortable et ménage les articulations. Les réalisations individuelles, par exemple dans un hall de réception, doivent avoir une certaine adhérence. Les marchandises individuelles doivent donc être examinées et évaluées séparément. Chez MORGENLAND TEPPICHE, nous sommes le partenaire idéal pour cela."
B2bChoicesBetweenTitle = "Le choix se situe toujours entre les fibres naturelles et synthétiques."
B2bChoicesBetweenBody = "Surtout dans une utilisation commerciale, la qualité du produit dépend de la longueur moyenne de la fibre et de sa pureté. Qu'il s'agisse de tapis tissés, tuftés ou fabriqués en machine, le niveau de robustesse d'un tapis d'entreprise doit toujours être au premier plan. En règle générale, le coton est utilisé comme fibre naturelle dans le monde des affaires, ou un choix est fait pour une fibre synthétique telle que le polyamide ou le polyester. Alors que le coton est très robuste, extensible et résistant à la chaleur, les fibres synthétiques se distinguent notamment par leur résistance aux taches, leur haute résistance à l'humidité et leur facilité d'entretien. Peu importe le matériau que vous choisissez, nous vous aidons à trouver le tapis qui convient au style et au caractère de votre entreprise. Ainsi, vous impressionnerez chaque client."
B2bContact = "Vous n'avez pas trouvé ce que vous cherchiez ?"

