RugRepairRobustHeadTitle = "Un tapis oriental est robuste et a une durée de vie impressionnante."
RugRepairRobustSubTitle = "Les zones exposées comme les bords, les franges et les bordures peuvent être réparées professionnellement en cas d'usure ou de dommage. Les trous et déchirures causés par des objets tranchants ou les mites, ainsi que l'usure irrégulière, peuvent souvent être réparés de manière invisible. Notre équipe de service répare des tapis de tous types, y compris des tapis à poil court et long, en laine et en soie, en bambou et en sisal, ainsi que des tapis en fibres synthétiques. Les petites et grandes réparations, ainsi que les renouvellements de franges et de bords, sont effectués rapidement et professionnellement pour que votre tapis retrouve bientôt son aspect neuf."
