;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Vantaggi e Garanzie"
BenefitsGuaranteeContent1Title="Vos avantages"
BenefitsGuaranteeContent1Text="MORGENLAND® se positionne en tant qu'agent commercial mondial de produits de tapis de haute qualité qui attirent exclusivement presque tous les environnements. Ici, la qualité de la marque rencontre des revêtements de sol exquis et faits main, comme issus d'un conte des mille et une nuits. La vieille technique de tissage typique de chaque pays des productions européennes se distingue déjà culturellement et historiquement des tapis orientaux plats. Les tapis persans font partie du patrimoine culturel mondial et connaissent toujours des augmentations de prix en tant qu'objets de collection. Ainsi, le tapis le plus cher du monde à ce jour, un tapis persan antique appelé "Clark Sichelblatt" du XVIIe siècle, a été vendu aux enchères pour la somme impressionnante de 34 millions d'euros. Le tapis allemand le plus connu est également de la même époque, le "Kerman Vasenteppich". Ici, on peut déjà voir les différences traditionnelles dans les motifs des différents tissages, qui reflètent des époques et des styles individuels comme des tableaux dans les arts visuels. Que ce soit le tapis volant de la lampe magique d'Aladin, la Toison d'Or ou Pénélope, qui exerce avec soin son art du tissage, le tapis est toujours au centre de nos vies."
GuaranteedTrustedShopTitle="Recensioni per Morgenland Rugs"
GuaranteedTrustedShop="Trusted Shop"
GuaranteedTrustedShopRating="Valutazione 5"
BenefitsGuaranteeContent2Title="Le Garanzie di MORGENLAND®"
BenefitsGuaranteeContent2Text="Da Morgenland Rugs, vogliamo garantirti un'esperienza di shopping online semplice, sicura e rilassata. Ecco perché ti offriamo una gamma di opzioni di pagamento e la consegna gratuita in Germania."
BenefitsGuaranteeContent3Title="Semplice ed Effortless"
BenefitsGuaranteeContent3Text="Il nostro servizio di vendita per te in sintesi. La qualità parla da sé, ed è per questo che MORGENLAND® collabora esclusivamente con rivenditori di tappeti di buona reputazione. Qui, ottieni la selezione squisita a cui siamo impegnati. Nel nostro showroom, puoi sempre dare un'occhiata più da vicino ai tappeti e ricevere anche una consulenza gratuita e non vincolante dai nostri specialisti. La scelta giusta del tappeto enfatizza sempre il gusto personale e lo stile d'interni. Inoltre, dopo un certo intervallo di tempo, offriamo ai nostri clienti una pulizia completa gratuita del tappeto. I prodotti di alta qualità dovrebbero essere gestiti in modo altrettanto eccellente e senza complicazioni, e nulla è troppo per la nostra leale clientela. Saremmo lieti di consigliarti in una conversazione personale, a cui puoi contattarci per iscritto o telefonicamente in qualsiasi momento. I nostri esperti sarebbero molto lieti di ricevere una chiamata da te."
BenefitsGuaranteeContent4Title="Acquisto Diretto dal Venditore"
BenefitsGuaranteeContent4Text="MORGENLAND® vuole trasmettere anche a te, i nostri clienti, la fascinazione dei tappeti di alta qualità. Oltre a una vasta selezione di testimonianze culturali-storiche dalle vaste pianure dell'Oriente, hai a disposizione vari tappeti e disegni, dai moderni tappeti in lana ai tappeti tessuti nomadi ai fascinanti pezzi unici. Questo inizia con la selezione di materiali di alta qualità, che distinguono fondamentalmente materiali naturali da fibre sintetiche. Con il necessario lavoro di qualità, materiali di alta qualità come sisal, canapa, cotone, juta o capelli naturali vengono trasformati in una rete e tessuto che non ha rivali come arazzo. Infatti, in passato, gli arazzi venivano utilizzati per scopi decorativi del genere. Tuttavia, l'esperienza ha dimostrato che la tecnica di tessitura fa il lavoro più creativo qui. Che siano prodotti industrialmente, fatti a mano o tessuti, alla fine, per i beni fatti a mano, la densità di nodi per metro quadro è particolarmente importante. Questo valore La è più basso quanto più fine e fitto è tessuto. Questo a sua volta parla della qualità del tappeto fatto a mano. Quando si acquista direttamente dal rivenditore"

