RugRepairContactTitle = "Processus de Réparation de Tapis Facilité"
RugRepairContactBody = "Si vous avez besoin d'une réparation, veuillez nous envoyer une photo de la zone affectée du tapis par courrier électronique à mail@morgenland-teppiche.de. Nous traiterons votre demande dès que possible et vous enverrons rapidement un devis sans engagement. Après confirmation du devis, nous organiserons avec notre partenaire d'expédition la récupération du tapis à votre emplacement. Après une réparation réussie, nous vous renverrons votre tapis. Notre service de réparation est disponible en Allemagne et dans toute l'Europe."
RugRepairDeliveryTitle = "Service de Ramassage Local"
RugRepairDeliveryBody = "Nous proposons un service de ramassage gratuit pour les tapis dans un rayon de 50 km de votre domicile. Nous récupérerons le tapis, le nettoierons en profondeur, puis le livrerons de nouveau dans votre espace de vie, le tout sans frais."
RugRepairNeedRepairTitle = "Besoin de Réparations ?"
RugRepairNeedRepairBody = "Si vous avez besoin de réparations, veuillez utiliser le formulaire de contact. Envoyez-nous une photo séparée de la zone affectée à mail@morgenland-teppiche.de. Vous recevrez rapidement un devis sans engagement de notre part. Veuillez également nous fournir des informations sur les matériaux et les dimensions de votre tapis. Offrez à votre tapis le rafraîchissement qu'il mérite."
RugRepairPaymentMethodContainerTitle = "Votre Tapis Est entre de Bonnes Mains avec Nous"
RugRepairPaymentMethodContainerBody = "Au niveau national, nous organisons avec un partenaire d'expédition pour récupérer le tapis à votre porte. Après avoir passé commande auprès de nous, vous recevrez des instructions pour emballer le tapis. Nous facturons des frais fixes de 19,90 € pour la récupération et la livraison du tapis. Ce service est proposé dans toute l'Allemagne et peut être fourni à l'échelle internationale sur demande."

;AboutUs------------------------------------------------------------------
AboutUsTitle="À propos de nous"
AboutUsContent1Title="Comment sont produits nos tapis ?"
AboutUsContent1Text="L'histoire des tapis Morgenland commence au XXe siècle en Afghanistan. Initialement fondée à Kaboul sous le nom de « Tapis Madjidian », l'entreprise familiale a rapidement grandi pour devenir un grossiste comptant jusqu'à 200 tisseurs. Spécialisée à l'origine dans les tapis afghans en soie fine, elle a ensuite ajouté des tapis en laine de différentes régions. La guerre civile a entraîné sa fermeture, mais en 1998, la famille a tenté un nouveau départ en Allemagne. Nader Madjidian est revenu à son ancien métier. En 2007, la famille a fondé une nouvelle entreprise de tapis dans la Speicherstadt de Hambourg. Sous la direction de Kabir Madjidian, le fils aîné, l'entreprise a commencé à vendre sur eBay. Initialement axé sur le local, l'approvisionnement s'est étendu à des pays tels que la Perse et l'Inde. La chaîne de production complète a été reprise, et la première production a débuté en Inde. Aujourd'hui, Morgenland Teppiche est un producteur et distributeur établi via sa propre boutique en ligne. Avec des entrepôts dans la Speicherstadt et un showroom à Hambourg, l'entreprise a connu une croissance significative."

