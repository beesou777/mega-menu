;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Equo e Sostenibile"
FairSustainableText="Con ogni acquisto di tappeto, supporti i progetti sociali di CARE & FAIR."
FairSustainableContentTitle="Come Vengono Prodotti i Nostri Tappeti?"
FairSustainableContentText="Al centro di tutto c'è l'elemento umano. Questo approccio permea tutti gli aspetti del nostro business ed è evidente sia nella cura personale dei nostri clienti che nei rapporti che manteniamo con i nostri tessitori. Solo in condizioni eque possono fiorire relazioni commerciali sostenibili, producendo i prodotti più belli. È importante per noi pagare salari equi per questo lavoro. Ecco perché i nostri tappeti hanno prezzi diversi rispetto ai beni prodotti industrialmente. La sostenibilità è una preoccupazione fondamentale per noi. Ci dissociamo dalla cultura dello scarto."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="Non solo la qualità dei nostri tappeti è importante per noi, ma anche le condizioni di lavoro sicure e salutari in cui i nostri tappeti vengono prodotti individualmente. L'Associazione Professionale Europea del Commercio dei Tappeti CARE & FAIR, fondata nel 1994, lotta contro il lavoro minorile illegale. Questo include l'istruzione, l'assistenza sanitaria e l'educazione degli adulti. In questo modo, ci assicuriamo che i nostri tappeti siano prodotti in modo ecologico in condizioni che non danneggiano l'ambiente o la salute dei lavoratori. Con ogni acquisto di tappeto, supporti i progetti sociali di CARE & FAIR. Per saperne di più. Puoi"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="Goodweave"
FairSustainableGoodweaveText="Dal 2009, GoodWeave ha continuato con successo gli obiettivi dell'ONG, attiva dal 1995. La prevenzione del lavoro minorile sfruttatorio attraverso il pagamento di salari equi ai tessitori di tappeti rimane al centro dell'attenzione del lavoro. Oltre all'abolizione del lavoro minorile sfruttatorio, il nuovo standard GoodWeave considera anche criteri sociali ed ambientali per i tappeti certificati. Questo è supportato e promosso da noti servizi di sviluppo come UNICEF, Bread for the World, Misereor, terre des hommes, la Società Tedesca per la Cooperazione Tecnica o il Ministero Federale per la Cooperazione Economica e lo Sviluppo. Il concetto olistico include anche il rispetto delle ore di lavoro dignitose e delle norme ambientali, condizioni di lavoro sicure e igieniche, nonché la possibilità di istruzione per gli ex lavoratori minorili. Per garantire il rispetto degli standard GoodWeave, ispettori indipendenti ispezionano regolarmente e senza preavviso le strutture di produzione. Per saperne di più su"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="Fondazione RUGMARK"
FairSustainableRugmarkFoundationText="RUGMARK, l'iniziativa contro l'uso di lavoro minorile illegale nell'industria del tappeto, è stata avviata nel 1994 dai produttori ed esportatori indiani di tappeti, nonché da numerose importanti organizzazioni non governative (ONG). L'obiettivo era di condurre intense campagne contro l'uso del lavoro minorile. Per evitare le conseguenze negative del lavoro minorile illegale per i lavoratori, gli esportatori e le regioni di produzione di tappeti, erano necessarie soluzioni positive. Insieme a UNICEF e al Progetto di Promozione delle Esportazioni Germano-Indiane (IGEP) della Società Tedesca per la Cooperazione Tecnica (GTZ), è stato sviluppato il sistema RUGMARK. Nel frattempo, RUGMARK è una certificazione protetta da marchio che assicura agli importatori e agli acquirenti che il tappeto è stato realizzato da un'azienda impegnata a lavorare senza lavoro minorile illegale e che è soggetto a un efficace meccanismo di monitoraggio. Per saperne di più su"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

