ShowroomContent1Title = "Vous souhaitez acheter un tapis oriental, mais vous avez besoin d'inspiration ?"
ShowroomContent1Text = "Alors, vous êtes cordialement invités à nous rendre visite personnellement dans notre salle d'exposition située en plein cœur de la HafenCity de Hambourg."
ShowroomContent2Title = "Le centre du commerce de tapis en Europe"
ShowroomContent2Text = "Nous sommes actifs ici en tant que fabricant et importateur direct pour le commerce de gros depuis 1977. Notre assortiment varié comprend toutes les variétés les plus magnifiques de tapis orientaux : qu'il s'agisse de tapis tissés par des nomades, de tapis persans classiques, de Gabbehs modernes ou d'œuvres uniques exclusives, tout le monde trouvera ce qu'il cherche ici chez nous."
