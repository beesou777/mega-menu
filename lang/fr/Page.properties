RugWashingContentTitle="Lors du lavage des tapis"
RugWashingContentBody="Lors du lavage, le tapis est d'abord débarrassé de sable et de pierres par secouage. Ensuite, il est lavé avec de l'eau et un détergent non dégraissant, puis légèrement pressé et suspendu pour sécher. Le lavage redonne au poil son élasticité, sa brillance et son intensité de couleur d'origine. Nous éliminons rapidement et professionnellement même les taches tenaces telles que le café et le vin, et nos experts peuvent également corriger les décolorations dues à une exposition excessive aux rayons UV. Les fines particules de poussière domestique peuvent s'accumuler dans le tapis, accélérant ainsi son usure. Le premier processus de lavage s'effectue sur une machine de battage ultramoderne pour éliminer le sable et les pierres du tapis."
