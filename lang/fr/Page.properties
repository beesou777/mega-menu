;manufacturing types----------
ManufacturingTypesHead = "Types de Fabrication"
ManufacturingTypesShortInfo = "Les tapis sont fabriqués avec différentes techniques, ce qui entraîne des différences de qualité et de prix. Ils peuvent être produits à la main ou mécaniquement. Les méthodes traditionnelles de fabrication de tapis sont le tissage et le nouage."
WovenCarpetTitle1 ="Tapis Tissés"
WovenCarpetTitle2 ="Technique du Tufting"
WovenCarpetTitle3 ="Technique du Nouage"
WovenCarpetTitle4 ="Noués à la Main"
WovenCarpetTitle5 ="Tissés à la Main"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Tuftés à la Main"
WovenCarpetBody1 = "Les tapis tissés ont une texture lisse. La chaîne en fil de coton ou de lin est entièrement recouverte par la trame en laine. Les fils sont plats et ne forment pas de poil. Le métier traditionnel a évolué au fil des siècles pour devenir les machines industrielles d'aujourd'hui."
WovenCarpetBody2 = "La technique du tufting est largement utilisée de nos jours. Les tapis sont fabriqués de manière similaire à une machine à coudre. Le tufting à la main utilise une seule aiguille, tandis que les procédés mécaniques utilisent plusieurs aiguilles en même temps. Cette méthode est très rapide, ce qui rend les tapis tuftés moins chers."
WovenCarpetBody3 = "Les tapis avec une texture pelucheuse sont fabriqués avec cette technique. Les fils sont noués sur la chaîne et chaque rangée de nœuds se termine avec des fils de trame. Une fois terminé, le poil est uniformément taillé. La valeur du tapis augmente avec le nombre de nœuds par mètre carré, certains modèles haut de gamme atteignant jusqu'à un million de nœuds par mètre carré."
WovenCarpetBody4 = "Traditionnellement fabriqués par des nomades et des agriculteurs, les tapis noués à la main sont aujourd'hui produits également dans de petits ateliers et manufactures. Les fils de chaîne sont tendus sur un métier à tisser, dans lequel le fil de trame est tissé transversalement. Le résultat est un tissu de base dans lequel le fil de poil est tissé nœud par nœud. Chaque tissu fini est ensuite fixé avec un peigne en métal. La valeur du tapis est déterminée par la finesse du fil de poil et la densité des nœuds. Au fil du temps, différentes techniques de nouage et formes de nœuds se sont développées. Chaque région d'origine a également ses propres motifs, couleurs et matériaux."
WovenCarpetBody5 = "Les tapis tissés à la main sont traditionnellement fabriqués sur un métier à tisser manuel et ont une texture lisse utilisable des deux côtés. Une fois les fils de chaîne en coton ou en lin tendus sur le métier, le fil de trame en laine est tissé transversalement à l'aide d'une bobine. Selon l'épaisseur de la laine et le nombre de fils de chaîne, le tapis sera plus fin ou plus grossier. Comparé à un tapis à poil long, un tapis tissé à la main est léger et agréable au toucher. Ils peuvent être unis ou à motifs, représentant souvent des plantes, des animaux, des symboles et des signes symbolisant la satisfaction et le bonheur."
WovenCarpetBody6 = "Les tapis Patchwork ou Vintage sont créés avec art à partir de morceaux de vieux tapis persans, parfois même antiques. Ces pièces sont sélectionnées, coupées et cousues à la main. Des coutures en zigzag spéciales et un dos supplémentaire renforcent la stabilité et la durabilité du tapis. Avant le traitement, chaque tapis est soigneusement nettoyé. Les tapis Vintage en couleur sont neutralisés et teints à nouveau, leur donnant un aspect moderne. Chaque tapis Patchwork est une pièce unique. Le terme anglais "vintage" signifie exquis, classique, ancien."
WovenCarpetBody7 = "Le tufting à la main est un processus semi-manuel pour la fabrication de tapis à poil de haute qualité. Au lieu de nouer les fils, un pistolet de "tufting" spécial est utilisé pour pousser le fil à travers une base tendue. Une fois le poil terminé, le tapis est collé à l'arrière et coupé uniformément ou en relief. Les tapis tuftés à la main sont durables, de haute qualité et relativement abordables. Cette technique offre des possibilités de design illimitées."
