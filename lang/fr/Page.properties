MaterialsTitle = "Science des Matériaux"
MaterialsSubTitle = "Variété Infinie : Matériaux et Leurs Caractéristiques Particulières"
UndecideSectionHead = "Vous hésitez et ne savez pas quel matériau choisir ?"
UndecideSectionSubTitle = "Pour répondre à cette question, les matériaux les plus importants pour l'industrie du tapis sont présentés ci-dessous, et leurs profils caractéristiques sont examinés de plus près. En général, il s'agit de laine, mais la laine n'est pas simplement de la laine. Au sens strict, la laine désigne la laine brute des moutons, mais il existe aussi d'autres matériaux à partir desquels on peut obtenir de la laine, qu'ils soient d'origine végétale, animale ou synthétique. En fonction du matériau de base, la laine présente des propriétés très spécifiques."
CarpetFiberHead = "Fibres de Tapis"
CarpetFiberTitle = "Fibres Naturelles"
CarpetFiberLIst1 = "Soie de Bambou"
CarpetFiberLIst1Details = "Un choix durable et respectueux de l'environnement. La soie de bambou offre une sensation luxueuse sous les pieds. Son éclat naturel et sa texture douce en font un choix populaire pour les designs de tapis élégants."
CarpetFiberLIst2 = "Coton"
CarpetFiberLIst2Details = "Connu pour sa douceur et sa durabilité, le coton est un choix classique. Sa nature respirante assure une sensation confortable sous les pieds, idéale pour les intérieurs décontractés et confortables."
CarpetFiberLIst3 = "Laine de Liège"
CarpetFiberLIst3Details = "Un mélange unique de liège et de laine offre une option résistante et respectueuse de l'environnement. Ses propriétés naturelles d'isolation sont parfaites à la fois pour les climats chauds et froids."
CarpetFiberLIst4 = "Cuir"
CarpetFiberLIst4Details = "Riche et sophistiqué, les tapis en cuir dégagent un charme intemporel. Ils sont durables, faciles à entretenir et ajoutent une touche d'opulence à n'importe quelle pièce."
CarpetFiberLIst5 = "Fibres Naturelles"
CarpetFiberLIst5Details = "Directement issues de la nature, les tapis fabriqués à partir de fibres naturelles sont écologiques et biodégradables. Ils offrent un charme rustique et sont parfaits pour ceux qui recherchent une touche organique."
CarpetFiberLIst6 = "Soie"
CarpetFiberLIst6Details = "Connu pour son éclat luxueux et sa douceur, les tapis en soie sont l'incarnation de l'élégance. Ils sont délicats mais résistants, en faisant un choix apprécié pour les intérieurs haut de gamme."
CarpetFiberLIst7 = "Sisal/Jute"
CarpetFiberLIst7Details = "Ces fibres sont connues pour leur durabilité et leur attrait naturel. Parfaits pour les zones à fort trafic, les tapis en sisal et en jute sont à la fois élégants et fonctionnels."
CarpetFiberLIst8 = "Laine de Tonte"
CarpetFiberLIst8Details = "Appréciée pour sa chaleur naturelle et sa résistance, les tapis en laine de tonte sont à la fois confortables et durables. Ils offrent une sensation moelleuse et sont parfaits pour créer une atmosphère chaleureuse."
CarpetSyntheticHead = "Fibres Synthétiques"
CarpetSyntheticList1 = "Acrylique"
CarpetSyntheticList1Details = "Imitant l'apparence et la sensation de la laine naturelle, l'acrylique est un choix économique. Il est résistant à l'humidité et à la décoloration, idéal pour des designs de tapis vibrants."
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Connu pour sa résistance aux taches et sa couleur vive, les tapis en polyester sont à la fois durables et élégants. Ils offrent un toucher doux et sont parfaits pour les foyers très actifs."
CarpetSyntheticList3 = "Polypropylène"
CarpetSyntheticList3Details = "Extrêmement résistant et résistant aux taches, les tapis en polypropylène sont parfaits pour les zones à fort trafic. Ils sont faciles à entretenir et offrent une large gamme de designs polyvalents."
CarpetSyntheticList4 = "Fibre Synthétique"
CarpetSyntheticList4Details = "Conçus pour la durabilité et le style, les tapis en fibres synthétiques sont un choix populaire pour les maisons modernes. Ils résistent à l'usure et sont parfaits pour un usage quotidien."
CarpetSyntheticList5 = "Viscose"
CarpetSyntheticList5Details = "Elle offre l'éclat de la soie à une fraction du coût. Les tapis en viscose sont doux et luxueux."
