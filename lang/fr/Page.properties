AboutUsPhilosophyHead = "Notre philosophie d'entreprise"
AboutUsPhilosophy1Title = "Nous sommes divers et variés - tout comme nos tapis !"
AboutUsPhilosophy1Text = "Notre équipe est composée d'un mélange de professionnels expérimentés et de jeunes talents dynamiques. Nous ne faisons pas de distinctions en fonction de l'origine ou du statut, chaque personne est traitée de manière équitable chez nous."
AboutUsPhilosophy2Title = "Nous respectons chaque opinion"
AboutUsPhilosophy2Text = "Les retours d'information sont importants pour nous, car c'est seulement en restant en contact constant avec notre équipe et nos clients que nous pouvons améliorer efficacement nos produits. Ainsi, chaque opinion, qu'elle vienne de l'interne ou de l'externe, est prise au sérieux."
AboutUsPhilosophy3Title = "Nous formons une unité !"
AboutUsPhilosophy3Text = "Notre équipe est composée d'un mélange de professionnels expérimentés et de jeunes talents dynamiques. Nous ne faisons pas de distinctions en fonction de l'origine ou du statut, chaque personne est traitée de manière équitable chez nous."
AboutUsPhilosophy4Title = "Nous nous encourageons mutuellement"
AboutUsPhilosophy4Text = "Pour permettre le développement continu de notre équipe, nous exposons délibérément nos employés à de nouveaux et plus grands défis. De plus, notre équipe est encouragée dans sa quête de responsabilité individuelle et d'orientation vers le succès."
AboutUsPhilosophy5Title = "Nous travaillons avec un système"
AboutUsPhilosophy5Text = "Pour travailler efficacement, nous avons introduit des programmes et des processus uniformes. Nos employés suivent leurs flux de travail, ce qui nous permet d'identifier précisément les facteurs perturbateurs a posteriori. Grâce à notre approche de travail systématique, nous avons pu réduire au maximum les complications et les erreurs dans nos processus commerciaux et maintenir une complexité réduite."
AboutUsPhilosophy6Title = "Nous restons pragmatiques."
AboutUsPhilosophy6Text = "Des hiérarchies plates et des voies de décision simples permettent des processus rapides et simples."
