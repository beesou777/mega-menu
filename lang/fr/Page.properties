AboutUsFounderTitle = "Présentation des fondateurs"
AboutUsFounder1Name = "Kabir Madjidian"
AboutUsFounder1Text = "En tant que fils aîné, Kabir Madjidian a été confronté très tôt aux tapis, afin d'acquérir la maturité nécessaire pour assumer la responsabilité de l'entreprise à l'âge de 18 ans. Après des difficultés initiales, il a réussi à devenir un chef d'entreprise respecté. Aujourd'hui, Kabir Madjidian est largement responsable de la croissance durable de l'entreprise. Ses clients satisfaits sont sa motivation. Il s'investit corps et âme pour satisfaire chaque client individuellement."
AboutUsFounder2Name = "Nader Madjidian"
AboutUsFounder2Text = "En tant que chef de famille, Nader Madjidian a pris tôt la responsabilité du bien-être de sa famille en main. Il a décidé dès son jeune âge de suivre sa passion pour les tapis. Il est toujours convaincu aujourd'hui d'avoir trouvé sa vocation à un jeune âge. Les tapis sont pour lui une expression du mode de vie, de la culture et de la tradition orientaux. Sa motivation était et est toujours de trouver le tapis parfait pour chaque client, afin de faire briller leur intérieur d'une manière unique."
