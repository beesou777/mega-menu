SustainabilityText = "Non seulement les normes de qualité de notre gamme de produits, mais aussi les conditions de travail sous lesquelles nos produits sont fabriqués sont individuelles. À chaque achat, vous soutenez les projets sociaux de Care & Fair, Goodweave et Rugmark."
Advantages = "Avantages"
AdvantagesText = "Variété incomparable - choisissez parmi plus de 100 000 tapis. Nous proposons des tapis intemporels, élégants et modernes dans de nombreux designs, finitions et dimensions différentes. Nous attachons une grande importance à la diversité des produits, la sélection est immense. Qu’ils soient unis, chinés, vifs ou discrets : ce sont d’excellents éléments de décoration qui rehaussent presque toutes les pièces visuellement. Les motifs linéaires sont modernes, tandis que les tapis clairs égayent les espaces."
