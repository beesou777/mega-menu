RugRepairRobustHeadTitle = "Una alfombra oriental es robusta y tiene una vida útil impresionante."
RugRepairRobustSubTitle = "Las áreas expuestas como bordes, flecos y bordes pueden ser reparadas profesionalmente en caso de desgaste o daño. Los agujeros y desgarros causados por objetos afilados o polillas, así como el desgaste irregular, a menudo pueden repararse invisiblemente. Nuestro equipo de servicio repara alfombras de todo tipo, incluyendo alfombras de pelo corto y largo, de lana y seda, de bambú y sisal, así como alfombras hechas de fibras sintéticas. Las reparaciones pequeñas y grandes, así como las renovaciones de flecos y bordes, se realizan de manera rápida y profesional para que su alfombra pronto luzca como nueva."
RugRepairFeatureText1 = "Servicio de Recogida y Entrega"
RugRepairFeatureText2 = "Proceso en Línea Conveniente"
RugRepairFeatureText3 = "Excelente Relación Calidad-Precio"
RugRepairFeatureText4 = "Ejecución Profesional"
RugRepairContactTitle = "Proceso Sencillo de Reparación de Alfombras"
RugRepairContactBody = "Si necesita una reparación, por favor envíenos una foto del área afectada de la alfombra por correo electrónico a mail@morgenland-teppiche.de. Procesaremos su solicitud lo antes posible y le enviaremos un presupuesto sin compromiso rápidamente. Después de confirmar el presupuesto, organizaremos que nuestro socio de envíos recoja la alfombra en su ubicación. Después de una reparación exitosa, le enviaremos su alfombra de regreso. Nuestro servicio de reparación está disponible en Alemania y en toda Europa."
RugRepairDeliveryTitle = "Servicio de Recogida Local"
RugRepairDeliveryBody = "Ofrecemos un servicio de recogida gratuito para alfombras en un radio de 50 km desde su hogar. Recogeremos la alfombra, la limpiaremos a fondo y luego la entregaremos de nuevo en su espacio habitable, todo sin cargo."
RugRepairNeedRepairTitle = "¿Necesita Reparaciones?"
RugRepairNeedRepairBody = "Si requiere reparaciones, utilice el formulario de contacto. Envíenos una foto separada del área afectada a mail@morgenland-teppiche.de. Recibirá un presupuesto sin compromiso de nuestra parte rápidamente. Por favor, proporciónenos también información sobre los materiales y dimensiones de su alfombra. Dese a su alfombra la renovación que se merece."
RugRepairPaymentMethodContainerTitle = "Su Alfombra Está en las Mejores Manos con Nosotros"
RugRepairPaymentMethodContainerBody = "A nivel nacional, coordinamos con un socio de envíos para que recoja la alfombra en su puerta. Después de que haya realizado el pedido con nosotros, recibirá instrucciones para embalar la alfombra. Cobramos una tarifa plana de 19,90 € por la recogida y entrega de la alfombra. Este servicio se ofrece a nivel nacional en Alemania y puede proporcionarse internacionalmente bajo solicitud."

;AboutUs------------------------------------------------------------------
AboutUsTitle="Über uns"
AboutUsContent1Title="Wie werden unsere Teppiche produziert?"
AboutUsContent1Text="Die Geschichte von Morgenland Teppiche beginnt im 20. Jahrhundert in Afghanistan. Ursprünglich als 'Teppiche Madjidian' in Kabul gegründet, wuchs das Familienunternehmen schnell und erweiterte sich zum Großhandel mit bis zu 200 Knüpfern. Anfänglich spezialisiert auf feine afghanische Seidenteppiche, kamen später Wollteppiche aus verschiedenen Regionen hinzu. Der Bürgerkrieg führte zur Schließung, doch 1998 wagte die Familie den Neuanfang in Deutschland. Nader Madjidian knüpfte wieder an seine frühere Tätigkeit an. 2007 gründete die Familie ein neues Teppichunternehmen in Hamburgs Speicherstadt. Unter der Leitung von Kabir Madjidian, dem ältesten Sohn, begann das Unternehmen auf eBay zu verkaufen. Anfänglich lokal bezogen, erweiterte sich der Einkauf auf Länder wie Persien und Indien. Die gesamte Produktionskette wurde übernommen, und die erste Produktion startete in Indien. Heute ist Morgenland Teppiche ein etablierter Produzent und Vermarkter über den eigenen Webshop. Mit Lagern in der Speicherstadt und einem Showroom in Hamburg ist das Unternehmen gewachsen."

AboutUsCardsTitle="Das macht uns aus"
AboutUsCard1="50 Jahre Erfahrung"
