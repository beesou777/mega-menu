B2bFeatureTitle4 = "Garantía del Fabricante"
B2bCompanyAdvantageTitle = "Ventajas para su Empresa"
B2bCompanyAdvantageBody = "MORGENLAND TEPPICHE ofrece precios con descuento especial a sus clientes comerciales, los cuales pueden ser negociados a través de una consulta telefónica. Nuestras condiciones especiales se aplican a todos los grandes clientes privados, diseñadores de interiores, hoteles, empresas y tiendas especializadas, a quienes estaremos encantados de visitar y asesorar en el lugar. La calidad es esencial para las alfombras en el sector comercial, ya que deben impresionar en cada aparición. Le ofrecemos la oportunidad de tener su propio logotipo de empresa en la alfombra o incluso una alfombra de pared diseñada individualmente."
B2bContractTitle = "Alfombras para el Sector Comercial, un Ejemplo de Materiales de Alta Calidad"
B2bContractBody = "Al igual que el revestimiento de suelo de una empresa comercial debe cumplir con diferentes requisitos que el de los clientes privados, lo mismo ocurre con las alfombras. Los revestimientos de suelo se clasifican en términos de clases de uso y clases de abrasión para predefinir las propiedades de superficie y material para uso comercial, privado e industrial. También se tienen en cuenta las garantías del fabricante, ya que promueven la durabilidad de sus productos. Se establecen expectativas similares para una alfombra comercial, pero con diferentes criterios de calidad como base."
B2bRightCarpetTitle = "El Dilema de la Elección, la Alfombra Correcta para el Sector Comercial"
B2bRightCarpetBody = "MORGENLAND TEPPICHE puede proporcionarle una estimación de costos para una alfombra diseñada individualmente mediante el cálculo de los costos. Para ello, es necesario examinar más detenidamente el tipo de alfombra. Ya sea un pasillo completo, una habitación u oficina, tiene la opción entre varios productos de alfombra: alfombras a medida, rollos o baldosas de alfombra. Mientras que los rollos y baldosas de alfombra son adecuados para la instalación en pasillos o grandes espacios de oficina, las alfombras a medida se utilizan para áreas de estar o como punto focal en la habitación."
B2bCarpetShapeTitle = "Fibras de Alfombra, Forma y Color: Calidad que Marca la Diferencia"
B2bCarpetShapeBody = "La primera impresión es convincente. Con fibras de alfombra excelentes, casi cualquier patrón y esquema de color se pueden realizar. El diseño toma el centro del escenario cuando la decoración interior debe interactuar armónicamente. Por lo tanto, la alfombra debe coincidir con el sofá de la sala de espera, el interior de la tienda u otros elementos de decoración comercial. MORGENLAND TEPPICHE estará encantado de asesorarle al respecto y puede personalizar su alfombra. Esto incluye la posibilidad de integrar el logotipo de su empresa."
B2bCarpetBackingTitle = "El Soporte de la Alfombra, una Característica de Calidad Fundamental para las Alfombras Comerciales"
B2bCarpetBackingBody = "Las alfombras de alta calidad dejan una impresión duradera no solo visualmente, sino también en términos de comodidad para los clientes comerciales. Además de la alta comodidad al caminar, las alfombras comerciales deben contar con el sello de calidad adecuado que examina minuciosamente las propiedades del material en términos de resistencia a la abrasión, resistencia al tránsito y resistencia al fuego. Además, es muy ventajoso utilizar alfombras aislantes térmicas y acústicas en áreas de alto tráfico. Los niveles reducidos de ruido reducen gradualmente el estrés acústico, lo que beneficia a sus empleados. El soporte de la alfombra desempeña un papel importante, y puede estar hecho de fieltro, látex o un soporte textil en el caso de las alfombras. Estos materiales completan la calidad del material de la alfombra y garantizan que siempre sea cómoda y suave para las articulaciones. Las alfombras personalizadas individuales, por ejemplo, en un vestíbulo de recepción, también deben contar con cierta resistencia al deslizamiento. Los productos individuales deben, por lo tanto, ser examinados y evaluados por separado. Nosotros en MORGENLAND TEPPICHE somos el socio adecuado para esto."
B2bChoicesBetweenTitle = "La Elección Siempre Se Reduce a Fibras Naturales y Fibras Sintéticas."
B2bChoicesBetweenBody = "Especialmente en el uso comercial, la calidad del producto depende de la longitud promedio de las fibras y su pureza. Ya sea tejida, tufted o fabricada a máquina, el nivel de durabilidad de las alfombras comerciales siempre debe ser una prioridad. En el mundo empresarial, el algodón se utiliza generalmente como fibra natural, o se elige una fibra sintética como poliamida o poliéster. Mientras que el algodón es muy resistente, elástico y resistente al calor, las fibras sintéticas destacan en resistencia a las manchas, alta resistencia a la humedad y facilidad de cuidado. Cualquiera sea el material que elija, encontraremos juntos la alfombra perfecta que coincida con el estilo y el carácter de su empresa, impresionando a cada cliente."
B2bContact = "¿No encontró lo que estaba buscando?"

;Showroom------------------------------------------------------------------
ShowroomTitle="Salas de Exhibición"
ShowroomContent1Title="¿Quiere comprar una alfombra oriental pero necesita inspiración?"
ShowroomContent1Text="Entonces está cordialmente invitado a visitarnos en nuestra sala de exposiciones en el corazón de la Hafencity de Hamburgo."
ShowroomContent2Title="El centro del comercio de alfombras europeo"
ShowroomContent2Text="Aquí trabajamos desde 1977 como fabricantes e importadores directos para el comercio mayorista. Nuestra variada gama incluye todo tipo de las más bellas alfombras orientales: Ya sean alfombras tejidas nómadas, alfombras persas clásicas, modernas gabbehs o exclusivas piezas únicas, con nosotros todo el mundo encontrará lo que busca."
ShowroomContent3Title="Venga a visitarnos"
ShowroomContent3Text="Nuestros expertos están a su disposición y responderán a todas sus preguntas sobre la alfombra de sus sueños. Ya sea sobre los materiales, el origen, los colores o las dimensiones de las alfombras, hable con nosotros."

;RugWashing------------------------------------------------------------------
RugWashingTitle="Teppiche für Ihren Geschäftsbedarf"
RugWashingPointTitle="Professionelle Teppichwäscherei & Teppichreinigung"
RugWashingPointBody="Die Reinigung sollten Sie dem Fachmann überlassen. Gerne übernehmen wir das auf traditionelle, schonende Weise für Sie. Nutzen Sie unseren Abhol- & Zustellservice innerhalb ganz Deutschlands. Die Kosten können Sie bei unserem Kundendienst erfragen oder füllen Sie unser Reinigungsformular einfach aus."
RugWashingReasionTitle="Warum mit Morgenland reinigen"
RugWashingReationText1="Über 50 Jahre Erfahrung"
RugWashingReationText2="Von Fachleuten abgewickelt"
RugWashingReationText3="Hol- und Bringservice"
RugWashingReationText4="Rückfettung und Imprägnierung"
RugWashingContentTitle="Beim Teppichwaschen"
RugWashingContentBody="Beim Waschen wird der Teppich zunächst durch Schütteln von Sand und Steinen befreit. Dann wird er mit Wasser und nicht fettlösendem Waschmittel gewaschen, leicht ausgedrückt und zum Trocknen aufgehängt. Die Wäsche verleiht dem Flor Elastizität, neuen Glanz und Farbintensität. Selbst hartnäckige Flecken wie Kaffee- und Weinflecken entfernen wir schnell und professionell. Auch Ausbleichungen durch zu viel UV-Licht können unsere Experten beseitigen. Feiner Hausstaub kann sich im Teppich festsetzen und so die Abnutzung des Teppichs beschleunigen. Beim Waschen erfolgt der erste Schritt auf einer hochmodernen Schlagmaschine. So wird der Teppich zunächst von Sand und Steinen befreit."
