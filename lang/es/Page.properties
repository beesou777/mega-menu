AboutUsFounderTitle="Vorstellung der Gründer"
AboutUsFounder1Name="Kabir Madjidian"
AboutUsFounder1Text="Als ältester Sohn wurde Kabir Madjidian frühzeitig mit Teppichen konfrontiert, um mit 18 Jahren die nötige Reife zu erhalten, das Amt des Geschäftsinhabers anzutreten. Nach anfänglichen Schwierigkeiten gelang es ihm zu einer seriösen Führungskraft heranzuwachsen. Heute ist Kabir Madjidian maßgeblich für das nachhaltige Wachstum der Firma verantwortlich. Seine zufriedenen Kunden sind sein Antrieb. Er ist mit Herz und Seele dabei, jeden einzelnen Kunden zufriedenzustellen."
AboutUsFounder2Name="Nader Madjidian"
AboutUsFounder2Text="Als Familienoberhaupt hat Nader Madjidian die Verantwortung für das Wohlergehen seiner Familie frühzeitig in die Hand genommen. Er beschloss in jungen Jahren seiner Leidenschaft, den Teppichen, nachzugehen. Er ist bis heute noch der festen Überzeugung, dass er mit diesem Schritt seine Berufung bereits in jungen Jahren gefunden hat. Teppiche sind für ihn ein Ausdruck der orientalischen Lebensweise, Kultur und Tradition. Seine Motivation war und ist heute noch, den passenden Teppich für jeden Kunden zu finden, um Ihre vier Wände in einem anderen Glanz erscheinen zu lassen."
