;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Justo y Sostenible"
FairSustainableText="Con cada compra de alfombra, apoyas los proyectos sociales de CARE & FAIR."
FairSustainableContentTitle="¿Cómo se Producen Nuestras Alfombras?"
FairSustainableContentText="Las personas son el centro de todo lo que hacemos. Este enfoque atraviesa todas las áreas de la empresa y se caracteriza tanto por la atención personal que prestamos a nuestros clientes como por la relación que cultivamos con nuestros tejedores. Porque sólo en condiciones justas pueden crearse relaciones comerciales sostenibles que produzcan los productos más bellos. Para nosotros es importante pagar salarios justos por este trabajo. Por eso nuestras alfombras tienen precios distintos a los de los productos fabricados a máquina. La sostenibilidad es una de nuestras principales preocupaciones. Nos distanciamos de la sociedad del usar y tirar."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="De este modo, garantizamos que nuestras alfombras se producen de forma ecológica y en condiciones respetuosas con el medio ambiente, por lo que no perjudicamos al medio ambiente ni a la salud de los trabajadores. Con cada compra de alfombras usted apoya los proyectos sociales de CARE & FAIR. Más información en "
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="GoodWeave lleva desde 2009 haciendo campaña con éxito para acabar con la explotación del trabajo infantil en la industria de las alfombras. Su principal objetivo es el pago de salarios adecuados a los tejedores de alfombras y el cumplimiento de normas estrictas, incluidos criterios sociales y ecológicos. La organización cuenta con el apoyo de renombrados servicios de desarrollo y vela por que las alfombras se produzcan de forma ética y respetuosa con el medio ambiente. Inspectores independientes comprueban periódicamente los centros de producción, y las alfombras certificadas ofrecen a los consumidores confianza en productos éticos. GoodWeave es un actor clave en la lucha contra el trabajo infantil y establece normas para unas condiciones laborales justas y la protección del medio ambiente en la industria. Para poder garantizar las normas de GoodWeave, inspectores independientes controlan los centros de producción sin previo aviso y con regularidad. Más información en "
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="Fundación RUGMARK"
FairSustainableRugmarkFoundationText="RUGMARK, la iniciativa contra el uso de trabajo infantil ilegal en la industria de la alfombra, fue iniciada en 1994 por fabricantes y exportadores de alfombras indios, así como muchas organizaciones no gubernamentales (ONG) líderes. Se establecieron campañas intensivas contra el uso de trabajo infantil. Para evitar las consecuencias negativas del trabajo infantil ilegal para los trabajadores, exportadores y regiones de fabricación de alfombras, se requerían soluciones positivas. Junto con UNICEF y el Proyecto de Promoción de Exportaciones Indo-Alemán (IGEP) de la Sociedad Alemana de Cooperación Técnica (GTZ), se desarrolló el sistema RUGMARK. Mientras tanto, RUGMARK es una certificación protegida por marca registrada que asegura a importadores y compradores que la alfombra fue fabricada por una empresa comprometida a trabajar sin trabajo infantil ilegal y está sujeta a un mecanismo de monitoreo efectivo. Aprende más en"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

