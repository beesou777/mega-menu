UndecideSectionHead="Undecided? Explore the World of Carpet Materials"
UndecideSectionSubTitle="To address this question, we'll introduce the most important materials in the carpet industry and examine their characteristic profiles. In general, these materials are wool-based, but wool is not just wool. Strictly speaking, wool means sheep's wool, but there are other materials from which wool can be obtained, whether they are plant-based, animal-based, or synthetic fibers. Depending on the source material, wool has very specific properties."
