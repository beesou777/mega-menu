;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Equo e Sostenibile"
FairSustainableText="Con ogni acquisto di tappeti, supporti i progetti sociali di CARE & FAIR."
FairSustainableContentTitle="Come vengono prodotti i nostri tappeti?"
FairSustainableContentText="Per noi, l’essere umano è al centro di tutto. Questo principio guida tutti gli aspetti della nostra azienda, dalla cura personale dei nostri clienti, alle relazioni che coltiviamo con i nostri tessitori. Infatti, solo in condizioni eque possono nascere relazioni commerciali sostenibili che portano alla creazione dei prodotti più belli. Per noi è importante pagare un giusto compenso per questo lavoro. Di conseguenza, i nostri tappeti hanno prezzi diversi rispetto ai prodotti fabbricati industrialmente. La sostenibilità è una delle nostre principali preoccupazioni. Ci dissociamo dalla cultura dello spreco."
FairSustainableCareFair="CARE & FAIR"
FairSustainableCareFairText="In questo modo garantiamo che i nostri tappeti vengano prodotti in modo ecologico e in condizioni di lavoro amichevoli, senza danni all’ambiente o alla salute dei lavoratori. Con ogni acquisto di tappeti, supporti i progetti sociali di CARE & FAIR. Per saperne di più, visita il sito"
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="GoodWeave"
FairSustainableGoodweaveText="GoodWeave opera con successo dal 2009 per porre fine al lavoro minorile sfruttato nell’industria dei tappeti. La loro principale attenzione è rivolta al pagamento di salari equi ai tessitori di tappeti e al rispetto di standard elevati, tra cui criteri sociali ed ecologici. L’organizzazione è supportata da importanti servizi di sviluppo ed è impegnata a garantire che i tappeti siano prodotti in modo etico e rispettoso dell’ambiente. I controllori indipendenti verificano regolarmente gli stabilimenti di produzione e i tappeti certificati offrono ai consumatori fiducia in prodotti etici. GoodWeave è un importante attore nella lotta contro il lavoro minorile e stabilisce standard per condizioni di lavoro e protezione ambientale equi nel settore. Per garantire il rispetto degli standard GoodWeave, ispettori indipendenti effettuano controlli non annunciati e regolari presso gli stabilimenti di produzione. Per saperne di più, visita il sito"
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="Fondazione RUGMARK"
FairSustainableRugmarkFoundationText="RUGMARK, l’iniziativa contro il lavoro minorile illegale nell’industria dei tappeti, è stata avviata nel 1994 da produttori ed esportatori indiani di tappeti e da numerose importanti organizzazioni non governative (ONG). L’obiettivo delle intense campagne contro il lavoro minorile era porre fine all’uso di bambini nei processi di produzione di tappeti. Per evitare le conseguenze negative del lavoro minorile illegale per i lavoratori, gli esportatori e le regioni di produzione dei tappeti, erano necessarie soluzioni positive. In collaborazione con l’UNICEF e il progetto di promozione delle esportazioni tedesco-indiano (IGEP) della Deutsche Gesellschaft für Technische Zusammenarbeit (GTZ), è stato sviluppato il sistema RUGMARK. Oggi, RUGMARK è una certificazione protetta da marchio che assicura agli importatori e ai consumatori che il tappeto è stato prodotto da un’azienda impegnata a non utilizzare il lavoro minorile illegale e che è soggetta a un efficace meccanismo di monitoraggio. Per saperne di più, visita il sito"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

