; Manufacturing Types ------------------
ManufacturingTypesHead = "Manufacturing Types"
ManufacturingTypesShortInfo = "Rugs are produced using various techniques, leading to differences in quality and price. They can be made by hand or by machine. The traditional methods of rug making include weaving and knotting."
WovenCarpetTitle1 = "Woven Carpets"
WovenCarpetTitle2 = "Tufting Process"
WovenCarpetTitle3 = "Knotting Technique"
WovenCarpetTitle4 = "Hand-Knotted"
WovenCarpetTitle5 = "Handwoven"
WovenCarpetTitle6 = "Patchwork"
WovenCarpetTitle7 = "Hand-Tufted"
WovenCarpetBody1 = "Woven carpets have a smooth weave. The warp of cotton or linen yarn is completely covered by the wool weft. The threads lie flat and do not form a pile. The traditional loom has evolved over the centuries into the industrial machines of today."
WovenCarpetBody2 = "The tufting process is widespread today. Carpets are made similarly to using a sewing machine. In hand tufting, a single needle is used, while in machine processes, multiple needles work simultaneously. This process is very fast, making tufted carpets more affordable."
WovenCarpetBody3 = "Carpets with a plush pile are made using this technique. Threads are knotted onto the warp thread and completed at the end of each row of knots with weft threads. After completion, the pile is evenly trimmed. The value of the rug increases with the number of knots per square meter, with some high-quality pieces having up to a million knots per square meter."
WovenCarpetBody4 = "Traditionally made by nomads and farmers, hand-knotted rugs are now also produced in small studios and workshops. Warp threads are stretched on a loom, into which the weft thread is woven horizontally. The result is a base fabric into which the pile thread is woven knot by knot. Each finished fabric is then fixed with a metal comb. The value of the rug is determined by the fineness of the pile thread and the knot density. Over time, various knotting techniques and knot forms have developed. Each origin region also has its own patterns, colors, and materials."
WovenCarpetBody5 = "Handwoven rugs are traditionally made on a hand loom and have a smooth weave that can be used on both sides. After the warp threads of cotton or linen are stretched on the loom, the wool weft thread is woven transversely with a spool. Depending on the thickness of the wool and the number of warp threads, the rug becomes finer or coarser. A handwoven rug is pleasantly lightweight compared to a high-pile rug. They can be solid-colored or patterned and often feature motifs of plants, animals, symbols, and signs symbolizing contentment and happiness."
WovenCarpetBody6 = "Patchwork or vintage rugs are artfully made from pieces of old, sometimes antique, Persian rugs. These pieces are hand-selected, cut, and sewn together. Special zigzag seams and an additional back increase the stability and durability of the rug. Before processing, each rug is carefully cleaned. Colored vintage rugs are color-neutralized and re-dyed, giving them a modern look. Each patchwork rug is unique. The English term 'vintage' means exquisite, classic, old."
WovenCarpetBody7 = "Hand-tufting is a semi-manual process for making high-quality pile rugs. Instead of tying knots together, a special 'tufting gun' is used to push the yarn through a stretched base pile. Once the pile is finished, the rug is glued on the back and evenly or relief-shorn. Hand-tufted rugs are durable, high-quality, and relatively affordable. The technique offers unlimited design possibilities."
