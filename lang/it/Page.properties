;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Vantaggi & Garanzie"
BenefitsGuaranteeContent1Title="I tuoi vantaggi"
BenefitsGuaranteeContent1Text="MORGENLAND® si considera un rappresentante commerciale globale di tappeti di alta qualità che attraggono esclusivamente quasi ogni tipo di ambiente. Qui la qualità del marchio si incontra con tappeti pregiati e fatti a mano, come se fossero usciti da una fiaba delle mille e una notte. La vecchia arte del tessuto tipica di ogni paese delle produzioni europee si distingue già culturalmente e storicamente dai tappeti orientali piani. I tappeti persiani fanno parte del patrimonio culturale mondiale e godono di aumenti di prezzo costanti come oggetti da collezione. Così il tappeto più costoso del mondo fino ad oggi, un antico tappeto persiano chiamato "Clark Sichelblatt" del XVII secolo, è stato venduto all’asta per la considerevole cifra di 34 milioni di euro. Il tappeto tedesco più famoso è anch’esso dello stesso periodo, il "Kerman Vasenteppich". Qui si possono già vedere le differenze tradizionali nei motivi dei diversi tessuti, che riflettono epoche e stili individuali come dipinti nelle arti visive. Che si tratti del tappeto volante della lampada magica di Aladino, della Pelle d’Orso o di Penelope, che con cura esercita la sua arte del tessuto, il tappeto è sempre al centro delle nostre vite."
GuaranteedTrustedShopTitle="Recensioni per Morgenland Rugs"
GuaranteedTrustedShop="Trustami"
GuaranteedTrustedShopRating="Valutazione 5"
BenefitsGuaranteeContent2Title="Garanzie MORGENLAND®"
BenefitsGuaranteeContent2Text="Da Morgenland Rugs vogliamo assicurarci che tu abbia un’esperienza di shopping online semplice, sicura e rilassata. Ecco perché ti offriamo una gamma di opzioni di pagamento e la consegna gratuita in Germania."
BenefitsGuaranteeContent3Title="Senza Sforzo e Semplice"
BenefitsGuaranteeContent3Text="Il nostro servizio di vendita per te in un colpo d’occhio. La qualità parla da sola, ed è per questo che MORGENLAND® collabora esclusivamente con rivenditori di tappeti affidabili. Qui hai a disposizione la selezione squisita a cui ci impegniamo. Nel nostro showroom, puoi sempre dare un’occhiata più da vicino ai tappeti e ricevere anche una consulenza gratuita e non vincolante dai nostri specialisti. La scelta giusta del tappeto enfatizza sempre il gusto personale e lo stile d’interni. Inoltre, dopo un certo intervallo di tempo, forniamo ai nostri clienti una pulizia completa gratuita del tappeto. I prodotti di alta qualità devono essere gestiti con alta qualità e senza complicazioni, e nulla è troppo per la nostra fedele clientela. Saremmo lieti di consigliarti in una conversazione personale, che puoi contattarci per iscritto o per telefono in qualsiasi momento. I nostri esperti sarebbero molto lieti di ricevere una chiamata da te."
BenefitsGuaranteeContent4Title="Acquisto Diretto Dal Venditore"
BenefitsGuaranteeContent4Text="MORGENLAND® vuole trasmetterti la fascinazione dei tappeti di alta qualità, ai nostri clienti. Oltre a una vasta selezione di testimonianze culturali-storiche dalle distese dell’Oriente, hai a disposizione vari tappeti e modelli, dai tappeti di lana moderni ai tappeti tessuti nomadi fino a affascinanti pezzi unici. Questo inizia con la scelta di materiali di alta qualità, che distingue fondamentalmente materiali naturali da fibre sintetiche. Con il necessario lavoro di qualità, materiali di alta qualità come sisal, canapa, cotone, iuta o capelli naturali vengono trasformati in una rete e tessuto che non ha eguali in un’appesaia a parete. In effetti, le appese a parete erano usate per scopi decorativi in passato. Tuttavia, l’esperienza ha dimostrato che la tecnica di tessitura fa il lavoro più creativo qui. Che siano prodotti in macchina, fatti a mano o tessuti, alla fine, per le merci fatte a mano, la densità dei nodi per metro quadrato è particolarmente importante. Questo valore, chiamato valore La, è più basso quanto più fine e denso è tessuto il tessuto. Questo a sua volta parla della qualità del tappeto fatto a mano. Quando si acquista direttamente dal rivenditore"

