CarpetFiberList1Details="A sustainable and environmentally friendly choice, bamboo silk offers a luxurious feel underfoot. Its natural sheen and soft texture make it a popular choice for elegant carpet designs."
CarpetFiberList2="Cotton"
CarpetFiberList2Details="Known for its softness and durability, cotton is a classic choice. Its breathable nature provides a comfortable feel underfoot, ideal for casual and cozy interiors."
CarpetFiberList3="Cork Wool"
CarpetFiberList3Details="A unique blend of cork and wool provides a resilient and eco-friendly option. Its natural insulating properties are perfect for both warm and cool climates."
CarpetFiberList4="Leather"
CarpetFiberList4Details="Rich and sophisticated, leather carpets exude timeless charm. They are durable, easy to maintain, and add a touch of opulence to any room."
CarpetFiberList5="Natural Fibers"
CarpetFiberList5Details="Sourced directly from nature, carpets made from natural fibers are environmentally friendly and biodegradable. They offer a rustic charm and are perfect for those seeking an organic touch."
CarpetFiberList6="Silk"
CarpetFiberList6Details="Known for its luxurious sheen and softness, silk carpets epitomize elegance. They are delicate yet durable, making them a valued choice for upscale interiors."
CarpetFiberList7="Sisal/Jute"
CarpetFiberList7Details="These fibers are known for their durability and natural appeal. Perfect for high-traffic areas, sisal and jute carpets are both stylish and functional."
CarpetFiberList8="Wool"
CarpetFiberList8Details="Valued for its natural warmth and resilience, wool carpets are both comfortable and durable. They offer a plush feel and are perfect for creating a cozy atmosphere."
