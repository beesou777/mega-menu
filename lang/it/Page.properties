AboutUsTitle="About Us"
AboutUsContent1Title="How Are Our Carpets Produced?"
AboutUsContent1Text="The story of Morgenland Carpets begins in the 20th century in Afghanistan. Originally founded as 'Teppiche Madjidian' in Kabul, the family business quickly grew and expanded into wholesale with up to 200 weavers. Initially specializing in fine Afghan silk carpets, woolen carpets from various regions were later added. The civil war led to closure, but in 1998, the family embarked on a new beginning in Germany. Nader Madjidian resumed his previous occupation. In 2007, the family established a new carpet company in Hamburg's Speicherstadt. Under the leadership of Kabir Madjidian, the eldest son, the company started selling on eBay. Initially sourcing locally, procurement expanded to countries like Persia and India. The entire production chain was taken over, and the first production started in India. Today, Morgenland Carpets is an established producer and marketer through its own webshop. With warehouses in Speicherstadt and a showroom in Hamburg, the company has grown."

