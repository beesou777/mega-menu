;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Vorteile & Garantie"
BenefitsGuaranteeContent1Title="Ihre Vorteile"
BenefitsGuaranteeContent1Text="MORGENLAND® versteht sich als ein weltweit agierender Handelsvertreter hochwertiger Teppichwaren, die exklusiv nahezu jedes Ambiente ansprechen. Hier trifft Markenqualität auf erlesene und handgeknüpfte Auslegeware, wie aus einem Märchen aus tausendundeiner Nacht. Die alte landestypische Webkunst europäischer Produktionen lässt sich demzufolge bereits kulturell und entwicklungsgeschichtlich von den Flachgeweben der Orientteppiche unterscheiden. Perserteppiche gehören zum Weltkulturerbe und erzielen als Liebhaberstücke stete Preissteigerungen. So wurde der bis dato teuerste Teppich der Welt, ein antiker persischer Teppich namens „Clark Sichelblatt“ aus dem 17. Jahrhundert, für immerhin 34 Millionen Euro versteigert. Der wohl bekannteste deutsche Teppich ist der ebenfalls aus dem gleichen Zeitfenster stammende „Kerman Vasenteppich“. Hier zeigen sich bereits die traditionell in Mustern verfassten Unterschiede verschiedener Webwaren, die wie Gemälde der bildenden Kunst einzelne Epochen und Stilarten widerspiegeln. Sei es der fliegende Teppich aus Aladins Wunderlampe, das Goldene Vlies oder Penelope, die sorgsam ihre Webkunst vollbringt, der Teppich steht immer im Mittelpunkt unseres Lebens."
GuaranteedTrustedShopTitle="Bewertungen für Morgenland Teppiche"
GuaranteedTrustedShop="Trustami"
GuaranteedTrustedShopRating="Rating 5"
BenefitsGuaranteeContent2Title="MORGENLAND® Garantien"
BenefitsGuaranteeContent2Text="Wir von Morgenland-Teppiche möchten, dass Sie einen einfachen, sicheren und entspannten Online-Einkauf haben. Aus diesem Grund bieten wir Ihnen eine Reihe von Zahlungsmöglichkeiten sowie eine kostenlose Lieferung innerhalb Deutschland."
BenefitsGuaranteeContent3Title="Unkompliziert & Einfach"
BenefitsGuaranteeContent3Text="Unser Verkaufsservice für Sie auf einen Blick Qualität spricht für sich und deshalb arbeitet MORGENLAND® ausschließlich mit namhaften Teppichhändlern zusammen. Bei uns bekommen Sie die erlesene Auswahl, die sich verpflichtet. In unserem Showroom können Sie sich die Teppiche jederzeit näher anschauen und erhalten zudem eine kostenlose und unverbindliche Fachberatung durch unsere Spezialisten. Die richtige Teppichwahl unterstreicht immer den ganz persönlichen Geschmack und Einrichtungsstil.Des Weiteren stellen wir unserer Kundschaft nach einem bestimmten Zeitintervall eine kostenlose Komplettreinigung des Teppichs zur Verfügung. Hochwertige Produkte sollten hochwertig und unkompliziert gehandhabt werden und so ist uns nichts für unsere treue Kundschaft zu schade. Gerne beraten wir Sie in einem persönlichen Gespräch, welches Sie jederzeit schriftlich oder telefonisch an uns herantragen können. Unsere Fachexperten würden sich über einen Anruf Ihrerseits sehr freuen."
BenefitsGuaranteeContent4Title="Direktkauf Beim Verkäufer"
BenefitsGuaranteeContent4Text="Auch Ihnen, unseren Kunden, möchte die Firma MORGENLAND die Faszination hochwertiger Teppichware vermitteln. Neben einer riesigen Auswahl an kulturhistorischen Zeitzeugen aus den Weiten des Orients stehen Ihnen von modernen Wollteppichen über nomadische Webteppiche bis hin zu faszinierenden Einzelstücken allerlei Teppiche und Muster zur Verfügung. Das beginnt schon bei der Auswahl hochwertiger Materialien, die Naturmaterialien grundlegend von Kunstfasern unterscheidet. Mit der nötigen Qualitätsarbeit werden hochwertige Materialien wie Sisal, Hanf, Baumwolle, Jute oder Naturhaar zu einem Netz- und Gestrick verarbeitet, das einem Wandbild in nichts nachsteht. Vielmehr wurden Wandteppiche früher für solche dekorativen Zwecke verwendet. Erfahrungsgemäß leistet hier jedoch die Webtechnik die kreativste Arbeit. Ob maschinell gefertigt, handgeknüpft oder gewebt, letztlich ist bei handgefertigten Waren die Knotendichte pro Quadratmeter besonders wichtig. Dieser sogenannte La-Wert ist umso geringer, je feiner und dichter das Gewebe geknüpft ist. Dies wiederum spricht für die Qualität des handgefertigten Teppichs. Beim Direktkauf beim Händler"

;B2b------------------------------------------------------------------
B2bTitle="Teppiche für Ihren Geschäftsbedarf"
B2bContent1Title="Von Business to Business – Teppiche, die jeden Geschäftskunden begeistern"
B2bContent1Text="Die Möblierung und Ausstattung eines gewerblichen Innenraums ist repräsentativ für das Geschäft und gleichzeitig Werbung nach außen. Ob der Besprechungsraum eines großen Unternehmens, die Hotellobby oder die Einrichtung eines Schuhgeschäfts, die Kundenerwartungen werden immer durch einen Teppich von sehr hoher Qualität, lebendigen Farben und einer langen Lebensdauer erfüllt"
B2bContent2Title = "Wir erfüllen Ihre Anforderungen"
B2bFeatureTitle1 = "Exklusive Rabatte"
B2bFeatureTitle2 = "Direkte Konsultation"
B2bFeatureTitle3 = "Maßgeschneiderter Teppich"
B2bFeatureTitle4 = "Hersteller-Garantie"
B2bCompanyAdvantageTitle = "Vorteile für Ihr Unternehmen"
B2bCompanyAdvantageBody = "Die Firma MORGENLAND TEPPICHE bietet seinen Geschäftskunden Preisnachlässe mit Sonderkonditionen, seinen Geschäftskunden Preisnachlässe mit Sonderkonditionen, die vorher in einem telefonischen Beratungsgespräch ausgehandelt werden können. Unsere gesonderten Bedingungen gelten für alle größeren Privatkunden, Raumausstatter, Architekten und Hotellerie, Firmen und Fachgeschäfte, die wir gerne vor Ort besuchen und beraten. Bei Teppichen für den Objektbereich ist daher eine hohe Qualität gefragt, die mit jedem Auftritt überzeugen soll. Hierfür bieten wir Ihnen die Möglichkeit, Ihr eigenes Firmenlogo auf den Teppich oder einen individuell gestalteten Wandteppich aufbringen zu lassen."
B2bContractTitle = " Teppiche für den Objektbereich, ein Paradebeispiel für hochwertige Materialien"
B2bContractBody = "So wie der Boden eines gewerblichen Unternehmens andere Anforderungen erfüllen muss als der von Privatkunden, so gilt dies auch für Teppiche. Bodenbeläge werden qualitativ in Nutzungsklassen und Abriebklassen sortiert, um die Oberflächen- und Materialbeschaffenheit für den gewerblichen, privaten und industriellen Einsatz vorzudefinieren. Dabei werden auch die Garantien der Hersteller berücksichtigt, die damit die Langlebigkeit ihres Produktes bewerben. An einen Objektteppich werden ähnliche Erwartungen gestellt, denen jedoch unterschiedliche Qualitätsmerkmale zugrunde liegen."
B2bRightCarpetTitle = "Die Qual der Wahl, der richtige Teppich für den Objektbereich"
B2bRightCarpetBody = "MORGENLAND TEPPICHE kann Ihnen durch Kalkulation der Kosten ein Angebot für einen individuell gestalteten Teppich machen. Dazu ist es zunächst notwendig, die Art des Teppichs genauer zu untersuchen. Soll ein ganzer Flur, ein Zimmer oder ein Büro mit Teppichboden ausgelegt werden, haben Sie die Wahl zwischen verschiedenen Teppichbodenprodukten: dem individuellen Maßteppich, der Bahnenware oder Teppichfliesen. Während sich Bahnenware und Teppichfliesen für die Verlegung im Flur oder im Großraumbüro eignen, kommt der individuelle Maßteppich für Sitzgruppen oder als Highlight im Raum zum Einsatz."
B2bCarpetShapeTitle = "Teppichfasern, Form und Farbe: Qualität, die den Unterschied macht"
B2bCarpetShapeBody = "Der erste Eindruck überzeugt. Mit einer hervorragenden Teppichfaser lässt sich nahezu jedes Muster und jedwede Farbgebung verwirklichen. Design steht im Mittelpunkt, wenn die Innenraumausstattung harmonisch miteinander interagieren soll. Der Teppich sollte demzufolge zur Couchgarnitur des Warteraumes, zur Inneneinrichtung des Verkaufsladens oder ähnlicher gewerblicher Einrichtungsgegenstände passen. MORGENLAND TEPPICHE berät Sie dahingehend sehr gerne und kann Ihren Teppich individuell gestalten. Dazu zählt z.B. die mögliche Integration Ihres Firmenlogos."
B2bCarpetBackingTitle = "Der Teppichrücken, ein elementares Qualitätsmerkmal für den Businessteppich"
B2bCarpetBackingBody= "Hochwertige Teppichböden hinterlassen bei Geschäftskunden nicht nur optisch einen bleibenden Eindruck. Neben einem hohen Gehkomfort sollten die Teppiche für das Gewerbe über das entsprechende Gütesiegel verfügen, das die Materialeigenschaften hinsichtlich Abriebfestigkeit, Trittfestigkeit und Feuerfestigkeit genau unter die Lupe genommen hat. Darüber hinaus ist es gerade in stark frequentierten Bereichen von großem Vorteil, hitze- und schalldichte Teppiche zu verwenden. Die reduzierte Geräuschkulisse reduziert zunehmend akustische Belastungen, was auch Ihren Mitarbeitern zugute kommt. Dabei spielt der Teppichrücken eine große Rolle, der bei Teppichwaren entweder aus Filz, Latex oder einem textilen Rücken bestehen kann. Diese Materialien runden die Materialqualität des Teppichs ab und sorgen dafür, dass er stets angenehm und gelenkschonend ist. Ebenso individuelle Sonderanfertigungen, z.B. B. in einer Empfangshalle, sollten eine gewisse Trittsicherheit aufweisen. Einzelne Waren sollten daher gesondert untersucht und bewertet werden. Wir von MORGENLAND TEPPICHE sind dafür genau der richtige Ansprechpartner."
B2bChoicesBetweenTitle = "Zur Auswahl stehen sich stets Naturfasern und Kunstfasern gegenüber."
B2bChoicesBetweenBody = "Gerade in der gewerblichen Nutzung hängt die Qualität des Produktes von der durchschnittlichen Länge der Faser sowie deren Reinheit ab. Ob gewebte, getuftete oder maschinell hergestellte Teppichware, der Robustheitsgrad eines gewerblichen Teppichs sollte stets im Vordergrund stehen. In der Regel wird im Geschäftsleben als Naturfaser Baumwolle verwendet oder sich für eine Kunstfaser aus Polyamid oder Polyester entschieden. Während Baumwolle sehr robust, dehnbar und hitzebeständig ist, punkten Kunstfasern speziell durch Fleckenunempfindlichkeit, eine hohe Feuchtigkeitsresistenz sowie einer guten Pflegeleichtigkeit. Für welches Material Sie sich auch entscheiden, wir finden gemeinsam mit Ihnen den passenden Teppich, der zum Stil und Charakter Ihres Geschäftes passt. Damit überzeugen Sie jeden Kunden."
B2bContact = "Haben Sie nicht gefunden, wonach Sie gesucht haben?"

