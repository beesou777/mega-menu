;MatetialsGuide------------------------------------------------------------------
MaterialsTitle = "Materialkunde"
MaterialsSubTitle = "Grenzenlose Vielfalt Materialien und ihre Besonderheiten"
UndecideSectionHead = "Sie sind unentschlossen und wissen nicht, für welches Material Sie sich entscheiden sollen?"
UndecideSectionSubTitle = "Um dieser Frage nachzugehen, werden im Folgenden die wichtigsten Stoffe für die Teppichindustrie vorgestellt und deren Eigenschaftsprofile näher untersucht.Im Allgemeinen handelt es sich bei diesen Materialien um Wolle, aber Wolle ist nicht gleich Wolle. Im engeren Sinne bedeutet Wolle Schurwolle, also das Fell der Schafe, aber es gibt auch andere Materialien, aus denen Wolle gewonnen werden kann, seien es pflanzliche, tierische oder synthetische Fasern. Je nach Ausgangsmaterial hat die Wolle ganz spezifische Eigenschaften."
CarpetFiberHead = "Teppichfasern"
CarpetFiberTitle = "Natürliche Fasern"
CarpetFiberLIst1 = "Bambusseide"
CarpetFiberLIst1Details = "Eine nachhaltige und umweltfreundliche Wahl. Bambusseide bietet ein luxuriöses Gefühl unter den Füßen. Ihr natürlicher Glanz und ihre weiche Textur machen sie zu einer beliebten Wahl für elegante Teppichdesigns."
CarpetFiberLIst2 = "Baumwolle"
CarpetFiberLIst2Details = "Bekannt für ihre Weichheit und Langlebigkeit, ist Baumwolle eine klassische Wahl. Ihre atmungsaktive Natur sorgt für ein angenehmes Gefühl unter den Füßen, ideal für lässige und gemütliche Innenräume."
CarpetFiberLIst3 = "Korkwolle"
CarpetFiberLIst3Details = "Eine einzigartige Mischung aus Kork und Wolle bietet eine widerstandsfähige und umweltfreundliche Option. Ihre natürlichen Isoliereigenschaften sind perfekt für warme und kühle Klimazonen."
CarpetFiberLIst4 = "Leder"
CarpetFiberLIst4Details = "Reich und anspruchsvoll, strahlen Lederteppiche einen zeitlosen Charme aus. Sie sind langlebig, pflegeleicht und verleihen jedem Raum einen Hauch von Opulenz."
CarpetFiberLIst5 = "Naturfasern"
CarpetFiberLIst5Details = "Direkt aus der Natur bezogen, sind Teppiche aus Naturfasern umweltfreundlich und biologisch abbaubar. Sie bieten einen rustikalen Charme und sind perfekt für diejenigen, die eine organische Note suchen."
CarpetFiberLIst6 = "Seide"
CarpetFiberLIst6Details = "Bekannt für ihren luxuriösen Glanz und Weichheit, sind Seidenteppiche der Inbegriff von Eleganz. Sie sind zart und dennoch langlebig, was sie zu einer geschätzten Wahl für gehobene Innenräume macht."
CarpetFiberLIst7 = "Sisal/Jute"
CarpetFiberLIst7Details = "Diese Fasern sind bekannt für ihre Langlebigkeit und natürliche Anziehungskraft. Perfekt für stark frequentierte Bereiche, sind Sisal- und Juteteppiche sowohl stilvoll als auch funktional."
CarpetFiberLIst8 = "Schurwolle"
CarpetFiberLIst8Details = "Geschätzt für ihre natürliche Wärme und Widerstandsfähigkeit, sind Schurwollteppiche sowohl komfortabel als auch langlebig. Sie bieten ein plüschiges Gefühl und sind perfekt, um eine gemütliche Atmosphäre zu schaffen."
CarpetSyntheticHead = "Synthetische Fasern"
CarpetSyntheticList1 = "Acryl"
CarpetSyntheticList1Details = "Das Aussehen und Gefühl von natürlicher Wolle imitierend, ist Acryl eine kostengünstige Wahl. Es ist resistent gegen Feuchtigkeit und Ausbleichen, ideal für lebendige Teppichdesigns"
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Bekannt für seine Fleckenresistenz und lebendige Farbbeständigkeit, sind Polyesterteppiche sowohl langlebig als auch stilvoll. Sie bieten eine weiche Berührung und sind perfekt für vielbeschäftigte Haushalte."
CarpetSyntheticList3 = "Polypropylen"
CarpetSyntheticList3Details = "Hoch strapazierfähig und fleckenresistent, sind Polypropylenteppiche perfekt für stark frequentierte Bereiche. Sie sind pflegeleicht und bieten ein vielseitiges Designspektrum."
CarpetSyntheticList4 = "Synthetikfaser"
CarpetSyntheticList4Details = "Entwickelt für Langlebigkeit und Stil, sind Teppiche aus synthetischen Fasern eine beliebte Wahl für moderne Häuser. Sie widerstehen Abnutzung und sind perfekt für den täglichen Gebrauch."
CarpetSyntheticList5 = "Viskose"
CarpetSyntheticList5Details = "Sie bietet den Glanz von Seide zu einem Bruchteil der Kosten. Viskoseteppiche sind weich und luxuriös."
