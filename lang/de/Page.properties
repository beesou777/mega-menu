ShowroomTitle="Ausstellungsräume"
ShowroomContent1Title="Sie möchten einen Orientteppich kaufen, brauchen aber noch Inspiration?"
ShowroomContent1Text="Dann sind Sie herzlich eingeladen, uns in unserem Showroom im Herzen der Hamburger Hafencity zu besuchen."
ShowroomContent2Title="Das Zentrum des europäischen Teppichhandels"
ShowroomContent2Text="Hier sind wir seit 1977 als Hersteller und Direktimporteur für den Großhandel tätig. Unser vielfältiges Sortiment umfasst alle Arten der schönsten Orientteppiche: Ob nomadische Webteppiche, klassische Perserteppiche, moderne Gabbehs oder exklusive Unikate - bei uns findet jeder, was er sucht."
ShowroomContent3Title="Kommen Sie uns besuchen"
ShowroomContent3Text="Unsere Experten sind für Sie da und beantworten alle Ihre Fragen zu Ihrem Traumteppich. Ob es um die Materialien, die Herkunft, Farben oder Abmessungen der Teppiche geht - sprechen Sie mit uns."

