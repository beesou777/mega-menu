WovenCarpetBody1 = " Woven carpets have a smooth weave. The warp of cotton or linen yarn is completely covered by the wool weft. The threads lie flat and do not form a pile. The traditional loom has evolved over the centuries into the industrial machines of today."
WovenCarpetBody2 = "Das Tufting-Verfahren ist heutzutage weit verbreitet. Dabei werden Teppiche ähnlich wie mit einer Nähmaschine hergestellt. Beim Handtufting wird eine einzelne Nadel verwendet, während bei maschinellen Verfahren mehrere Nadeln gleichzeitig arbeiten. Dieses Verfahren ist sehr schnell, wodurch getuftete Teppiche günstiger sind."
WovenCarpetBody3 = "Teppiche mit einem plüschigen Flor werden mit dieser Technik hergestellt. Die Fäden werden auf den Kettfaden geknüpft und am Ende jeder Knotenreihe mit Schussfäden abgeschlossen. Nach Fertigstellung wird der Flor gleichmäßig getrimmt. Der Wert des Teppichs steigt mit der Anzahl der Knoten pro Quadratmeter, wobei einige hochwertige Stücke bis zu einer Million Knoten pro Quadratmeter aufweisen."
WovenCarpetBody4 = "Traditionell von Nomaden und Bauern hergestellt, werden handgeknüpfte Teppiche heute auch in kleinen Ateliers und Manufakturen produziert. Dabei werden Kettfäden auf einen Webstuhl gespannt, in den der Schussfaden quer eingewebt wird. Das Ergebnis ist ein Grundgewebe, in das der Florfaden knotenweise eingewebt wird. Jedes fertige Gewebe wird dann mit einem Metallkamm fixiert. Der Wert des Teppichs wird durch die Feinheit des Florfadens und die Knotendichte bestimmt. Im Laufe der Zeit haben sich verschiedene Knüpftechniken und Knotenformen entwickelt. Jede Herkunftsregion hat auch ihre eigenen Muster, Farben und Materialien."
WovenCarpetBody5 = "Handgewebte Teppiche werden traditionell auf einem Handwebstuhl hergestellt und haben ein glattes Gewebe, das beidseitig verwendet werden kann. Nachdem die Kettfäden aus Baumwolle oder Leinen auf dem Webstuhl gespannt wurden, wird der Wollschussfaden mit einer Spule quer eingewebt. Je nach Dicke der Wolle und Anzahl der Kettfäden wird der Teppich feiner oder gröber. Ein handgewebter Teppich ist im Vergleich zu einem Hochflorteppich angenehm leicht. Sie können einfarbig oder gemustert sein und oft Motive von Pflanzen, Tieren, Symbolen und Zeichen, die Zufriedenheit und Glück symbolisieren, aufweisen."
WovenCarpetBody6 = "Patchwork- oder Vintage-Teppiche werden kunstvoll aus Teilen alter, manchmal antiker, persischer Teppiche hergestellt. Diese Stücke werden von Hand ausgewählt, geschnitten und zusammengenäht. Spezielle Zickzack-Nähte und eine zusätzliche Rückseite erhöhen die Stabilität und Langlebigkeit des Teppichs. Vor der Verarbeitung wird jeder Teppich sorgfältig gereinigt. Farbige Vintage-Teppiche werden farbneutralisiert und neu gefärbt, was ihnen ein modernes Aussehen verleiht. Jeder Patchwork-Teppich ist ein Unikat. Der englische Begriff "vintage" bedeutet exquisit, klassisch, alt."
WovenCarpetBody7 = "Das Handtufting ist ein halbmanueller Prozess zur Herstellung von hochwertigen Florteppichen. Anstatt Knoten zusammenzufügen, wird eine spezielle "Tufting-Pistole" verwendet, um das Garn durch einen gespannten Grundflor zu drücken. Sobald der Flor fertig ist, wird der Teppich rückseitig verklebt und gleichmäßig oder reliefartig geschoren. Handgetuftete Teppiche sind langlebig, hochwertig und verhältnismäßig preiswert. Die Technik bietet unbegrenzte Gestaltungsmöglichkeiten."
