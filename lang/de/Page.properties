RugWashingContentTitle="Beim Teppichwaschen"
RugWashingContentBody="Beim Waschen wird der Teppich zunächst durch Schütteln von Sand und Steinen befreit. Dann wird es mit Wasser und nicht fettlösendem Waschmittel gewaschen, leicht ausgedrückt und zum Trocknen aufgehängt. Die Wäsche verleiht dem Flor Elastizität, neuen Glanz und Farbintensität. Selbst hartnäckige Flecken wie Kaffee- und Weinflecken entfernen wir schnell und professionell, auch Ausbleichungen durch zu viel UV-Licht können unsere Experten beseitigen. Feiner Hausstaub kann sich im Teppich festsetzen und so die Abnutzung des Teppichs beschleunigen.Beim Waschen erfolgt der erste Schritt auf einer hochmodernen Schlagmaschine. So wird Teppich zunächst von Sand und Steinen befreit."
