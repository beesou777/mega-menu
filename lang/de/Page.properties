;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Fair & Nachhaltig"
FairSustainableText="Mit jedem Teppichkauf unterstützen Sie die sozialen Projekte von CARE & FAIR."
FairSustainableContentTitle="Wie werden unsere Teppiche produziert?"
FairSustainableContentText="Bei uns steht der Mensch im Mittelpunkt. Dieser Ansatz zieht sich durch alle Unternehmensbereiche und zeichnet sich sowohl in der persönlichen Betreuung unserer Kunden, aber auch in der Beziehung, die wir zu unseren Knüpfern pflegen, aus. Denn nur unter fairen Bedingungen entstehen nachhaltige Geschäftsbeziehungen, welche die schönsten Produkte hervorbringen. Uns ist es wichtig diese Arbeit fair zu bezahlen. Daher haben unsere Teppiche auch andere Preise als maschinell gefertigte Ware. Nachhaltigkeit ist uns ein großes Anliegen. Wir distanzieren uns von der Wegwerfgesellschaft."
FairSustainableCareFair="Care & Fair"
FairSustainableCareFairText="Auf diese Weise garantieren wir, dass unsere Teppiche umweltschonend und unter freundlichen Bedingungen hergestellt werden, und wir somit weder der Umwelt, noch der Gesundheit der Arbeitnehmer schaden. Mit jedem Teppichkauf unterstützen Sie die sozialen Projekte von CARE & FAIR. Mehr erfahren Sie unter "
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="Goodweave"
FairSustainableGoodweaveText="GoodWeave setzt sich seit 2009 erfolgreich für die Beendigung von ausbeuterischer Kinderarbeit in der Teppichindustrie ein. Ihr Hauptfokus liegt auf der Zahlung angemessener Löhne an Teppichknüpfer und der Einhaltung hoher Standards, darunter auch soziale und ökologische Kriterien. Die Organisation wird von namhaften Entwicklungsdiensten unterstützt und stellt sicher, dass Teppiche ethisch und umweltfreundlich hergestellt werden. Unabhängige Inspektoren kontrollieren regelmäßig die Produktionsstätten, und zertifizierte Teppiche bieten den Verbrauchern Vertrauen in ethische Produkte. GoodWeave ist ein wichtiger Akteur im Kampf gegen Kinderarbeit und setzt Maßstäbe für faire Arbeitsbedingungen und Umweltschutz in der Branche. Um die GoodWeave Standards garantieren zu können, kontrollieren unabhängige Inspektoren unangemeldet und regelmäßig die Produktionsstätten. Mehr erfahren Sie unter "
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="RUGMARK Foundation"
FairSustainableRugmarkFoundationText="RUGMARK, die Initiative gegen den Einsatz illegaler Kinderarbeit in der Teppichindustrie, wurde 1994 von indischen Teppichherstellern und-Exporteuren sowie vielen führenden Nichtregierungsorganisationen (NGOs) initiiert. Intensive Kampagnen gegen den Einsatz von Kinderarbeit wurden sich als Ziel gesetzt. Um die negativen Folgen der illegalen Kinderarbeit für die Arbeiter, Exporteure und Teppichherstellungsregionen zu vermeiden, waren positive Lösungen erforderlich. Zusammen mit UNICEF und dem Deutsch-Indischen Exportförderprojekt (IGEP) der Deutschen Gesellschaft für Technische Zusammenarbeit (GTZ) wurde das RUGMARK-System entwickelt. Mittlerweile ist RUGMARK eine markenrechtlich geschützte Zertifizierung, die Importeuren und Käufern versichert, dass die Teppiche von einer Firma hergestellt wurde, die sich verpflichtet hat, ohne illegale Kinderarbeit zu arbeiten und die einem effektiven Überwachungsmechanismus unterliegt. Mehr erfahren Sie unter"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

