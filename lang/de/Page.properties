RugRepairRobustHeadTitle = " Ein Orientteppich ist robust und hat eine beeindruckende Lebensdauer."
RugRepairRobustSubTitle = "Exponierte Stellen wie Kanten, Fransen und Bordüren können bei Abnutzung oder Beschädigung fachmännisch repariert werden. Durch scharfe Gegenstände oder Motten verursachte Löcher und Risse sowie unregelmäßige Abnutzungen können in den meisten Fällen nicht sichtbar repariert werden.Unser Serviceteam repariert Teppiche aller Art. Dazu gehören Kurz- und Hochflorteppiche, Woll- und Seidenteppiche, Bambus- und Sisalteppiche, aber auch Teppiche aus synthetischen Fasern. Kleine und große Reparaturen, sowie Fransen und Kantenerneuerungen werden von uns schnell und professionell durchgeführt, damit Ihr Teppich schon bald wieder wie neu aussieht." 
RugRepairFeatureText1 = "Abhol- und Lieferservice"
RugRepairFeatureText2 = "Bequeme Online-Abwicklung"
RugRepairFeatureText3 = "Sehr gutes Preis-Leistungsverhältnis"
RugRepairFeatureText4 = "Professionelle Umsetzung"
RugRepairContactTitle = "Teppichreparatur leicht gemacht"
RugRepairContactBody = "Senden Sie uns bei Reparaturbedarf bitte ein Foto von dem betroffenen Bereich des Teppichs per Mail an mail@morgenland-teppiche.de. Anschließend bearbeiten wir Ihr Anliegen innerhalb kürzester Zeit und senden Ihnen zeitnah einen unverbindlichen Kostenvoranschlag. Nach Bestätigung des Kostenvoranschlags, lassen wir den Teppich von unserem Versandpartner bei Ihnen abholen. Nach erfolgreicher Reparatur senden wir Ihnen Ihren Teppich wieder zurück. Unser Reparaturservice kann in Deutschland und ganz Europa in Anspruch genommen werden."
RugRepairDeliveryTitle = "Abholservice Regional"
RugRepairDeliveryBody = "Wir holen in Umkreis von 50Km den Teppich kostenlos selbst bei Ihnen zu Hause ab und reinigen ihn gründlich. Anschließend bringen wir den gereinigten Teppich dann wieder bis in Ihre Wohnräume zurück, selbstverständlich wieder völlig kostenlos."
RugRepairNeedRepairTitle = "Benötigen Sie Reparaturen?"
RugRepairNeedRepairBody = " Bei Reparaturbedarf nutzen Sie das Kontaktformular. Senden Sie uns separat ein Foto von dem betroffenen Bereich an mail@morgenland-teppiche.de. Daraufhin erhalten Sie von uns zeitnah einen unverbindlichen Kostenvoranschlag. Teilen Sie uns bitte zudem die Materialien und die Maße Ihres Teppichs mit.Gönnen auch Sie Ihrem Teppich eine Erfrischung, die er verdient."
RugRepairPaymentMethodContainerTitle = "Bei uns ist Ihr Teppich in den besten Händen"
RugRepairPaymentMethodContainerBody = "National lassen wir den Teppich bei Ihnen vor der Tür von einem Versandpartner abholen. Nach dem Sie uns den Auftrag übergeben haben, bekommen Sie eine Anleitung zur Verpackung des Teppichs. Wir berechnen eine Pauschale von 19,90€ für die Abholung und Zustellung des Teppichs. Diesen Service bieten wir Ihnen pauschal in ganz Deutschland an, auf Anfrage auch im Ausland."

;AboutUs------------------------------------------------------------------
AboutUsTitle="Über uns"
AboutUsContent1Title="Wie werden unsere Teppiche produziert?"
AboutUsContent1Text="Die Geschichte von Morgenland Teppiche beginnt im 20. Jahrhundert in Afghanistan. Ursprünglich als "Teppiche Madjidian" in Kabul gegründet, wuchs das Familienunternehmen schnell und erweiterte sich zum Großhandel mit bis zu 200 Knüpfern. Anfänglich spezialisiert auf feine afghanische Seidenteppiche, kamen später Wollteppiche aus verschiedenen Regionen hinzu. Der Bürgerkrieg führte zur Schließung, doch 1998 wagte die Familie den Neuanfang in Deutschland. Nader Madjidian knüpfte wieder an seine frühere Tätigkeit an. 2007 gründete die Familie ein neues Teppichunternehmen in Hamburgs Speicherstadt. Unter der Leitung von Kabir Madjidian, dem ältesten Sohn, begann das Unternehmen auf eBay zu verkaufen. Anfänglich lokal bezogen, erweiterte sich der Einkauf auf Länder wie Persien und Indien. Die gesamte Produktionskette wurde übernommen, und die erste Produktion startete in Indien. Heute ist Morgenland Teppiche ein etablierter Produzent und Vermarkter über den eigenen Webshop. Mit Lagern in der Speicherstadt und einem Showroom in Hamburg ist das Unternehmen gewachsen."

