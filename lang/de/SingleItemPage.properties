GuranteePoint1Item = "Kostenlose Rückgabe"
GuranteePoint1Title = "Kostenlose Rückgabe innerhalb der Widerrufsfrist:"
GuranteePoint1Text = "Wenn Ihnen die Ware nicht gefällt können Sie diese innerhalb von 31 Tagen nach Erhalt ohne Angabe von Gründen bei uns reklamieren. Mehr Infos finden Sie in Widerrufsrecht. Wir werden uns unabhängig vom Kaufbetrag um die kostenlose Rücknahme kümmern. Nach Eingang der Ware in unserem Lager erstatten wir Ihnen den vollständigen Kaufbetrag umgehend wieder zurück."
GuranteePoint2Item = "Qualitätssicherung"
GuranteePoint2Title = "Ihre Qualitätssicherheit bei MORGENLAND:"
GuranteePoint2Text = "Unser Einkaufsteam ist rund um die Welt für Sie unterwegs, um mit den führenden Herstellern im Teppichbereich die Qualität und Innovation immer auf dem höchsten Standard zu halten. Falls ein Fehler an unseren Produkten auftreten sollte, haben Sie den gesetzlichen Anspruch auf Gewährleistung (Mehr Informationen finden Sie in unseren AGB). 2 Jahre Garantie auf alle Herstellungsarten unserer Teppiche. 5 Jahre Garantie auf alle unseren handgeknüpften Teppiche."
GuranteePoint3Item = "Niedrigpreis-Garantie"
GuranteePoint3Title = "Tiefpreisgarantie für Ihr günstiges Einkaufserlebnis:"
GuranteePoint3Text = "Bei den meisten Produkten ist Morgenland auch direkt der Hersteller, somit können wir Ihnen ein preiswertes und einzigartiges Sortiment anbieten. Das übrige Sortiment beziehen wir mühelos vom Hersteller ohne Zwischenhandel und können Ihnen anhand kontinuierliche Marktanalysen unser unschlagbares Preis-Leistungsverhältnis bieten. Falls Sie genau das erworbene Produkt bis zu 14 Tagen nach Erhalt der Ware irgendwo anders im Internet billiger als bei uns gesehen haben, bieten wir Ihnen das Produkt zum gleichen Preis an!"
GuranteePoint4Item = "Trusted Shops"
GuranteePoint4Title = "Unsere Siegel für Ihr Vertrauen:"
GuranteePoint4Text = "Trusted Shops überwacht durch eine strenge Zertifizierung die Einhaltung von Daten- und Liefersicherheit und ist deshalb das führende Gütesiegel für sicheres Online-Shopping Bei jeder Bestellung können Sie den Trusted Shops Käuferschutz abschließen und sind unabhängig von MORGENLAND noch einmal zusätzlich abgesichert."

Care1Title = "Regelmäßiges Staubsaugen:"
Care1Text = "Staubsaugen Sie Ihren Teppich regelmäßig, um Staub und Schmutz zu entfernen. Einmal pro Woche ist in der Regel ausreichend, bei stark frequentierten Teppichen kann es aber notwendig sein, öfter zu saugen."
Care2Title = "Sofortige Fleckenentfernung:"
Care2Text = "Um Flecken auf dem Teppich zu entfernen, sollten Sie sofort handeln, indem Sie überschüssige Flüssigkeit mit einem saugfähigen Tuch oder Papier aufnehmen und das Reiben vermeiden; stattdessen sollten Sie ein spezielles Teppichreinigungsmittel oder eine Mischung aus Wasser und Essig verwenden."
Care3Title = "Fäden abschneiden:"
Care3Text = "Das Abschneiden von längeren Fäden auf einem Teppich ist kein Grund zur Sorge und kann einfach durch Schneiden bündig mit dem Flor entfernt werden, ohne dass ein Loch entsteht."
Care4Title = "Professionelle Reinigung:"
Care4Text = "Lassen Sie Ihren Teppich mindestens einmal im Jahr von einem professionellen Reinigungsunternehmen reinigen. Dies wird dazu beitragen, tieferliegende Verschmutzungen zu entfernen und Ihren Teppich in einem guten Zustand zu halten."
Care5Title = "Vermeiden Sie Sonnenlicht:"
Care5Text = "Vermeiden Sie es, Ihren Teppich direktem Sonnenlicht auszusetzen, da dies zu Verblassen führen kann. Verwenden Sie stattdessen Vorhänge oder Jalousien, um das Sonnenlicht abzuschirmen."
Care6Title = "Vermeiden Sie schwere Möbel:"
Care6Text = "Vermeiden Sie es, schwere Möbel auf Ihren Teppich zu stellen, da dies zu Druckstellen führen kann. Verwenden Sie stattdessen Filzunterlagen unter den Möbeln, um den Teppich zu schützen."
Care7Title = "Fusseln:"
Care7Text = "Bei Wollteppichen sind Fussel in den ersten Wochen ein häufiges Merkmal aufgrund der feinen Härchen, die beim Spinnen der Wolle zwischen den Fäden geraten; das ist jedoch ein Zeichen von Qualität und mit der Zeit nimmt die Fusselbildung ab, da die Härchen sich festigen."
Care8Title = "Spezialbehandlungen:"
Care8Text = "Wenn Ihr Teppich spezielle Behandlungen benötigt, wie z.B. einen Fleckschutz oder eine Imprägnierung, wenden Sie sich an einen professionellen Reinigungsdienst oder einen Teppichhändler, um Beratung zu erhalten."
