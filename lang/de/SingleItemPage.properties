SustainabilityText="Nicht nur die Qualitätsstandards unserer Produktpalette, sondern auch die Arbeitsbedingungen, unter denen unsere Produkte hergestellt werden, sind individuell. Mit jedem Kauf unterstützen Sie die sozialen Projekte von Care & Fair Fair, Goodweave und Rugmark."
