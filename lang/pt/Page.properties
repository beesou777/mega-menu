;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Vantagens e Garantia"
BenefitsGuaranteeContent1Title="Suas Vantagens"
BenefitsGuaranteeContent1Text="A MORGENLAND® se considera uma representante global de tapetes de alta qualidade, exclusivamente projetados para agradar a qualquer ambiente. Aqui, a qualidade da marca encontra-se com tapetes finamente tecidos e feitos à mão, como se saídos de um conto das mil e uma noites. A antiga arte de tecer típica de produções europeias já permite distinguir cultural e historicamente os tecidos planos dos tapetes orientais. Tapetes persas fazem parte do patrimônio mundial e, como peças de coleção, continuam a valorizar-se. O tapete mais caro do mundo até agora foi leiloado por impressionantes 34 milhões de euros - um antigo tapete persa chamado "Clark Sichelblatt" do século XVII. O tapete alemão mais conhecido é o "Kerman Vasenteppich", também do mesmo período. Aqui, as diferenças tradicionais em padrões de diferentes tecidos já mostram épocas e estilos como obras de arte."
GuaranteedTrustedShopTitle="Avaliações para Tapetes Morgenland"
GuaranteedTrustedShop="Trustami"
GuaranteedTrustedShopRating="Avaliação 5"
BenefitsGuaranteeContent2Title="Garantias MORGENLAND®"
BenefitsGuaranteeContent2Text="Na Morgenland-Teppiche, queremos garantir que você tenha uma compra online fácil, segura e tranquila. Por isso, oferecemos uma variedade de opções de pagamento e entrega gratuita dentro da Alemanha."
BenefitsGuaranteeContent3Title="Simples e Fácil"
BenefitsGuaranteeContent3Text="Nosso serviço de vendas para você em um relance: a qualidade fala por si, e por isso a MORGENLAND® trabalha exclusivamente com comerciantes renomados de tapetes. Aqui, você encontra a seleção refinada que se compromete com a excelência. Em nosso showroom, você pode examinar os tapetes de perto a qualquer momento e receber aconselhamento gratuito e sem compromisso de nossos especialistas. A escolha certa de tapete sempre destaca o gosto pessoal e o estilo de decoração. Além disso, oferecemos aos nossos clientes, após um determinado intervalo de tempo, uma limpeza completa gratuita do tapete. Produtos de alta qualidade merecem ser tratados com qualidade e simplicidade, e não poupamos esforços para nossos clientes leais. Teremos o prazer de orientá-lo em uma conversa pessoal, que você pode iniciar a qualquer momento por escrito ou por telefone. Nossos especialistas ficarão felizes em receber sua ligação."
BenefitsGuaranteeContent4Title="Compra Direta do Vendedor"
BenefitsGuaranteeContent4Text="A MORGENLAND também deseja transmitir a fascinação por tapetes de alta qualidade aos seus clientes. Além de uma enorme seleção de testemunhos culturais das vastidões do Oriente, oferecemos desde tapetes de lã modernos até tapetes tecidos por nômades e peças únicas fascinantes. Começando pela escolha de materiais de alta qualidade, que diferencia fundamentalmente materiais naturais de fibras sintéticas. Com trabalho de qualidade, materiais como sisal, cânhamo, algodão, juta ou cabelo natural são processados em uma rede e trama que não fica atrás de uma pintura artística. Na verdade, tapeçarias de parede costumavam ser usadas para tais fins decorativos. No entanto, a técnica de tecelagem costuma desempenhar o papel mais criativo aqui. Seja fabricado mecanicamente, feito à mão ou tecido, em última análise, a densidade dos nós por metro quadrado é especialmente importante para produtos feitos à mão. Esse valor conhecido como "La-Wert" é menor quanto mais fina e densa a trama é tecida. Isso, por sua vez, indica a qualidade do tapete feito à mão. Ao comprar diretamente do revendedor"

;B2b------------------------------------------------------------------
B2bTitle="Tapetes para suas Necessidades Comerciais"
B2bContent1Title="De Empresa para Empresa - Tapetes que Encantam Qualquer Cliente Empresarial"
B2bContent1Text="A mobília e o equipamento de um espaço interno comercial são representativos para os negócios e ao mesmo tempo uma forma de publicidade externa. Seja a sala de reuniões de uma grande empresa, o lobby de um hotel ou a decoração de uma loja de sapatos, as expectativas dos clientes são sempre atendidas por um tapete de alta qualidade, cores vibrantes e longa durabilidade."
B2bContent2Title = "Atendemos às Suas Necessidades"
B2bFeatureTitle1 = "Descontos Exclusivos"
B2bFeatureTitle2 = "Consulta Direta"
B2bFeatureTitle3 = "Tapete Sob Medida"
B2bFeatureTitle4 = "Garantia do Fabricante"
B2bCompanyAdvantageTitle = "Vantagens para Sua Empresa"
B2bCompanyAdvantageBody = "A MORGENLAND TEPPICHE oferece descontos com condições especiais para seus clientes comerciais, que podem ser negociados em uma consulta telefônica prévia. Nossas condições especiais se aplicam a todos os grandes clientes privados, decoradores de interiores, arquitetos, hotéis, empresas e lojas especializadas, que teremos o prazer de visitar e aconselhar pessoalmente. Para tapetes na área comercial, é essencial uma alta qualidade que impressione a cada aparência. Oferecemos a você a oportunidade de adicionar seu próprio logotipo da empresa ao tapete ou ter um tapete de parede individualmente projetado."
B2bContractTitle = "Tapetes para a Área Comercial, um Exemplo de Materiais de Alta Qualidade"
B2bContractBody = "Assim como o piso de uma empresa comercial precisa atender a diferentes requisitos do que o de clientes privados, o mesmo ocorre com os tapetes. Os revestimentos de piso são classificados em classes de uso e classes de abrasão para predefinir a superfície e as características do material para uso comercial, privado e industrial. Também são consideradas as garantias dos fabricantes, que promovem a durabilidade de seus produtos. São feitas expectativas semelhantes para um tapete comercial, embora baseadas em diferentes características de qualidade."
B2bRightCarpetTitle = "A Dificuldade de Escolha, o Tapete Certo para a Área Comercial"
B2bRightCarpetBody = "A MORGENLAND TEPPICHE pode fornecer uma oferta para um tapete projetado individualmente calculando os custos. Para isso, é necessário examinar mais de perto o tipo de tapete. Se um corredor inteiro, uma sala ou um escritório precisar de carpete, você pode escolher entre vários produtos de carpete: o tapete sob medida, a largura do tapete ou as telhas de carpete. Enquanto a largura do tapete e as telhas de carpete são adequadas para instalação em corredores ou escritórios de plano aberto, o tapete sob medida é usado para grupos de assentos ou como destaque na sala."
B2bCarpetShapeTitle = "Fibras do Tapete, Forma e Cor: Qualidade que Faz a Diferença"
B2bCarpetShapeBody = "A primeira impressão convence. Com uma fibra de tapete excelente, quase qualquer padrão e qualquer cor podem ser realizados. O design é o foco quando o mobiliário interno deve interagir harmoniosamente. O tapete deve, portanto, combinar com o conjunto de sofás da sala de espera, com a decoração interna da loja ou com outros itens de mobiliário comercial semelhantes. A MORGENLAND TEPPICHE terá prazer em aconselhá-lo sobre isso e pode personalizar seu tapete de maneira única. Isso inclui, por exemplo, a possível integração do logotipo da sua empresa."
B2bCarpetBackingTitle = "O Verso do Tapete, um Elemento Fundamental para a Qualidade do Tapete Comercial"
B2bCarpetBackingBody= "Tapetes de alta qualidade deixam uma impressão duradoura não apenas visualmente em clientes comerciais. Além de um alto conforto ao caminhar, os tapetes para empresas devem ter o selo de qualidade apropriado, que examina detalhadamente as propriedades dos materiais em relação à resistência ao desgaste, resistência ao tráfego e resistência ao fogo. Além disso, especialmente em áreas de alto tráfego, é vantajoso usar tapetes à prova de calor e som. A redução do ruído contribui para reduzir as cargas acústicas, o que também beneficia seus funcionários. Nesse contexto, o verso do tapete desempenha um grande papel, que nos tapetes pode ser feito de feltro, látex ou um verso têxtil. Esses materiais complementam a qualidade do material do tapete e garantem que ele seja sempre agradável e fácil nas articulações. Mesmo personalizações individuais, como em um saguão de entrada, devem ter uma certa resistência ao escorregamento. Itens individuais devem, portanto, ser examinados e avaliados separadamente. A MORGENLAND TEPPICHE é a parceira ideal para isso."
B2bChoicesBetweenTitle = "Sempre há a escolha entre fibras naturais e fibras sintéticas."
B2bChoicesBetweenBody = "Especialmente no uso comercial, a qualidade do produto depende do comprimento médio da fibra e de sua pureza. Sejam tapetes tecidos, tuftados ou fabricados mecanicamente, o grau de robustez de um tapete comercial deve sempre estar em destaque. Normalmente, na vida comercial, é utilizada a fibra natural algodão ou opta-se por uma fibra sintética de poliamida ou poliéster. Enquanto o algodão é muito robusto, elástico e resistente ao calor, as fibras sintéticas se destacam pela resistência a manchas, alta resistência à umidade e facilidade de cuidado. Qualquer que seja o material escolhido, encontraremos juntos o tapete adequado que combina com o estilo e caráter de seu negócio. Assim, você impressionará cada cliente."
B2bContact = "Não encontrou o que procurava?"

