MaterialsTitle = "Guia de Materiais"
MaterialsSubTitle = "Variedade Infinita de Materiais e Suas Características Especiais"
UndecideSectionHead = "Está indeciso e não sabe qual material escolher?"
UndecideSectionSubTitle = "Para responder a essa pergunta, apresentamos a seguir os principais materiais para a indústria de tapetes e examinamos de perto seus perfis de propriedades. Em geral, esses materiais são de lã, mas não qualquer lã. Estritamente falando, lã significa lã de tosquia, ou seja, a pelagem das ovelhas, mas também existem outros materiais dos quais a lã pode ser obtida, seja de fibras vegetais, animais ou sintéticas. Dependendo do material de origem, a lã possui propriedades específicas."
CarpetFiberHead = "Fibras de Tapete"
CarpetFiberTitle = "Fibras Naturais"
CarpetFiberLIst1 = "Seda de Bambu"
CarpetFiberLIst1Details = "Uma escolha sustentável e amiga do ambiente. A seda de bambu oferece uma sensação luxuosa sob os pés. Seu brilho natural e textura macia a tornam uma escolha popular para designs de tapetes elegantes."
CarpetFiberLIst2 = "Algodão"
CarpetFiberLIst2Details = "Conhecido por sua maciez e durabilidade, o algodão é uma escolha clássica. Sua natureza respirável proporciona uma sensação agradável sob os pés, ideal para interiores descontraídos e acolhedores."
CarpetFiberLIst3 = "Lã de Cortiça"
CarpetFiberLIst3Details = "Uma mistura única de cortiça e lã oferece uma opção resistente e ecológica. Suas propriedades naturais de isolamento são perfeitas para climas quentes e frios."
CarpetFiberLIst4 = "Couro"
CarpetFiberLIst4Details = "Ricos e sofisticados, os tapetes de couro irradiam um charme atemporal. São duráveis, fáceis de cuidar e conferem um toque de opulência a qualquer ambiente."
CarpetFiberLIst5 = "Fibras Naturais"
CarpetFiberLIst5Details = "Obtidos diretamente da natureza, os tapetes de fibras naturais são ecológicos e biodegradáveis. Eles oferecem um charme rústico e são perfeitos para aqueles que buscam um toque orgânico."
CarpetFiberLIst6 = "Seda"
CarpetFiberLIst6Details = "Conhecidos por seu brilho luxuoso e suavidade, os tapetes de seda são a personificação da elegância. São delicados e, ao mesmo tempo, duráveis, tornando-os uma escolha estimada para interiores sofisticados."
CarpetFiberLIst7 = "Sisal/Juta"
CarpetFiberLIst7Details = "Essas fibras são conhecidas por sua durabilidade e atração natural. Perfeitos para áreas de grande circulação, os tapetes de sisal e juta são tanto estilosos quanto funcionais."
CarpetFiberLIst8 = "Lã Virgem"
CarpetFiberLIst8Details = "Valorizada por seu calor natural e resistência, os tapetes de lã virgem são confortáveis e duráveis. Eles proporcionam uma sensação aconchegante e são perfeitos para criar uma atmosfera acolhedora."
CarpetSyntheticHead = "Fibras Sintéticas"
CarpetSyntheticList1 = "Acrílico"
CarpetSyntheticList1Details = "Imitando a aparência e a sensação da lã natural, o acrílico é uma escolha econômica. É resistente à umidade e ao desbotamento, ideal para designs de tapetes vibrantes."
CarpetSyntheticList2 = "Poliéster"
CarpetSyntheticList2Details = "Conhecidos por sua resistência a manchas e cores vibrantes, os tapetes de poliéster são duráveis e estilosos. Eles oferecem um toque suave e são ideais para residências movimentadas."
CarpetSyntheticList3 = "Polipropileno"
CarpetSyntheticList3Details = "Altamente duráveis e resistentes a manchas, os tapetes de polipropileno são perfeitos para áreas de grande circulação. São fáceis de cuidar e oferecem uma ampla variedade de designs."
CarpetSyntheticList4 = "Fibra Sintética"
CarpetSyntheticList4Details = "Desenvolvidos para durabilidade e estilo, os tapetes de fibras sintéticas são uma escolha popular para casas modernas. Resistem ao desgaste e são perfeitos para uso diário."
CarpetSyntheticList5 = "Viscose"
CarpetSyntheticList5Details = "Oferecendo o brilho da seda a uma fração do custo, os tapetes de viscose são macios e luxuosos."
