AboutUsFounderTitle = "Apresentação dos Fundadores"
AboutUsFounder1Name = "Kabir Madjidian"
AboutUsFounder1Text = "Como filho mais velho, Kabir Madjidian entrou em contato cedo com tapetes, assumindo o cargo de empresário aos 18 anos. Depois de dificuldades iniciais, ele cresceu para se tornar um líder respeitável. Hoje, Kabir Madjidian é fundamental para o crescimento sustentável da empresa. Clientes satisfeitos são sua motivação. Ele está totalmente dedicado a satisfazer cada cliente."
AboutUsFounder2Name = "Nader Madjidian"
AboutUsFounder2Text = "Como chefe de família, Nader Madjidian assumiu cedo a responsabilidade pelo bem-estar de sua família. Ele decidiu seguir sua paixão pelos tapetes em tenra idade. Até hoje, ele acredita firmemente que encontrou sua vocação desde jovem. Tapetes para ele representam a expressão do modo de vida, cultura e tradição orientais. Sua motivação, tanto no passado quanto agora, é encontrar o tapete perfeito para cada cliente, transformando seus lares."
