RugRepairFeatureText3 = "Ótima Relação Custo-Benefício"
RugRepairFeatureText4 = "Implementação Profissional"
RugRepairContactTitle = "Reparação de Tapetes Simplificada"
RugRepairContactBody = "Se precisar de reparos, envie-nos uma foto da área afetada do tapete por e-mail para mail@morgenland-teppiche.de. Em seguida, processaremos sua solicitação em pouco tempo e enviaremos um orçamento sem compromisso. Após a confirmação do orçamento, nosso parceiro de transporte irá retirar o tapete em sua residência. Após a reparação bem-sucedida, enviaremos o tapete de volta. Nosso serviço de reparo está disponível na Alemanha e em toda a Europa."
RugRepairDeliveryTitle = "Serviço de Retirada Local"
RugRepairDeliveryBody = "Retiramos gratuitamente o tapete em um raio de 50 km da sua casa para uma limpeza completa. Em seguida, devolvemos o tapete limpo até sua residência, novamente, sem nenhum custo adicional."
RugRepairNeedRepairTitle = "Precisa de Reparos?"
RugRepairNeedRepairBody = "Para solicitar reparos, utilize o formulário de contato. Envie-nos separadamente uma foto da área afetada para mail@morgenland-teppiche.de. Em seguida, enviaremos um orçamento sem compromisso rapidamente. Informe-nos também sobre os materiais e dimensões do seu tapete. Dê ao seu tapete a renovação que ele merece."
RugRepairPaymentMethodContainerTitle = "Seu tapete está em boas mãos conosco"
RugRepairPaymentMethodContainerBody = "Nacionalmente, retiramos o tapete na sua porta por meio de um parceiro de transporte. Após a entrega do tapete, você receberá instruções sobre como embalá-lo. Cobramos uma taxa fixa de 19,90 € pela coleta e entrega do tapete. Este serviço é oferecido em toda a Alemanha de forma abrangente e, mediante solicitação, também no exterior."

;AboutUs------------------------------------------------------------------
AboutUsTitle="Sobre Nós"
AboutUsContent1Title="Como são Produzidos Nossos Tapetes?"
AboutUsContent1Text="A história da Morgenland Teppiche começa no século XX no Afeganistão. Originalmente fundada como 'Teppiche Madjidian' em Cabul, o negócio familiar cresceu rapidamente e se expandiu para o atacado, envolvendo até 200 tecelões. Inicialmente especializada em tapetes finos de seda afegãos, mais tarde foram adicionados tapetes de lã de várias regiões. A guerra civil levou ao fechamento, mas em 1998, a família recomeçou na Alemanha. Nader Madjidian retomou sua antiga atividade. Em 2007, a família fundou uma nova empresa de tapetes na Speicherstadt de Hamburgo. Sob a liderança de Kabir Madjidian, o filho mais velho, a empresa começou a vender no eBay. Inicialmente local, as compras se expandiram para países como Pérsia e Índia. Toda a cadeia de produção foi assumida, e a primeira produção começou na Índia. Hoje, a Morgenland Teppiche é uma produtora e distribuidora estabelecida por meio de sua loja online. Com armazéns na Speicherstadt e um showroom em Hamburgo, a empresa cresceu."

