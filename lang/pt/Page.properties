RugRepairRobustHeadTitle = "Um tapete oriental é resistente e tem uma vida útil impressionante."
RugRepairRobustSubTitle = "Áreas expostas como bordas, franjas e bordados podem ser reparadas de forma especializada em casos de desgaste ou danos. Furos e rasgos causados por objetos afiados ou traças, bem como desgastes irregulares, podem ser reparados na maioria dos casos de maneira invisível. Nossa equipe de serviço repara tapetes de todos os tipos, incluindo tapetes de pelo curto e longo, tapetes de lã e seda, tapetes de bambu e sisal, bem como tapetes de fibras sintéticas. Pequenos e grandes reparos, assim como renovações de franjas e bordas, são realizados por nós de maneira rápida e profissional para que seu tapete pareça novo em folha em pouco tempo." 
RugRepairFeatureText1 = "Serviço de Coleta e Entrega"
