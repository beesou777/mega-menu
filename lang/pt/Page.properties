; FairandSustainable ------------------------------------------------------------------
FairSustainableTitle="Justo & Sustentável"
FairSustainableText="Com cada compra de tapete, você apoia os projetos sociais da CARE & FAIR."
FairSustainableContentTitle="Como Nossos Tapetes São Produzidos?"
FairSustainableContentText="Colocamos as pessoas no centro. Esse princípio perpassa todos os setores da empresa, refletindo-se tanto no atendimento pessoal aos nossos clientes quanto no relacionamento que mantemos com nossos tecelões. Pois, apenas em condições justas se estabelecem relacionamentos comerciais sustentáveis, que resultam nos mais belos produtos. É importante para nós remunerar esse trabalho de maneira justa. Portanto, nossos tapetes têm preços diferentes dos produtos fabricados mecanicamente. A sustentabilidade é uma grande preocupação para nós. Nós nos distanciamos da cultura do descarte."
FairSustainableCareFair="Care & Fair"
FairSustainableCareFairText="Dessa forma, garantimos que nossos tapetes são produzidos de maneira ecologicamente correta e em condições amigáveis, não prejudicando o meio ambiente nem a saúde dos trabalhadores. Com cada compra de tapete, você apoia os projetos sociais da CARE & FAIR. Saiba mais em "
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="Goodweave"
FairSustainableGoodweaveText="GoodWeave trabalha com sucesso desde 2009 para acabar com o trabalho infantil exploratório na indústria de tapetes. Seu foco principal é o pagamento de salários justos aos tecelões de tapetes e o cumprimento de altos padrões, incluindo critérios sociais e ecológicos. A organização é apoiada por serviços de desenvolvimento reconhecidos e garante que os tapetes sejam fabricados de maneira ética e ecologicamente correta. Inspectores independentes controlam regularmente as instalações de produção, e tapetes certificados proporcionam aos consumidores confiança em produtos éticos. GoodWeave é um importante ator na luta contra o trabalho infantil, estabelecendo padrões para condições de trabalho justas e proteção ambiental na indústria. Para garantir os padrões GoodWeave, inspetores independentes controlam as instalações de produção de forma inesperada e regular. Saiba mais em "
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="Fundação RUGMARK"
FairSustainableRugmarkFoundationText="A RUGMARK, uma iniciativa contra o uso ilegal de trabalho infantil na indústria de tapetes, foi iniciada em 1994 por fabricantes e exportadores indianos de tapetes, bem como por muitas organizações não governamentais (ONGs) líderes. Foram estabelecidas campanhas intensivas contra o uso de trabalho infantil como objetivo. Soluções positivas eram necessárias para evitar as consequências negativas do trabalho infantil ilegal para os trabalhadores, exportadores e regiões de produção de tapetes. Juntamente com a UNICEF e o Projeto de Promoção de Exportações Indo-Alemão (IGEP) da Deutsche Gesellschaft für Technische Zusammenarbeit (GTZ), o sistema RUGMARK foi desenvolvido. Atualmente, a RUGMARK é uma certificação protegida por marca que assegura aos importadores e compradores que o tapete foi fabricado por uma empresa comprometida a trabalhar sem trabalho infantil ilegal e está sujeita a um mecanismo de monitoramento eficaz. Saiba mais em "
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

