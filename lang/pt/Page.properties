;Herstellungsarten------------------------------------------------
ManufacturingTypesHead = "Métodos de Fabricação"
ManufacturingTypesShortInfo = "Os tapetes são fabricados com diferentes técnicas, resultando em diferenças de qualidade e preço. Eles podem ser feitos à mão ou por máquinas. Os métodos tradicionais de fabricação de tapetes incluem tecelagem e nós."
WovenCarpetTitle1 ="Tapetes Tecidos"
WovenCarpetTitle2 ="Método Tufting"
WovenCarpetTitle3 ="Técnica de Nó"
WovenCarpetTitle4 ="Feito à Mão"
WovenCarpetTitle5 ="Feito à Mão Tecido"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Tufting à Mão"
WovenCarpetBody1 = "Os tapetes tecidos têm uma trama suave. A trama de algodão ou linho é completamente coberta pela trama de lã. Os fios ficam planos e não formam uma pilha. O tear tradicional evoluiu ao longo dos séculos para as máquinas industriais de hoje."
WovenCarpetBody2 = "O método Tufting é amplamente utilizado hoje em dia. Tapetes são feitos semelhantes a uma máquina de costura. No Tufting à mão, uma única agulha é usada, enquanto em métodos mecânicos várias agulhas trabalham simultaneamente. Este método é muito rápido, tornando os tapetes Tufted mais acessíveis."
WovenCarpetBody3 = "Tapetes com uma pilha felpuda são feitos com esta técnica. Os fios são amarrados na trama e, no final de cada fileira de nós, são concluídos com fios de urdidura. Após a conclusão, a pilha é uniformemente aparada. O valor do tapete aumenta com o número de nós por metro quadrado, com algumas peças de alta qualidade chegando a um milhão de nós por metro quadrado."
WovenCarpetBody4 = "Tradicionalmente fabricados por nômades e agricultores, os tapetes feitos à mão hoje também são produzidos em pequenos ateliês e manufaturas. Fios de urdidura são esticados em um tear, no qual o fio de trama é tecido transversalmente. O resultado é uma base de tecido, na qual o fio de pelo é tecido nó a nó. Cada tecido acabado é então fixado com um pente de metal. O valor do tapete é determinado pela finura do fio de pelo e pela densidade do nó. Ao longo do tempo, várias técnicas de nó e formas de nó se desenvolveram. Cada região de origem também tem seus próprios padrões, cores e materiais."
WovenCarpetBody5 = "Tapetes tecidos à mão são tradicionalmente feitos em um tear manual e têm uma trama lisa que pode ser usada dos dois lados. Depois que os fios de urdidura de algodão ou linho são esticados no tear, o fio de trama de lã é inserido transversalmente usando um carretel. Dependendo da espessura da lã e do número de fios de urdidura, o tapete pode ser mais fino ou mais grosso. Um tapete tecido à mão é agradavelmente leve em comparação com um tapete de pelo alto. Eles podem ser monocromáticos ou estampados e muitas vezes apresentam motivos de plantas, animais, símbolos e sinais que simbolizam satisfação e felicidade."
WovenCarpetBody6 = "Os tapetes Patchwork ou Vintage são artisticamente feitos a partir de partes de tapetes persas antigos, às vezes antigos. Essas peças são selecionadas, cortadas e costuradas à mão. Costuras especiais em zigue-zague e um verso adicional aumentam a estabilidade e durabilidade do tapete. Antes do processamento, cada tapete é cuidadosamente limpo. Tapetes Vintage coloridos são neutralizados em termos de cor e tingidos novamente, dando-lhes uma aparência moderna. Cada tapete Patchwork é único. O termo em inglês "vintage" significa requintado, clássico, antigo."
WovenCarpetBody7 = "O Tufting à Mão é um processo semi-manual para fazer tapetes de pelúcia de alta qualidade. Em vez de unir nós, uma pistola de "Tufting" especial é usada para empurrar a lã por uma pilha de base esticada. Uma vez que a pelúcia está pronta, o tapete é colado na parte de trás e uniformemente ou em relevo aparado. Os tapetes feitos à mão são duráveis, de alta qualidade e relativamente acessíveis. A técnica oferece possibilidades de design ilimitadas."
