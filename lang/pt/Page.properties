RugWashingContentTitle="Durante a Lavagem do Tapete"
RugWashingContentBody="Durante a lavagem, o tapete é inicialmente sacudido para remover areia e pedras. Em seguida, é lavado com água e detergente não desengordurante, levemente espremido e pendurado para secar. A lavagem confere ao pelo elasticidade, novo brilho e intensidade de cor. Nossos especialistas podem remover manchas difíceis, como café e vinho, de forma rápida e profissional, e até mesmo descolorações causadas por muita luz UV podem ser eliminadas. A poeira fina pode se acumular no tapete e acelerar o desgaste. Durante a lavagem, o primeiro passo é realizado em uma máquina de bater moderna para livrar o tapete de areia e pedras."
