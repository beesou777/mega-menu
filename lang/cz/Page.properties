;ManufacturingTypes----------------------------------------------------------------
ManufacturingTypesHead = "Typy výroby"
ManufacturingTypesShortInfo = "Koberce jsou vyráběny různými technikami, což vede k rozdílům ve kvalitě a ceně. Mohou být vytvořeny ručně nebo strojově. Tradiční metody výroby koberců zahrnují tkaní a uzlování."
WovenCarpetTitle1 ="Tkané koberce"
WovenCarpetTitle2 ="Tufingová metoda"
WovenCarpetTitle3 ="Uzlovací technika"
WovenCarpetTitle4 ="Ručně uzlováno"
WovenCarpetTitle5 ="Ručně tkané"
WovenCarpetTitle6 ="Patchwork"
WovenCarpetTitle7 = "Ručně tuftované"
WovenCarpetBody1 = " Tkané koberce mají hladkou strukturu. Kotel z bavlněné nebo lněné příze je zcela pokryt vlněným útkem. Vlákna leží plochá a nevytvářejí hromadu. Tradiční stavba se v průběhu staletí vyvinula v průmyslové stroje dneška."
WovenCarpetBody2 = "Metoda tufingu je dnes velmi rozšířená. Koberce jsou vytvářeny podobně jako na šicím stroji. Při ručním tufingu se používá jedna jehla, zatímco při strojovém tufingu pracuje několik jehel najednou. Tato metoda je velmi rychlá, což způsobuje nižší náklady na tufingové koberce."
WovenCarpetBody3 = "Koberce s plnovlasým vláknem jsou vyrobeny touto technikou. Vlákna jsou uzlována na osnovní vlákno a na konci každé řady uzlů jsou uzavřeny útkovými nitěmi. Po dokončení je plnovlasý povlak rovnoměrně stříhán. Hodnota koberce stoupá s počtem uzlů na metr čtvereční, přičemž některé vysoce kvalitní kusy mohou dosahovat až milionu uzlů na metr čtvereční."
WovenCarpetBody4 = "Ručně uzlováno je tradiční metoda výroby koberců, kterou původně používali nomádi a farmáři. Dnešní ručně uzlové koberce jsou vytvářeny v malých ateliérech a manufakturách. Osvnovní vlákna jsou napnuta na stav, do kterého je příčné nitě ručně tkané. Výsledkem je základní tkanina, do které je ručně tkán vlasový nit. Každý dokončený kus je pak pevně fixován kovovým hřebenem. Hodnota koberce je určena jemností vlasového nitu a hustotou uzlů. V průběhu času vznikly různé uzlovací techniky a typy uzlů. Každá oblast původu má také své vlastní vzory, barvy a materiály."
WovenCarpetBody5 = "Ručně tkané koberce se tradičně vytvářejí na ručním stavu a mají hladkou strukturu, která může být použita na obou stranách. Poté, co jsou nitě z bavlny nebo lnu napnuty na stavu, je vlněná nito příčně tkána pomocí špulky. V závislosti na tloušťce vlny a počtu osnovních nití může být koberec jemnější nebo hrubší. Ručně tkaný koberec je příjemně lehký ve srovnání s vysokovlasovým kobercem. Může být jednobarevný nebo vzorovaný a často obsahuje motivy rostlin, zvířat, symbolů a znamení, které symbolizují spokojenost a štěstí."
WovenCarpetBody6 = "Patchworkové nebo vintage koberce jsou umělecky vytvořeny z částí starých, někdy i starověkých, perských koberců. Tyto kusy jsou ručně vybírány, stříhány a ručně sešívané. Speciální záhybné stehy a dodatečná zadní strana zvyšují stabilitu a odolnost koberce. Před zpracováním je každý koberec pečlivě vyčištěn. Barevné vintage koberce jsou barevně neutralizovány a nově obarveny, což jim dodá moderní vzhled. Každý patchworkový koberec je originál. Anglický výraz „vintage“ znamená vybraný, klasický, starý."
WovenCarpetBody7 = "Handtufting je poloautomatizovaný proces výroby kvalitních koberců. Namísto uzlů je použit speciální „tuftingový pistole“, kterým se vlákno protlačuje napjatým základním plnovlasem. Jakmile je povlak hotový, koberec je zespodu lepený a rovnoměrně nebo reliéfně stříhán. Ručně tuftované koberce jsou odolné, kvalitní a poměrně cenově dostupné. Tato technika nabízí neomezené možnosti designu."
