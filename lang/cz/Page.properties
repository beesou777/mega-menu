;FairandSustainable------------------------------------------------------------------
FairSustainableTitle="Spravedlivé a udržitelné"
FairSustainableText="S každým nákupem koberce podporujete sociální projekty organizací CARE & FAIR."
FairSustainableContentTitle="Jak jsou naše koberce vyráběny?"
FairSustainableContentText="U nás je člověk v centru pozornosti. Tento přístup se odráží ve všech oblastech našeho podnikání a projevuje se jak v osobní péči o naše zákazníky, tak i ve vztahu, který udržujeme se svými tkalci. Protože pouze za férových podmínek vznikají udržitelné obchodní vztahy, které přinášejí ty nejkrásnější produkty. Je nám důležité tuto práci spravedlivě odměňovat. Proto mají naše koberce odlišné ceny než zboží vyrobené stroji. Udržitelnost je pro nás velkým zájmem. Distancujeme se od jednorázové spotřeby."
FairSustainableCareFair="Care & Fair"
FairSustainableCareFairText="Tímto způsobem zaručujeme, že naše koberce jsou vyráběny šetrně k životnímu prostředí a za přátelských podmínek, a tak nepoškozujeme ani životní prostředí, ani zdraví pracovníků. S každým nákupem koberce podporujete sociální projekty organizací CARE & FAIR. Více se dozvíte na "
FairSustainableCareFairLink="https://www.care-fair.org"
FairSustainableGoodweave="Goodweave"
FairSustainableGoodweaveText="GoodWeave úspěšně bojuje proti vykořisťování dětí v kobercovém průmyslu od roku 2009. Jejich hlavní zaměření spočívá v platbě přiměřených mezd tkačům a dodržování vysokých standardů, včetně sociálních a ekologických kritérií. Organizace je podporována prestižními rozvojovými službami a zajišťuje, že koberce jsou vyráběny eticky a ekologicky. Nezávislí inspektoři pravidelně kontrolují výrobní zařízení a certifikované koberce poskytují spotřebitelům důvěru v etické produkty. GoodWeave je klíčovým aktérem v boji proti dětské práci a nastavuje standardy pro spravedlivé pracovní podmínky a ochranu životního prostředí v odvětví. Aby bylo možné garantovat standardy GoodWeave, nezávislí inspektoři pravidelně a neohlášeně kontrolují výrobní zařízení. Více se dozvíte na "
FairSustainableGoodweaveLink="https://goodweave.org"
FairSustainableRugmarkFoundation="RUGMARK Foundation"
FairSustainableRugmarkFoundationText="RUGMARK, iniciativa proti nelegální práci dětí v kobercovém průmyslu, byla zahájena v roce 1994 indickými výrobci a exportéry koberců a mnoha vedoucími nevládními organizacemi (NGO). Cílem byly intenzivní kampaně proti používání dětské práce. Pro zabránění negativním důsledkům nelegální práce dětí pro pracovníky, exportéry a regiony výroby koberců byla potřebná pozitivní řešení. Společně s UNICEF a Německo-indickým exportním projektem (IGEP) Německé společnosti pro technickou spolupráci (GTZ) byl vyvinut systém RUGMARK. Mezitím se stal RUGMARK chráněnou obchodní značkou certifikace, která importérům a kupujícím zaručuje, že koberce byly vyrobeny firmou, která se zavázala pracovat bez nelegální dětské práce, a která podléhá účinnému monitorovacímu mechanismu. Více se dozvíte na"
FairSustainableRugmarkFoundationLink="https://rugmarkindia.de"

