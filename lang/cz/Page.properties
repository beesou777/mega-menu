MorgenlandHomeHeroPageBody = "V Morgenlandu víme, jak důležitý je výběr luxusního koberce. Při větších nákupech nabízíme bezplatnou podporu s náklady pouze na dopravu, pokud je to nutné, a zcela bez nákupního závazku."
