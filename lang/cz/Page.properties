RugRepairRobustHeadTitle = "Orientální koberec je odolný a má úžasnou životnost."
RugRepairRobustSubTitle = "Vystavené části, jako jsou hrany, řasy a okraje, lze odborně opravit v případě opotřebení nebo poškození. Díry a trhliny způsobené ostrými předměty nebo moly a nepravidelné opotřebení lze ve většině případů neviditelně opravit. Náš servisní tým opravuje koberce všeho druhu. Patří sem krátko- a dlouhosrsté koberce, vlněné a hedvábné koberce, bambusové a sisalové koberce, ale také koberce z syntetických vláken. Malé i velké opravy, stejně jako obnovení řas a hran, provedeme rychle a profesionálně, aby váš koberec vypadl brzy zase jako nový." 
RugRepairFeatureText1 = "Služba odvozu a doručení"
RugRepairFeatureText2 = "Pohodlné online vyřízení"
RugRepairFeatureText3 = "Velmi dobrý poměr cena-výkon"
RugRepairFeatureText4 = "Profesionální provedení"
RugRepairContactTitle = "Oprava koberců snadno"
RugRepairContactBody = "Při potřebě opravy nám pošlete prosím fotografii postižené oblasti koberce e-mailem na mail@morgenland-teppiche.de. Následně zpracujeme vaše požadavky do nejkratší doby a pošleme vám nezávaznou cenovou nabídku. Po potvrzení cenové nabídky necháme váš koberec vyzvednout naším přepravním partnerem. Po úspěšné opravě vám koberec opět zašleme zpět. Naše opravářské služby lze využít v Německu a celé Evropě."
RugRepairDeliveryTitle = "Regionální služba odvozu"
RugRepairDeliveryBody = "Zdarma vyzvedneme koberec ve vzdálenosti do 50 km přímo u vás doma a pečlivě jej vyčistíme. Poté vám čistý koberec bezplatně vrátíme až do vašich obytných prostor, samozřejmě opět zcela zdarma."
RugRepairNeedRepairTitle = "Potřebujete opravy?"
RugRepairNeedRepairBody = "Při potřebě opravy použijte kontaktní formulář. Pošlete nám samostatně fotografii postižené oblasti na mail@morgenland-teppiche.de. Následně vám co nejdříve zašleme nezávaznou cenovou nabídku. Prosím, informujte nás také o materiálech a rozměrech vašeho koberce. Dopřejte i svému koberci osvěžení, které si zaslouží."
RugRepairPaymentMethodContainerTitle = "Váš koberec je u nás v nejlepších rukou"
RugRepairPaymentMethodContainerBody = "Národně necháme koberec před vaším domem vyzvednout přepravním partnerem. Po předání nám objednávky obdržíte návod na zabalení koberce. Účtujeme paušální poplatek ve výši 19,90 € za vyzvednutí a doručení koberce. Tuto službu vám nabízíme paušálně po celé Německo, na vyžádání také v zahraničí."

;AboutUs------------------------------------------------------------------
AboutUsTitle="O nás"
AboutUsContent1Title="Jak jsou naše koberce vyráběny?"
AboutUsContent1Text="Příběh společnosti Morgenland Teppiche začíná v 20. století v Afghánistánu. Původně založena jako „Teppiche Madjidian“ v Kábulu, rodinný podnik rychle rostl a rozšířil se na velkoobchod s až 200 vázalci. Původně specializovaný na jemné afghánské hedvábné koberce, později přibyly vlněné koberce z různých regionů. Občanská válka vedla ke zavření, ale v roce 1998 se rodina odvážila nového začátku v Německu. Nader Madjidian znovu navázal na svou dřívější činnost. V roce 2007 rodina založila novou kobercovou firmu ve skladové čtvrti v Hamburku. Pod vedením Kabira Madjidian, nejstaršího syna, začala firma prodávat na eBay. Původně lokálně zaměřený nákup se rozšířil do zemí jako je Persie a Indie. Celý výrobní řetězec byl převzat a první produkce byla spuštěna v Indii. Dnes je Morgenland Teppiche etablovaným výrobcem a prodejcem prostřednictvím vlastního internetového obchodu. S sklady ve skladové čtvrti a showroomem v Hamburku firma vzrostla."

AboutUsCardsTitle="To nás odlišuje"
AboutUsCard1="50 let zkušeností"
AboutUsCard2="Orientovaní na zákazníka"
AboutUsCard3="Velmi motivovaný tým"
AboutUsCard4="Inovativní"
AboutUsCard5="Kombinace odborníků a nadějných talentů"

AboutUsFounderTitle = "Představení zakladatelů"
AboutUsFounder1Name = "Kabir Madjidian"
AboutUsFounder1Text = "Jako nejstarší syn byl Kabir Madjidian brzy konfrontován s koberci, aby ve věku 18 let získal potřebnou zralost k převzetí funkce majitele podniku. Po počátečních potížích se mu podařilo vyvinout se v seriózního vedoucího pracovníka. Dnes je Kabir Madjidian klíčovým způsobem odpovědný za udržitelný růst firmy. Jeho spokojení zákazníci jsou jeho hnací silou. Srdcem i duší se snaží uspokojit každého zákazníka."
AboutUsFounder2Name = "Nader Madjidian"
AboutUsFounder2Text = "Jako hlava rodiny převzal Nader Madjidian odpovědnost za pohodu své rodiny již v mladém věku. Rozhodl se v mladém věku věnovat se své vášni - kobercům. Dodnes je přesvědčen, že tímto krokem našel své povolání již v mladém věku. Pro něj jsou koberce výrazem orientálního způsobu života, kultury a tradice. Jeho motivací bylo a je najít pro každého zákazníka ten správný koberec, aby z jeho domova udělal jiný lesk."
AboutUsExpectTitle = "Co od nás můžete očekávat"
AboutUsExpect1="Vysoká kvalita produktů"
AboutUsExpect2="Rychlé dodání"
AboutUsExpect3="Vysoká spokojenost zákazníků"
AboutUsExpect4="Přátelský zákaznický servis"
AboutUsPhilosophyHead = "Filosofie naší firmy"
AboutUsPhilosophy1Title = "Jsme pestrí a rozmanití - přesně jako naše koberce!"
AboutUsPhilosophy1Text = "Náš tým se skládá z kombinace zkušených odborníků a mladých, dynamických talentů. Nedediferencujeme podle původu nebo postavení, každý je u nás zacházen stejně."
AboutUsPhilosophy2Title = "Respektujeme každý názor"
AboutUsPhilosophy2Text = "Zpětná vazba je pro nás důležitá, protože pouze prostřednictvím pravidelné komunikace se svým týmem a našimi zákazníky můžeme efektivně vylepšit naše produkty. Každý názor, ať už interní nebo externí, je brán vážně."
AboutUsPhilosophy3Title = "Jsme jednotní!"
AboutUsPhilosophy3Text = "Náš tým se skládá z kombinace zkušených odborníků a mladých, dynamických talentů. Nedediferencujeme podle původu nebo postavení, každý je u nás zacházen stejně."
AboutUsPhilosophy4Title = "Podporujeme a vyžadujeme od sebe navzájem"
AboutUsPhilosophy4Text = "Abychom mohli svůj tým neustále rozvíjet, umisťujeme své zaměstnance úmyslně před nové a větší výzvy. Kromě toho je náš tým podporován v jejich snaze o samostatnost a orientaci na úspěch."
AboutUsPhilosophy5Title = "Pracujeme se systémem"
AboutUsPhilosophy5Text = "Pro efektivní práci jsme zavedli jednotné programy a procesy. Naši zaměstnanci sledují své pracovní postupy, aby mohli po jejich skončení identifikovat případné problémy. Díky našemu systematickému přístupu jsme dokázali omezit komplikace a chyby ve svých podnikových procesech a současně udržet jejich nízkou složitost."
AboutUsPhilosophy6Title = "Zůstali jsme nohama na zemi."
AboutUsPhilosophy6Text = "Ploché hierarchie a jednoduché cesty rozhodování umožňují rychlé a nekomplikované procesy."

