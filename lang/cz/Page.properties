;MaterialsGuide------------------------------------------------------------------
MaterialsTitle = "Materiálový průvodce"
MaterialsSubTitle = "Nekonečná rozmanitost materiálů a jejich zvláštností"
UndecideSectionHead = "Nemůžete se rozhodnout a nevíte, pro který materiál se rozhodnout?"
UndecideSectionSubTitle = "Pro vyřešení této otázky jsou níže uvedeny nejdůležitější látky pro průmysl výroby koberců a jejich charakteristické vlastnosti. Obecně jde o různé druhy vlny, ale vlna není vlna. Ve striktním slova smyslu znamená vlna ovčí vlnu, ale existují také další materiály, ze kterých lze získat vlnu, ať už jsou to rostlinné, živočišné nebo syntetické vlákna. Vlna má v závislosti na výchozím materiálu specifické vlastnosti."
CarpetFiberHead = "Kobercová vlákna"
CarpetFiberTitle = "Přírodní vlákna"
CarpetFiberLIst1 = "Bambusový hedvábí"
CarpetFiberLIst1Details = "Udržitelná a ekologická volba. Bambusové hedvábí poskytuje luxusní pocit pod nohama. Jeho přirozený lesk a měkká textura jej činí oblíbenou volbou pro elegantní design koberců."
CarpetFiberLIst2 = "Bavlna"
CarpetFiberLIst2Details = "Známá pro svou měkkost a odolnost, bavlna je klasickou volbou. Její prodyšná povaha zajišťuje příjemný pocit pod nohama, ideální pro volné a útulné interiéry."
CarpetFiberLIst3 = "Korková vlna"
CarpetFiberLIst3Details = "Jedinečná směs korku a vlny nabízí odolnou a ekologickou možnost. Její přirozené izolační vlastnosti jsou ideální pro teplé a chladné klimatické podmínky."
CarpetFiberLIst4 = "Kůže"
CarpetFiberLIst4Details = "Bohaté a sofistikované, kůží potažené koberce vyzařují nadčasový šarm. Jsou odolné, snadno se udržují a dodávají každému prostoru nádech luxusu."
CarpetFiberLIst5 = "Přírodní vlákna"
CarpetFiberLIst5Details = "Přímo získané z přírody jsou koberce z přírodních vláken šetrné k životnímu prostředí a biologicky odbouratelné. Poskytují rustikální kouzlo a jsou ideální pro ty, kteří hledají organický dotek."
CarpetFiberLIst6 = "Hedvábí"
CarpetFiberLIst6Details = "Známé svým luxusním leskem a měkkostí jsou koberce z hedvábí vrcholem elegance. Jsou jemné a přesto odolné, což je činí ceněnou volbou pro sofistikované interiéry."
CarpetFiberLIst7 = "Sisal/Juta"
CarpetFiberLIst7Details = "Tato vlákna jsou známá svou odolností a přirozeným půvabem. Jsou ideální pro silně frekventované oblasti a kombinují styl s funkcionalitou."
CarpetFiberLIst8 = "Vlna z ovcí"
CarpetFiberLIst8Details = "Oceněná pro svou přirozenou teplotu a odolnost jsou koberce z ovčí vlny pohodlné a odolné. Poskytují plyšový pocit a jsou ideální k vytvoření útulné atmosféry."
CarpetSyntheticHead = "Syntetická vlákna"
CarpetSyntheticList1 = "Akryl"
CarpetSyntheticList1Details = "Imitující vzhled a pocit přírodní vlny je akryl cenově dostupnou volbou. Je odolný proti vlhkosti a vyblednutí, ideální pro živé designy koberců."
CarpetSyntheticList2 = "Polyester"
CarpetSyntheticList2Details = "Známý svou odolností proti skvrnám a živými barvami jsou koberce z polyesteru jak odolné, tak stylové. Poskytují měkký dotek a jsou ideální pro rušné domácnosti."
CarpetSyntheticList3 = "Polypropylen"
CarpetSyntheticList3Details = "Vysoká odolnost a odolnost proti skvrnám činí koberce z polypropylenu ideálními pro silně frekventované oblasti. Jsou snadno udržovatelné a nabízejí širokou škálu designu."
CarpetSyntheticList4 = "Syntetická vlákna"
CarpetSyntheticList4Details = "Vyvinuté pro odolnost a styl jsou koberce ze syntetických vláken oblíbenou volbou pro moderní domovy. Odolávají opotřebení a jsou ideální pro každodenní použití."
CarpetSyntheticList5 = "Viskóza"
CarpetSyntheticList5Details = "Nabízí lesk hedvábí za zlomek nákladů. Koberce z viskózy jsou měkké a luxusní."
