;BenefitsGuarantee------------------------------------------------------------------
BenefitsGuaranteeTitle="Výhody a záruka"
BenefitsGuaranteeContent1Title="Vaše výhody"
BenefitsGuaranteeContent1Text="MORGENLAND® je světovým obchodním zástupcem vysoce kvalitních koberců, které osloví téměř každé prostředí. Značková kvalita se zde setkává s vybraným a ručně vázaným kobercovým zbožím, jako z pohádky z tisíce a jedné noci. Stará místní tradice tkalcovství evropské výroby se tak kulturologicky a vývojově liší od plochého tkaní orientálních koberců. Perské koberce jsou součástí světového kulturního dědictví a jako milostné kousky dosahují stálého růstu cen. Nejdražším kobercem na světě byl dosud antický perský koberec z 17. století nazvaný „Clark Sichelblatt“, který byl dražen za 34 milionů eur. Nejznámějším německým kobercem je také pocházející z tohoto stejného období „Kerman Vasenteppich“. Zde se již projevují tradiční rozdíly mezi vzory různých tkanin, které jako obrazy výtvarného umění odrážejí jednotlivé epochy a stylové směry. Ať už je to létající koberec z lodi zázraků Aladina, Zlaté rouno nebo Penelopa, pečlivě pracující na svém tkačském umění, koberec stojí vždy v centru našeho života."
GuaranteedTrustedShopTitle="Hodnocení pro Morgenland Teppiche"
GuaranteedTrustedShop="Trustami"
GuaranteedTrustedShopRating="Rating 5"
BenefitsGuaranteeContent2Title="Záruky MORGENLAND®"
BenefitsGuaranteeContent2Text="U Morgenland-Teppiche chceme, abyste měli jednoduchý, bezpečný a klidný online nákup. Z tohoto důvodu vám nabízíme řadu platebních možností a bezplatné doručení v Německu."
BenefitsGuaranteeContent3Title="Jednoduchý a Snadný"
BenefitsGuaranteeContent3Text="Náš prodejní servis pro vás na první pohled Kvalita mluví za sebe a proto spolupracuje MORGENLAND® pouze s renomovanými prodejci koberců. U nás získáte výběr, který má své závazky. V našem showroomu si můžete koberce kdykoliv prohlédnout a získat navíc zdarma a nezávaznou odbornou radu od našich specialistů. Správný výběr koberce vždy zdůrazňuje zcela osobní vkus a styl zařízení. Kromě toho poskytujeme našim zákazníkům po určitém časovém intervalu bezplatnou kompletní čištění koberce. Kvalitní výrobky by měly být zacházeny kvalitně a bez komplikací, a proto pro naše věrné zákazníky není nic příliš špatné. Rádi vám poskytneme konzultaci v osobním rozhovoru, který nám můžete kdykoli předat písemně nebo telefonicky. Naši odborníci by se na váš hovor těšili."
BenefitsGuaranteeContent4Title="Přímý nákup u prodejce"
BenefitsGuaranteeContent4Text="I vám, našim zákazníkům, chce společnost MORGENLAND předat fascinaci vysoce kvalitními kobercovými zbožími. Vedle obrovského výběru kulturně historických svědků z širokého prostoru Orientu máte k dispozici od moderních vlněných koberců přes nomádské tkačské koberce až po fascinující unikáty všechny druhy koberců a vzorů. To začíná již u výběru vysoce kvalitních materiálů, který odlišuje přírodní materiály od umělých vláken. S potřebnou kvalitou se vysoce kvalitní materiály, jako jsou sisal, konopí, bavlna, juta nebo přírodní vlasy, zpracovávají do sítě a pleteniny, která v ničem nezaostává za obrazem na stěně. Spíše se koberce na stěny používaly dříve pro tyto dekorativní účely. Zkušenosti ukazují, že v této oblasti je však nejtvůrčí práce tkalcovství. Ať už jsou vyráběny strojově, ručně vázány nebo tkané, konečně je pro ručně vyráběné zboží důležitá hustota uzlů na čtvereční metr. Tato takzvaná hodnota La je nižší, čím jemnější a hustší je tkanina. To zase hovoří o kvalitě ručně vyráběného koberce. Při přímém nákupu u prodejce"

;B2b------------------------------------------------------------------
B2bTitle="Koberce pro váš obchodní potřeby"
B2bContent1Title="Od Business to Business – Koberce, které nadchnou každého obchodního zákazníka"
B2bContent1Text="Zařízení a vybavení komerčního prostoru je reprezentativní pro obchod a zároveň slouží jako reklama směrem ven. Ať už jde o zasedací místnost velké společnosti, hotelovou lobby nebo vybavení obchodu se botami, očekávání zákazníků jsou vždy naplněna kobercem velmi vysoké kvality, živými barvami a dlouhou životností."
B2bContent2Title="Splňujeme vaše požadavky"
B2bFeatureTitle1="Exkluzivní slevy"
B2bFeatureTitle2="Přímá konzultace"
B2bFeatureTitle3="Vlastní koberec na míru"
B2bFeatureTitle4="Záruka výrobce"
B2bCompanyAdvantageTitle="Výhody pro vaši firmu"
B2bCompanyAdvantageBody="Firma MORGENLAND TEPPICHE nabízí svým obchodním zákazníkům slevy s výhodnými podmínkami, které lze dohodnout v telefonické konzultaci předem. Naše speciální podmínky platí pro všechny větší soukromé zákazníky, designéry interiérů, architekty, hotely, firmy a specializované obchody, které jsme ochotni navštívit a poradit. Při výběru koberců pro oblast objektů je kladen důraz na vysokou kvalitu, která má při každém použití přesvědčit. Proto vám nabízíme možnost umístit vlastní firemní logo na koberec nebo si nechat vyrobit individuálně navržený stěnový koberec."
B2bContractTitle=" Koberce pro oblast objektů, ukázka výjimečných materiálů"
B2bContractBody="Podobně jako podlaha pro komerční společnost musí splňovat jiné požadavky než ta pro soukromé zákazníky, platí to samé i pro koberce. Podlahové krytiny jsou kvalitativně řazeny do tříd použití a odolnosti, aby byla předem stanovena povrchová a materiálová povaha pro komerční, soukromé a průmyslové využití. Přitom se také zohledňují záruky výrobců, kteří tak propagují odolnost svého produktu. Na objektový koberec jsou kladeny podobné nároky, avšak podkladní charakteristiky kvality jsou různé."
B2bRightCarpetTitle="Náročný výběr, správný koberec pro oblast objektů"
B2bRightCarpetBody="MORGENLAND TEPPICHE vám může nabídnout cenovou kalkulací nabídku na individuálně navržený koberec. K tomu je nejprve nutné pečlivě prozkoumat druh koberce. Pokud má být vyložen celý chodba, místnost nebo kancelář kobercem, můžete si vybrat mezi různými produkty: individuálními koberci na míru, kobercovými dráhy nebo kobercovými dlaždicemi. Zatímco kobercové dráhy a kobercové dlaždice jsou vhodné pro položení v chodbě nebo v kanceláři s otevřeným prostorem, individuální koberce na míru se hodí pro sedací soupravy nebo jako výrazný prvek v místnosti."
B2bCarpetShapeTitle="Vlákna, forma a barva koberce: Kvalita, která dělá rozdíl"
B2bCarpetShapeBody="První dojem přesvědčí. S vynikajícím kobercovým vláknem lze téměř každý vzor a barvu realizovat. Design je ve středu pozornosti, pokud má být interiérové vybavení harmonické. Koberec by tak měl ladit s nábytkem v čekárně, s interiérem prodejny nebo podobným komerčním zařízením. MORGENLAND TEPPICHE vás v této oblasti rád poradí a může váš koberec individuálně navrhnout. K tomu patří například možnost integrovat firemní logo."
B2bCarpetBackingTitle="Záda koberce, základní kvalitativní znak pro obchodní koberce"
B2bCarpetBackingBody="Kvalitní koberce zanechávají u obchodních zákazníků nejen opticky trvalý dojem. Kromě vysoké chůze by měly mít obchodní koberce odpovídající certifikát, který pečlivě zkoumá vlastnosti materiálu vzhledem k odolnosti proti oděru, odolnosti proti tlaku a odolnosti proti ohni. Kromě toho je v silně frekventovaných oblastech velkým přínosem používání tepelně a zvukově izolačních koberců. Snížená hlučnost postupně snižuje akustická zatížení, což má prospěch i vašim zaměstnancům. Přitom hraje klíčovou roli záda koberce, která může být u koberců buď z filcu, latexu nebo textilního základu. Tyto materiály dokonale doplňují materiálovou kvalitu koberce a zajistí, že je vždy příjemný a šetrný k kloubům. Také individuální zakázky, například v hale recepce, by měly mít určitou protiskluzovou vlastnost. Jednotlivé zboží by proto mělo být pečlivě zkoumáno a hodnoceno. Jsme MORGENLAND TEPPICHE a jsme pro vás tou správnou kontaktní osobou."
B2bChoicesBetweenTitle="Vždy se můžete rozhodnout mezi přírodními a syntetickými vlákny."
B2bChoicesBetweenBody="Zvláště v komerčním využití závisí kvalita produktu na průměrné délce vlákna a jeho čistotě. Ať už jde o tkané, tufrované nebo strojově vyrobené koberce, odolnost komerčního koberce by měla být vždy na prvním místě. V obchodním životě se obvykle používá bavlna jako přírodní vlákno nebo se volí umělé vlákno z polyamidu nebo polyesteru. Zatímco bavlna je velmi odolná, pružná a odolná vůči teplu, umělá vlákna se vyznačují zejména odolností proti skvrnám, vysokou odolností vůči vlhkosti a snadnou údržbou. Pro jakýkoli materiál se rozhodnete, společně s vámi najdeme ten správný koberec, který bude odpovídat stylu a charakteru vašeho podnikání. Tím přesvědčíte každého zákazníka."
B2bContact="Nenašli jste, co jste hledali?"

;Showroom------------------------------------------------------------------
ShowroomTitle="Výstavní prostory"
ShowroomContent1Title="Chcete koupit orientální koberec, ale ještě potřebujete inspiraci?"
ShowroomContent1Text="Pak vás srdečně zveme k nám do naší expozice v srdci Hamburské Hafencity."
ShowroomContent2Title="Centrum evropského obchodu s koberci"
ShowroomContent2Text="Zde působíme od roku 1977 jako výrobce a přímý dovozce pro velkoobchod. Naše rozmanitá nabídka zahrnuje všechny druhy nejkrásnějších orientálních koberců: Ať už jsou to nomádské tkané koberce, klasické perské koberce, moderní Gabbehs nebo exkluzivní unikáty - u nás najde každý to, co hledá."
ShowroomContent3Title="Přijďte nás navštívit"
ShowroomContent3Text="Naši odborníci jsou tu pro vás a odpoví na všechny vaše otázky ohledně vašeho vysněného koberce. Ať už jde o materiály, původ, barvy nebo rozměry koberců - promluvte si s námi."

;RugWashing------------------------------------------------------------------
RugWashingTitle="Koberce pro váš obchodní potřeby"
RugWashingPointTitle="Profesionální čistírna a čištění koberců"
RugWashingPointBody="Čištění byste měli svěřit odborníkovi. Rádi se postaráme o vaše koberce tradičním, šetrným způsobem. Využijte naši službu odběru a doručení po celé Německu. Náklady vám rádi sdělíme na naší zákaznické lince, nebo jednoduše vyplňte náš formulář pro čištění."
RugWashingReasionTitle="Proč čistit s MORGENLAND"
RugWashingReationText1="Více než 50 let zkušeností"
RugWashingReationText2="Zpracováno odborníky"
RugWashingReationText3="Služba odvozu a dodávky"
RugWashingReationText4="Zpětné vymývání a impregnace"
RugWashingContentTitle="Při praní koberců"
RugWashingContentBody="Při praní je koberec nejprve zbaven písku a kamení třesením. Poté je opláchnut vodou a nesaponifikujícím pracím prostředkem, lehce vymačkán a pověšen na sušení. Praní obnovuje elasticitu, nový lesk a intenzitu barev v chmýří. I tvrdohlavé skvrny, jako jsou skvrny od kávy a vína, odstraníme rychle a profesionálně, naši odborníci dokáží odstranit i vyblednutí způsobené přílišným UV zářením. Jemný domácí prach se může v koberci usadit a urychlit tak jeho opotřebení. Při praní probíhá první krok na moderním třesacím stroji. Tak je koberec nejprve zbaven písku a kamení."
